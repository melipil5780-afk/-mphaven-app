<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>MPHaven</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            -webkit-text-size-adjust: 100%;
            height: -webkit-fill-available;
        }

        body {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            background: #020617;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .app-wrapper {
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .bg-blur-1, .bg-blur-2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-blur-1 {
            top: -10rem;
            left: 50%;
            transform: translateX(-50%);
            width: 24rem;
            height: 24rem;
            background: rgba(168, 85, 247, 0.1);
        }
        
        .bg-blur-2 {
            bottom: -10rem;
            right: -5rem;
            width: 20rem;
            height: 20rem;
            background: rgba(6, 182, 212, 0.1);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            position: relative;
            z-index: 1;
            scroll-behavior: smooth;
        }
        
        .main-content::-webkit-scrollbar {
            display: none;
        }

        .nav-bar {
            border-top: 1px solid rgba(30, 41, 59, 0.5);
            background: rgba(15, 23, 42, 0.98);
            padding: 0.75rem 0 calc(0.75rem + env(safe-area-inset-bottom));
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            padding: 0 0.5rem;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            min-height: 60px;
            min-width: 70px;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .nav-btn:active {
            opacity: 0.7;
            transform: scale(0.96);
            transition: transform 0.1s ease;
        }

        .nav-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2.5rem;
            height: 3px;
            background: linear-gradient(to right, #a855f7, #06b6d4);
            border-radius: 9999px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            transition: all 0.2s ease;
        }

        .nav-icon.active {
            color: white;
            opacity: 1;
            transform: translateY(-2px);
        }

        .nav-icon.inactive {
            color: rgba(100, 116, 139, 0.7);
            opacity: 0.7;
        }

        .nav-label {
            font-size: 0.6875rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .nav-label.active {
            color: white;
            opacity: 1;
        }

        .nav-label.inactive {
            color: rgba(100, 116, 139, 0.7);
            opacity: 0.7;
        }

        .content-wrapper {
            padding: max(1rem, env(safe-area-inset-top)) 1.25rem 2rem 1.25rem;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes gentleFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(8px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes pulseGlow {
            0%, 100% { 
                text-shadow: 0 4px 20px rgba(168, 85, 247, 0.3); 
            }
            50% { 
                text-shadow: 0 4px 25px rgba(168, 85, 247, 0.5); 
            }
        }

        @keyframes scaleIn {
            from { 
                opacity: 0; 
                transform: scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        .fade-in {
            animation: gentleFadeIn 0.35s ease-out;
        }

        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }

        .timer-pulse {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        /* ===== CARDS & COMPONENTS ===== */
        .card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.2));
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 1.25rem;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        .skill-card {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(6, 182, 212, 0.05));
            border: 1px solid rgba(168, 85, 247, 0.25);
        }

        .practice-timer {
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 4rem;
            font-weight: 300;
            color: white;
            text-align: center;
            letter-spacing: 0.05em;
            line-height: 1.1;
            margin: 2rem 0;
            text-shadow: 0 4px 20px rgba(168, 85, 247, 0.3);
        }

        .prompt-chip {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 9999px;
            color: rgb(192, 132, 252);
            font-size: 0.875rem;
            margin: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
            -webkit-tap-highlight-color: transparent;
        }

        .prompt-chip:active {
            background: rgba(168, 85, 247, 0.2);
            transform: translateY(-1px);
        }

        .practice-button {
            width: 100%;
            padding: 1.25rem;
            border-radius: 1rem;
            font-weight: 600;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            margin: 1rem 0;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.2s ease;
        }

        .practice-button:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        .practice-button-start {
            background: linear-gradient(to right, #a855f7, #06b6d4);
            color: white;
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.3);
        }

        .practice-button-stop {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.4);
            color: rgb(252, 165, 165);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
        }

        .journal-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 0.75rem;
            padding: 1rem;
            color: white;
            font-size: 16px;
            min-height: 140px;
            line-height: 1.6;
            margin-bottom: 1rem;
            resize: none;
            font-family: inherit;
            scroll-margin-top: 150px;
        }

        .journal-textarea:focus {
            outline: none;
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.1);
        }

        /* ===== MODALS & TOAST ===== */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            color: white;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            word-break: break-word;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9998;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 1.25rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            opacity: 0;
            animation: fadeIn 0.2s ease-out forwards;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideUp 0.3s ease-out;
            margin: auto;
            margin-top: 2rem;
            margin-bottom: 2rem;
            max-height: 85vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== POST-PRACTICE OPTIONS ===== */
        .post-practice-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            width: 100%;
            border: none;
            color: inherit;
            font: inherit;
            outline: none;
        }

        .post-practice-option:active {
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-1px);
        }

        .option-icon {
            font-size: 2rem;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            flex-shrink: 0;
        }

        .option-content {
            flex: 1;
        }

        .option-title {
            color: white;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .option-description {
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            line-height: 1.4;
        }

        /* ===== DATA INFO BOX ===== */
        .data-info-box {
            background: rgba(6, 182, 212, 0.08);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: gentleFadeIn 0.4s ease-out;
        }

        .data-info-icon {
            font-size: 1.25rem;
            margin-top: 0.125rem;
        }

        .data-info-content {
            flex: 1;
        }

        .data-info-title {
            color: rgb(103, 232, 249);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .data-info-text {
            color: rgb(148, 163, 184);
            font-size: 0.8125rem;
            line-height: 1.4;
        }

        /* ===== COLLAPSIBLE PROMPTS ===== */
        .prompts-toggle {
            background: none;
            border: none;
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .prompts-toggle:active {
            opacity: 0.7;
        }

        .toggle-icon {
            transition: transform 0.2s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .prompts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .prompts-container.collapsed {
            max-height: 0;
            margin-bottom: 0;
            opacity: 0;
        }

        .prompts-container.expanded {
            max-height: 200px;
            opacity: 1;
        }

        /* ===== TIMER STATUS IN NAV ===== */
        .timer-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #06b6d4;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .timer-badge.active {
            opacity: 1;
            animation: pulseGlow 1.5s ease-in-out infinite;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 380px) {
            .content-wrapper {
                padding: max(0.75rem, env(safe-area-inset-top)) 1rem 1.5rem 1rem;
            }
            
            .practice-timer {
                font-size: 3.5rem;
                margin: 1.5rem 0;
            }
            
            .practice-button {
                padding: 1rem;
                font-size: 1rem;
            }
            
            .modal-content {
                padding: 1.5rem;
                margin-top: 1rem;
            }
            
            .journal-textarea {
                scroll-margin-top: 120px;
            }
        }

        @media (min-width: 768px) {
            .app-wrapper {
                max-width: 40rem;
                margin: 0 auto;
                height: auto;
                min-height: 100%;
                border-radius: 2rem;
                overflow: hidden;
                margin-top: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            }
            
            .content-wrapper {
                padding: max(1.5rem, env(safe-area-inset-top)) 2rem 2rem 2rem;
            }
            
            .practice-timer {
                font-size: 5rem;
            }
            
            .journal-textarea {
                scroll-margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <div class="bg-blur-1"></div>
            <div class="bg-blur-2"></div>

            <div id="mainContent" class="main-content"></div>

            <div class="nav-bar">
                <div class="nav-container">
                    <button id="learnBtn" class="nav-btn" data-tab="learn">
                        <div class="nav-indicator"></div>
                        <div class="timer-badge"></div>
                        <svg class="nav-icon active" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                        <span class="nav-label active">Learn</span>
                    </button>
                    
                    <button id="practiceBtn" class="nav-btn" data-tab="practice">
                        <div class="nav-indicator"></div>
                        <div class="timer-badge"></div>
                        <svg class="nav-icon inactive" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="nav-label inactive">Practice</span>
                    </button>
                    
                    <button id="journalBtn" class="nav-btn" data-tab="journal">
                        <div class="nav-indicator"></div>
                        <div class="timer-badge"></div>
                        <svg class="nav-icon inactive" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="nav-label inactive">Journal</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // ===== STATE =====
        let state = {
            currentTab: 'learn',
            currentSkill: 'observe',
            journalEntries: [],
            hasSeenWelcome: false,
            promptsExpanded: false,
            timerRunning: false,
            timerSeconds: 0,
            timerStartedAt: null
        };

        const skills = [
            { 
                id: 'observe', 
                name: 'OBSERVE', 
                icon: 'üëÅÔ∏è', 
                tagline: 'Watch thoughts like clouds', 
                description: 'Notice sensations, thoughts, and emotions without getting caught in them.',
                why: 'Awareness is the foundation of choice.',
                learnUrl: 'lesson-observe-1.html'
            },
            { 
                id: 'describe', 
                name: 'DESCRIBE', 
                icon: 'üìù', 
                tagline: 'Facts over stories', 
                description: 'Put words to what you observe using only facts, not interpretations.',
                why: 'Language shapes how we experience reality.',
                learnUrl: 'lesson-describe-1.html'
            },
            { 
                id: 'participate', 
                name: 'PARTICIPATE', 
                icon: 'üåø', 
                tagline: 'Be fully present', 
                description: 'Engage completely in what you\'re doing. Drop self-consciousness.',
                why: 'Life happens when you\'re not watching yourself.',
                learnUrl: 'lesson-participate-1.html'
            },
            { 
                id: 'nonjudgment', 
                name: 'NONJUDGE', 
                icon: '‚öñÔ∏è', 
                tagline: 'Drop the labels', 
                description: 'Let go of evaluating things as good/bad, right/wrong.',
                why: 'Judgment creates unnecessary suffering.',
                learnUrl: 'lesson-nonjudge-1.html'
            },
            { 
                id: 'onemindfully', 
                name: 'ONE-MINDFULLY', 
                icon: 'üéØ', 
                tagline: 'One thing at a time', 
                description: 'Focus on one thing completely. When your mind wanders, gently bring it back.',
                why: 'Presence deepens everything.',
                learnUrl: 'lesson-onemindfully-1.html'
            },
            { 
                id: 'effectively', 
                name: 'EFFECTIVELY', 
                icon: '‚úÖ', 
                tagline: 'Do what works', 
                description: 'Focus on what actually works, not what should work or what feels fair.',
                why: 'Being right doesn\'t always help.',
                learnUrl: 'lesson-effectively-1.html'
            },
            { 
                id: 'checkin', 
                name: 'CHECK-IN', 
                icon: 'üß†', 
                tagline: 'Know your state', 
                description: 'Pause and notice your current emotional, mental, and physical state.',
                why: 'You can\'t shift what you don\'t notice.',
                learnUrl: 'lesson-checkin-1.html'
            }
        ];

        const journalPrompts = [
            {
                title: "Reflection",
                question: "What did you notice during your practice?",
                icon: "üí≠"
            },
            {
                title: "Body Awareness",
                question: "Where did you feel sensations in your body?",
                icon: "üå°Ô∏è"
            },
            {
                title: "Emotional Weather",
                question: "What emotions visited you, and how did they feel?",
                icon: "üå§Ô∏è"
            },
            {
                title: "Mind Patterns",
                question: "What thoughts kept returning?",
                icon: "üåÄ"
            },
            {
                title: "Presence",
                question: "When did you feel most here, not lost in thought?",
                icon: "üìç"
            },
            {
                title: "Resistance",
                question: "What was difficult, and how did you meet it?",
                icon: "üõ°Ô∏è"
            }
        ];

        // ===== TIMER =====
        let timerInterval = null;
        const targetTime = 30;

        function startTimer() {
            if (state.timerRunning) return;
            
            state.timerRunning = true;
            state.timerStartedAt = Date.now();
            state.timerSeconds = 0;
            
            // Update UI immediately
            updateTimerUI();
            updateTimerBadge();
            updateTimerButton();
            
            // Start interval
            timerInterval = setInterval(updateTimer, 1000);
            
            showToast("Practice started üå±");
            saveState();
        }

        function updateTimer() {
            if (!state.timerRunning) return;
            
            const now = Date.now();
            const elapsedSeconds = Math.floor((now - state.timerStartedAt) / 1000);
            state.timerSeconds = elapsedSeconds;
            
            updateTimerUI();
            
            // Check if finished
            if (state.timerSeconds >= targetTime) {
                stopTimer();
            }
        }

        function stopTimer() {
            if (!state.timerRunning) return;
            
            state.timerRunning = false;
            state.timerSeconds = Math.min(state.timerSeconds, targetTime);
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            updateTimerBadge();
            updateTimerButton();
            
            // Show completion options
            setTimeout(() => {
                showPostPracticeOptions();
            }, 500);
            
            showToast("Practice complete ‚ú®");
            saveState();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimerUI() {
            const timerDisplay = document.getElementById('timerDisplay');
            if (timerDisplay) {
                timerDisplay.textContent = formatTime(state.timerSeconds);
                if (state.timerRunning) {
                    timerDisplay.classList.add('timer-pulse');
                } else {
                    timerDisplay.classList.remove('timer-pulse');
                }
            }
        }

        function updateTimerButton() {
            const buttonContainer = document.querySelector('.timer-button-container');
            if (buttonContainer) {
                buttonContainer.innerHTML = state.timerRunning ? `
                    <button onclick="stopTimer()" class="practice-button practice-button-stop">
                        ‚èπÔ∏è Stop Practice
                    </button>
                ` : `
                    <button onclick="startTimer()" class="practice-button practice-button-start">
                        Start 30-Second Practice
                    </button>
                `;
            }
        }

        function updateTimerBadge() {
            const badges = document.querySelectorAll('.timer-badge');
            badges.forEach(badge => {
                if (state.timerRunning) {
                    badge.classList.add('active');
                } else {
                    badge.classList.remove('active');
                }
            });
        }

        let modalStack = [];

        function showModal(content) {
            // Store current focus
            const previousFocus = document.activeElement;
            
            // Create new modal
            const modal = document.createElement('div');
            modal.id = 'modal';
            modal.className = 'modal-overlay';
            modal.innerHTML = `<div class="modal-content">${content}</div>`;
            modal.setAttribute('role', 'dialog');
            modal.setAttribute('aria-modal', 'true');
            
            // Add to body
            document.body.appendChild(modal);
            
            // Prevent body scrolling
            document.body.style.overflow = 'hidden';
            
            // Store in stack
            modalStack.push({
                element: modal,
                previousFocus: previousFocus
            });
            
            // Close on backdrop click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Focus first focusable element
            setTimeout(() => {
                const focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                if (focusable) focusable.focus();
            }, 100);
            
            // Handle escape key
            const handleEscape = (e) => {
                if (e.key === 'Escape' && modalStack.length > 0) {
                    closeModal();
                }
            };
            document.addEventListener('keydown', handleEscape);
            modal._escapeHandler = handleEscape;
        }

        function closeModal() {
            if (modalStack.length === 0) return;
            
            const { element: modal, previousFocus } = modalStack.pop();
            
            // Remove escape handler
            if (modal._escapeHandler) {
                document.removeEventListener('keydown', modal._escapeHandler);
            }
            
            // Animate out
            modal.style.animation = 'fadeIn 0.2s ease-out reverse';
            
            setTimeout(() => {
                if (modal.parentNode) {
                    modal.remove();
                }
                
                // Restore body scrolling if no modals left
                if (modalStack.length === 0) {
                    document.body.style.overflow = '';
                }
                
                // Restore focus
                if (previousFocus && previousFocus.focus) {
                    previousFocus.focus();
                }
            }, 200);
        }

            localStorage.setItem('mphaven_state', JSON.stringify({

                hasSeenWelcome: state.hasSeenWelcome,

        function loadState() {
            try {
                const saved = localStorage.getItem('mphaven_state');
                if (saved) {
                    const data = JSON.parse(saved);
                    state.currentTab = data.currentTab || 'learn';
                    state.currentSkill = data.currentSkill || 'observe';
                    state.journalEntries = data.journalEntries || [];
                    state.hasSeenWelcome = data.hasSeenWelcome || false;
                    state.promptsExpanded = data.promptsExpanded || false;
                    state.timerRunning = data.timerRunning || false;
                    state.timerSeconds = data.timerSeconds || 0;
                    state.timerStartedAt = data.timerStartedAt || null;
                    
                    // Restore timer if it was running
                    if (state.timerRunning && state.timerStartedAt) {
                        const now = Date.now();
                        const elapsedSeconds = Math.floor((now - state.timerStartedAt) / 1000);
                        state.timerSeconds = Math.min(elapsedSeconds, targetTime);
                        
                        if (state.timerSeconds >= targetTime) {
                            // Timer completed while app was closed
                            state.timerRunning = false;
                            state.timerSeconds = targetTime;
                        } else {
                            // Resume timer
                            setTimeout(() => {
                                startTimer();
                            }, 100);
                        }
                    }
                }
            } catch (e) {
                console.log('Starting fresh');
            }
        }

                                                <div style="background:rgba(168,85,247,0.15);color:rgb(192,132,252);padding:0.25rem 0.75rem;border-radius:9999px;font-size:0.75rem;font-weight:600">
                                                    ${skill ? skill.name : entry.skill}
                                                </div>
                                            </div>
                                            <div style="color:rgb(203,213,225);font-size:0.9375rem;line-height:1.6;white-space:pre-wrap;word-break:break-word">
                                                ${entry.content}
                                            </div>
                                            <div style="margin-top:0.75rem;text-align:right">
                                                <button onclick="deleteJournalEntry(${entry.id})" style="background:none;border:none;color:rgb(148,163,184);font-size:0.75rem;cursor:pointer;padding:0.5rem">
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    ` : `
                        <div class="empty-state" style="text-align:center;padding:3rem 1rem;color:rgb(100,116,139)">
                            <div style="font-size:3rem;margin-bottom:1rem;opacity:0.5">üìì</div>
                            <p style="font-size:0.875rem;margin-bottom:0.5rem">Your mindfulness journey begins here</p>
                            <p style="font-size:0.8125rem">Practice a skill, then capture what you notice</p>
                        </div>
                    `}

                    ${state.journalEntries.length > 0 ? `
                        <div style="text-align:center;margin-top:1.5rem">
                            <button onclick="showDataReminder()" style="padding:0.75rem 1.5rem;border-radius:0.75rem;background:rgba(6,182,212,0.1);border:1px solid rgba(6,182,212,0.3);color:rgb(103,232,249);font-size:0.8125rem;font-weight:500;border:none">
                                üíæ About keeping your journal safe
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function render() {
            const content = document.getElementById('mainContent');
            
            if (!content) return;
            
            if (state.currentTab === 'learn') {
                content.innerHTML = renderLearn();
            } else if (state.currentTab === 'practice') {
                content.innerHTML = renderPractice();
                // Update timer UI after render
                setTimeout(() => {
                    updateTimerUI();
                    updateTimerButton();
                }, 0);
            } else if (state.currentTab === 'journal') {
                content.innerHTML = renderJournal();
            }
            
            // Update timer badge
            updateTimerBadge();
            
            // Always scroll to top after render
            setTimeout(() => {
                if (content) content.scrollTop = 0;
            }, 10);
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // Set up nav button click handlers
            document.getElementById('learnBtn').addEventListener('click', () => switchTab('learn'));
            document.getElementById('practiceBtn').addEventListener('click', () => switchTab('practice'));
            document.getElementById('journalBtn').addEventListener('click', () => switchTab('journal'));
            
            // Also add data-tab attributes for the switchTab function
            document.getElementById('learnBtn').setAttribute('data-tab', 'learn');
            document.getElementById('practiceBtn').setAttribute('data-tab', 'practice');
            document.getElementById('journalBtn').setAttribute('data-tab', 'journal');
            
            // Handle Android back button
            window.addEventListener('popstate', (e) => {
                if (modalStack.length > 0) {
                    e.preventDefault();
                    closeModal();
                }
            });
        }

        // ===== INITIALIZE =====
        function init() {
            loadState();
            
            // Set up event listeners
            setupEventListeners();
            
            // Initial render
            setTimeout(() => {
                render();
                switchTab(state.currentTab);
            }, 0);

            // Add beforeunload to save state
            window.addEventListener('beforeunload', () => {
                saveState();
            });

            // Auto-save every 30 seconds
            setInterval(saveState, 30000);
        }

        // Start the app
        init();
    </script>
</body>
</html>
