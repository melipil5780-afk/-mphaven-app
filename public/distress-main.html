<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Crisis Resilience ¬∑ MPHaven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: #0f172a;
            color: rgb(241, 245, 249);
        }

        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-wrapper {
            width: 100%;
            max-width: 28rem;
            height: 100%;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            flex-direction: column;
            position: relative;
            border-left: 1px solid rgba(30, 41, 59, 0.5);
            border-right: 1px solid rgba(30, 41, 59, 0.5);
        }

        .bg-blur-1, .bg-blur-2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            -webkit-filter: blur(140px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }
        .bg-blur-1 {
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 22rem;
            height: 22rem;
            background: rgba(14, 116, 144, 0.08);
        }
        .bg-blur-2 {
            bottom: -10%;
            right: -10%;
            width: 18rem;
            height: 18rem;
            background: rgba(217, 119, 6, 0.08);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .main-content::-webkit-scrollbar {
            display: none;
        }

        .content-wrapper {
            padding: max(1.5rem, env(safe-area-inset-top)) 1.25rem max(2rem, env(safe-area-inset-bottom));
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: rgb(241, 245, 249);
            margin-bottom: 0.5rem;
        }
        .header p {
            color: rgb(148, 163, 184);
            font-size: 1rem;
            line-height: 1.5;
        }

        .toolkit-summary {
            background: linear-gradient(135deg, rgba(14,116,144,0.15), rgba(217,119,6,0.10));
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 1rem;
            padding: 1.25rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .toolkit-summary:active {
            transform: scale(0.98);
        }
        .toolkit-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .toolkit-icon {
            font-size: 2rem;
        }
        .toolkit-text {
            font-weight: 600;
            color: rgb(241, 245, 249);
        }
        .toolkit-count {
            background: #0e7490;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 700;
        }

        .level-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.65), rgba(15, 23, 42, 0.45));
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 1.5rem;
            padding: 1.75rem;
            margin-bottom: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .level-card:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.75);
        }
        .level-card.survival {
            border-left: 6px solid #0e7490;
        }
        .level-card.acceptance {
            border-left: 6px solid #7c3aed;
        }
        .level-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .level-title {
            color: rgb(241, 245, 249);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .level-desc {
            color: rgb(148, 163, 184);
            font-size: 0.9375rem;
            margin-bottom: 1.25rem;
            line-height: 1.5;
        }
        .level-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .level-badge {
            padding: 0.5rem 1rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 9999px;
            color: rgb(203, 213, 225);
            font-size: 0.8125rem;
            font-weight: 600;
        }
        .level-arrow {
            color: rgb(165, 243, 252);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .crisis-warning {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        .crisis-text {
            color: rgb(203, 213, 225);
            font-size: 0.8125rem;
            line-height: 1.5;
            text-align: center;
        }
        .crisis-number {
            color: rgb(252, 165, 165);
            font-weight: 700;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 0.75rem;
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }
        .back-button:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.7);
        }

        .disclaimer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(51, 65, 85, 0.4);
        }
        .disclaimer-text {
            color: rgb(100, 116, 139);
            font-size: 0.75rem;
            text-align: center;
            line-height: 1.5;
        }

        @media (min-width: 640px) {
            .app-wrapper {
                border-radius: 2rem;
                margin: 1rem 0;
                height: calc(100dvh - 2rem);
                max-height: 844px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <div class="bg-blur-1"></div>
            <div class="bg-blur-2"></div>
            <div class="main-content">
                <div id="contentRoot" class="content-wrapper">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get toolkit count
        function getToolkitCount() {
            try {
                const toolkit = JSON.parse(localStorage.getItem('mphaven_toolkit') || '{}');
                return Object.keys(toolkit).length;
            } catch (e) {
                return 0;
            }
        }

        // Get level 2 progress
        function getLevel2Progress() {
            try {
                const state = JSON.parse(localStorage.getItem('distress_level2_state') || '{"completedModules":[]}');
                return state.completedModules?.length || 0;
            } catch (e) {
                return 0;
            }
        }

        // Render page
        function render() {
            const toolkitCount = getToolkitCount();
            const level2Progress = getLevel2Progress();
            
            const content = document.getElementById('contentRoot');
            content.innerHTML = `
                <div class="header">
                    <h1>üõ°Ô∏è Crisis Resilience</h1>
                    <p>Survive intense emotional moments</p>
                </div>

                ${toolkitCount > 0 ? `
                    <div class="toolkit-summary" onclick="window.location.href='my-toolkit.html'">
                        <div class="toolkit-info">
                            <span class="toolkit-icon">üß∞</span>
                            <span class="toolkit-text">My Toolkit</span>
                        </div>
                        <span class="toolkit-count">${toolkitCount}</span>
                    </div>
                ` : ''}

                <div class="level-card survival" onclick="window.location.href='academy.html'">
                    <div class="level-icon">üö®</div>
                    <div class="level-title">Level 1: Survival Toolkit</div>
                    <div class="level-desc">
                        For intense emotional moments when you need immediate relief.
                        Change your focus, calm your body, challenge thoughts, and reset your state.
                    </div>
                    <div class="level-stats">
                        <span class="level-badge">5 families ¬∑ 27 skills</span>
                        <span class="level-arrow">Open Toolkit ‚Üí</span>
                    </div>
                </div>

                <div class="level-card acceptance" onclick="window.location.href='distress-level2.html'">
                    <div class="level-icon">üïäÔ∏è</div>
                    <div class="level-title">Level 2: Acceptance Path</div>
                    <div class="level-desc">
                        For situations you cannot change. Find peace with painful realities,
                        stop fighting what is, and reduce suffering through acceptance.
                    </div>
                    <div class="level-stats">
                        <span class="level-badge">${level2Progress}/5 skills practiced</span>
                        <span class="level-arrow">Open Path ‚Üí</span>
                    </div>
                </div>

                <div class="crisis-warning">
                    <div class="crisis-text">
                        If you're in crisis right now: call <span class="crisis-number">988</span> or 
                        text <span class="crisis-number">HELLO to 741741</span>
                    </div>
                </div>

                <div class="back-button" onclick="window.location.href='crisis-intro.html'">
                    ‚Üê Back to Introduction
                </div>

                <div class="disclaimer">
                    <div class="disclaimer-text">
                        This app provides educational wellness content only. Not a substitute for professional care.
                    </div>
                </div>
            `;
        }

        // Prevent zoom
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        // Initialize
        render();
    </script>
</body>
</html>
