        // ============================================
        // APP STATE
        // ============================================
        const AppState = {
            skill: null,
            currentStep: 1,
            sudsBefore: 5,
            sudsAfter: null,
            rating: null,
            timer: null,
            timerSeconds: 0,
            timerRunning: false,
            practiced: false,

            loadSkill() {
                const urlParams = new URLSearchParams(window.location.search);
                const skillId = urlParams.get('skill');
                
                console.log('Loading skill:', skillId);
                
                if (!skillId) {
                    showToast('No skill selected');
                    setTimeout(() => window.location.href = 'academy.html', 1500);
                    return;
                }

                let foundSkill = null;
                for (const familyId in ALL_SKILLS) {
                    const found = ALL_SKILLS[familyId].find(s => s.id === skillId);
                    if (found) {
                        foundSkill = JSON.parse(JSON.stringify(found));
                        break;
                    }
                }

                if (!foundSkill) {
                    showToast('Skill not found');
                    setTimeout(() => window.location.href = 'academy.html', 1500);
                    return;
                }

                this.skill = foundSkill;
                this.currentStep = 1;
                this.sudsBefore = 5;
                this.sudsAfter = null;
                this.rating = null;
                this.practiced = false;
                this.timerSeconds = this.skill.duration || 45;
                this.render();
            },

            nextStep() {
                if (this.currentStep < 7) {
                    this.currentStep++;
                    this.render();
                }
            },

            prevStep() {
                if (this.currentStep > 1) {
                    this.currentStep--;
                    this.render();
                }
            },

            setSudsBefore(value) {
                this.sudsBefore = parseInt(value);
                this.render();
            },

            setSudsAfter(value) {
                this.sudsAfter = parseInt(value);
                this.render();
            },

            setRating(value) {
                this.rating = value;
                this.render();
            },

            startTimer() {
                if (this.timerRunning) return;
                
                this.timerRunning = true;
                this.timer = setInterval(() => {
                    this.timerSeconds--;
                    if (this.timerSeconds <= 0) {
                        this.stopTimer();
                        this.practiced = true;
                        showToast('Time‚Äôs up! üåä');
                    }
                    this.render();
                }, 1000);
                this.render();
            },

            stopTimer() {
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                this.timerRunning = false;
                this.render();
            },

            skipTimer() {
                this.stopTimer();
                this.practiced = true;
                this.nextStep();
            },

            addToToolkit() {
                const toolkit = JSON.parse(localStorage.getItem('mphaven_toolkit') || '{}');
                
                toolkit[this.skill.id] = {
                    id: this.skill.id,
                    name: this.skill.name,
                    familyId: this.skill.familyId,
                    icon: this.skill.icon,
                    quick: this.skill.quick,
                    savedAt: new Date().toISOString(),
                    timesPracticed: (toolkit[this.skill.id]?.timesPracticed || 0) + 1
                };
                
                localStorage.setItem('mphaven_toolkit', JSON.stringify(toolkit));
                showToast(`‚úì ${this.skill.name} added to toolkit`);
                this.render();
            },

            goToToolkit() {
                window.location.href = 'my-toolkit.html';
            },

            tryQuickVersion() {
                window.location.href = `quick-use.html?skill=${this.skill.id}`;
            },

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            },

            render() {
                if (!this.skill) return;
                
                const content = document.getElementById('mainContent');
                const s = this.skill;
                const step = this.currentStep;
                
                let html = `<div class="content-wrapper">`;

                html += `

                            ${[1,2,3,4,5,6,7].map(i =>

                    </div>
                `;

                if (step === 1) {
                    html += `

                        </div>

                            <button class="btn-secondary" onclick="window.location.href='family.html?id=${s.familyId}'">‚Üê Back</button>
                        </div>
                    `;
                } else if (step === 2) {
                    html += `
                        <div class="card">
                            <div class="card-title">üß† Why it works</div>
                            <div class="card-text">${s.why}</div>
                        </div>

                        <div style="margin-top: 1.5rem;">

                } else if (step === 3) {
                    html += `
                        <div class="visual-container">

                            <div class="skill-name" style="color: ${s.familyColor}">${s.name}</div>

                        </div>
                    `;
                } else if (step === 4) {
                    html += `
                        <div class="card">
                            <div class="card-title">üìã Step by step</div>
                            <ul class="steps-list">
                                ${s.steps.map((step, index) => `
                                    <li>

                        <div style="margin-top: 1.5rem;">

                        <div style="margin-top: 0.5rem;">
                            <button class="btn-secondary" onclick="AppState.prevStep()">‚Üê Back</button>
                        </div>
                    `;
                } else if (step === 6) {
                    html += `
                        <div class="card">
                            <div class="card-title">üìä How do you feel now?</div>
                            
                            <div class="stress-section">
                                <div class="stress-label">
                                    <span>Calm</span>
                                    <span>Panic</span>
                                </div>
                                <input type="range" min="0" max="10" value="${this.sudsAfter !== null ? this.sudsAfter : 3}" 
                                       onchange="AppState.setSudsAfter(this.value)">
                                <div class="stress-value">${this.sudsAfter !== null ? this.sudsAfter : 3}/10</div>
                            </div>

                                    </div>
                                    <div class="rating-btn" onclick="AppState.setRating('moderate')">
                                        <span class="rating-emoji">üëç</span>

                            </div>
                        </div>

                        <div style="margin-top: 1.5rem;">
                            <button class="btn-primary" onclick="AppState.nextStep()">Continue ‚Üí</button>
                            <button class="btn-secondary" onclick="AppState.prevStep()">‚Üê Back</button>
                        </div>
                    `;
                } else if (step === 7) {
                    const stressDrop = this.sudsBefore - (this.sudsAfter !== null ? this.sudsAfter : 3);
                    
                    html += `
                        <div class="completion-container">
                            <div class="checkmark">‚úì</div>
                            <div class="completion-title">Skill complete</div>
                            <div class="completion-sub">You practiced ${s.name}</div>
                            
                            <div class="stress-drop">

                                ‚ö° Try quick version
                            </button>
                            
                            <button class="btn-text" onclick="AppState.goToToolkit()">
                                ‚Üê Back to toolkit
                            </button>

                html += `</div>`;
                content.innerHTML = html;
                
                setTimeout(() => {
                    const mainContent = document.querySelector('.main-content');
                    if (mainContent) mainContent.scrollTop = 0;
                }, 50);
            }
        };

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        window.AppState = AppState;
        window.showToast = showToast;

        function init() {
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });
            
            if (!localStorage.getItem('mphaven_toolkit')) {
                localStorage.setItem('mphaven_toolkit', '{}');
            }
            
            AppState.loadSkill();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
