        // Initialize Supabase - SIMPLE VERSION

            'https://ocdwpaefmslyidelkzde.supabase.co',

        // SIMPLE Google OAuth that WILL work
        document.getElementById('googleBtn').addEventListener('click', async function() {
            console.log('Button clicked!');
            
            // Show loading
            this.disabled = true;
            this.textContent = 'Opening Google...';
            
            try {
                console.log('Starting OAuth...');
                
                // Use YOUR actual domain
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://mphaven-app.pages.dev/app.html'
                    }
                });
                
                console.log('OAuth response:', { data, error });
                
                if (error) {
                    console.error('OAuth error:', error);
                    alert('Error: ' + error.message);
                    this.disabled = false;
                    this.textContent = 'Continue with Google';
                }
                
            } catch (error) {
                console.error('Catch error:', error);
                alert('Error: ' + error.message);
                this.disabled = false;
                this.textContent = 'Continue with Google';
            }
        });

        // Debug: Check if button exists
