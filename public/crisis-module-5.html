<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f172a">
<title>Module 5: Your Crisis Action Plan</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
    --bg-dark: #0f172a;
    --bg-card: rgba(15, 23, 42, 0.98);
    --bg-card-light: rgba(30, 41, 59, 0.7);
    --bg-card-dark: rgba(15, 23, 42, 0.5);
    --border-subtle: rgba(30, 41, 59, 0.5);
    --border-softer: rgba(51, 65, 85, 0.4);
    --primary-teal: #0e7490;
    --accent-amber: #d97706;
    --text-primary: rgb(241, 245, 249);
    --text-secondary: rgb(203, 213, 225);
    --text-muted: rgb(148, 163, 184);
    --text-teal-light: rgb(165, 243, 252);
    --text-teal: rgb(94, 234, 212);
    --success-emerald: rgb(74, 222, 128);
    --success-bg: rgba(34, 197, 94, 0.12);
    --gradient-main: linear-gradient(135deg, #0e7490, #d97706);
    --gradient-subtle: linear-gradient(135deg, rgba(14,116,144,0.15), rgba(217,119,6,0.10));
    --crisis-red: #dc2626;
    --crisis-bg: rgba(220, 38, 38, 0.08);
    
    /* Spacing */
    --space-xs: 0.5rem;
    --space-sm: 0.75rem;
    --space-md: 1rem;
    --space-lg: 1.5rem;
    --space-xl: 2rem;
    --space-xxl: 2.5rem;
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
    -webkit-tap-highlight-color: transparent; 
}

html, body { 
    width: 100%; 
    height: 100%; 
    overflow: hidden; 
    background: var(--bg-dark); 
    color: var(--text-primary); 
}

.container { 
    width: 100%; 
    height: 100vh; 
    display: flex; 
    flex-direction: column; 
}

.app-wrapper { 
    width: 100%; 
    max-width: 28rem; 
    height: 100%; 
    margin: 0 auto; 
    background: var(--bg-card); 
    display: flex; 
    flex-direction: column; 
    position: relative; 
    overflow: hidden; 
}

.bg-blur-1, .bg-blur-2 { 
    position: absolute; 
    border-radius: 50%; 
    pointer-events: none; 
    z-index: 0; 
    opacity: 0.2; 
}

.bg-blur-1 { 
    top: -5%; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 22rem; 
    height: 22rem; 
    background: rgba(14, 116, 144, 0.15); 
}

.bg-blur-2 { 
    bottom: -5%; 
    right: -5%; 
    width: 18rem; 
    height: 18rem; 
    background: rgba(217, 119, 6, 0.15); 
}

.main-content { 
    flex: 1; 
    overflow-y: auto; 
    -webkit-overflow-scrolling: touch; 
    scrollbar-width: none; 
    position: relative; 
    z-index: 1; 
    padding: var(--space-md) var(--space-md) calc(2rem + env(safe-area-inset-bottom));
}

.main-content::-webkit-scrollbar { 
    display: none; 
}

/* Crisis Banner */
.crisis-banner {
    background: var(--crisis-bg);
    border: 1px solid var(--crisis-red);
    border-radius: 0.75rem;
    padding: var(--space-sm) var(--space-md);
    margin-bottom: var(--space-lg);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: var(--space-sm);
}

.crisis-text {
    color: #fca5a5;
    font-size: 0.8125rem;
    font-weight: 600;
}

.crisis-actions {
    display: flex;
    gap: 0.5rem;
}

.crisis-link {
    color: white;
    background: var(--crisis-red);
    text-decoration: none;
    padding: 0.4rem 0.875rem;
    border-radius: 2rem;
    font-size: 0.75rem;
    font-weight: 700;
}

/* Header with step navigation */
.header {
    background: linear-gradient(135deg, var(--bg-card-light), var(--bg-card-dark));
    border: 1px solid var(--border-softer);
    border-radius: 1.25rem;
    padding: var(--space-lg) var(--space-md);
    margin-bottom: var(--space-xl);
}

.header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-sm);
}

.back-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 1.5rem;
    cursor: pointer;
    line-height: 1;
    padding: 0;
}

.step-indicator {
    color: var(--text-muted);
    font-size: 0.8125rem;
    font-weight: 600;
}

.progress-dots {
    display: flex;
    gap: 0.375rem;
    margin-bottom: var(--space-sm);
}

.progress-dot {
    flex: 1;
    height: 0.375rem;
    background: rgba(148,163,184,0.2);
    border-radius: 1rem;
    transition: all 0.3s;
}

.progress-dot.active {
    background: var(--gradient-main);
}

.step-title {
    font-size: 1.5rem;
    font-weight: 700;
    background: var(--gradient-main);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.25rem;
    line-height: 1.3;
}

.step-subtitle {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* Cards */
.card {
    background: linear-gradient(135deg, var(--bg-card-light), var(--bg-card-dark));
    border: 1px solid var(--border-softer);
    border-radius: 1.5rem;
    padding: var(--space-xl) var(--space-lg);
    margin-bottom: var(--space-xl);
}

.card-highlight {
    background: var(--gradient-subtle);
    border: 1px solid rgba(14,116,144,0.3);
    border-radius: 1.5rem;
    padding: var(--space-xl) var(--space-lg);
    margin-bottom: var(--space-xl);
}

.section-header {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-sm);
    border-bottom: 1px solid var(--border-softer);
}

.section-icon {
    font-size: 1.8rem;
}

.section-title-text {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text-teal-light);
}

/* Buttons */
.btn {
    width: 100%;
    padding: 0.875rem 1.25rem;
    border-radius: 0.875rem;
    font-weight: 600;
    font-size: 0.9375rem;
    cursor: pointer;
    border: none;
    text-decoration: none;
    text-align: center;
    display: inline-block;
    line-height: 1.4;
}

.btn-primary {
    background: var(--gradient-main);
    color: white;
}

.btn-secondary {
    background: var(--bg-card-dark);
    color: var(--text-secondary);
    border: 1px solid var(--border-softer);
}

.btn-group {
    display: flex;
    gap: var(--space-md);
    margin: var(--space-xl) 0 var(--space-lg);
}

.btn-practice {
    flex: 1;
    padding: 0.75rem 1rem;
    border-radius: 0.75rem;
    font-weight: 600;
    font-size: 0.875rem;
    cursor: pointer;
    border: none;
    transition: all 0.2s;
}

.btn-practice-primary {
    background: var(--gradient-main);
    color: white;
}

.btn-practice-secondary {
    background: var(--bg-card-dark);
    color: var(--text-secondary);
    border: 1px solid var(--border-softer);
}

.btn-save {
    background: var(--gradient-subtle);
    color: var(--text-teal-light);
    border: 1px solid rgba(14,116,144,0.3);
    padding: 0.75rem 1.25rem;
    border-radius: 2rem;
    font-weight: 500;
    font-size: 0.875rem;
    cursor: pointer;
    width: 100%;
    margin-top: var(--space-md);
    line-height: 1.4;
}

.btn-save.saved {
    background: var(--success-bg);
    color: var(--success-emerald);
    border-color: rgba(74,222,128,0.3);
}

/* Input fields */
.input-field {
    width: 100%;
    padding: 0.875rem;
    background: rgba(15,23,42,0.6);
    border: 1px solid var(--border-softer);
    border-radius: 0.75rem;
    color: var(--text-primary);
    font-size: 0.875rem;
    transition: all 0.2s;
}

.input-field:focus {
    outline: none;
    border-color: var(--primary-teal);
}

.input-field.highlight {
    border: 2px solid var(--accent-amber);
    background: rgba(217,119,6,0.1);
}

/* Toolkit Drawer */
.toolkit-drawer {
    background: linear-gradient(135deg, var(--bg-card-light), var(--bg-card-dark));
    border: 2px solid var(--primary-teal);
    border-radius: 1.5rem;
    padding: var(--space-lg);
    margin-bottom: var(--space-xl);
    position: relative;
    z-index: 10;
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.drawer-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-md);
}

.drawer-title {
    color: var(--text-teal-light);
    font-size: 1.2rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.close-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 1.5rem;
    cursor: pointer;
    line-height: 1;
}

/* Tabs */
.tab-container {
    display: flex;
    gap: 0.5rem;
    margin-bottom: var(--space-lg);
    border-bottom: 1px solid var(--border-softer);
    padding-bottom: var(--space-sm);
}

.tab-btn {
    flex: 1;
    padding: 0.75rem;
    background: var(--bg-card-dark);
    color: var(--text-secondary);
    border: 1px solid var(--border-softer);
    border-radius: 2rem;
    font-weight: 600;
    font-size: 0.875rem;
    cursor: pointer;
    transition: all 0.2s;
}

.tab-btn.active {
    background: var(--gradient-main);
    color: white;
    border-color: transparent;
}

/* Skills grid */
.skills-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.75rem;
    max-height: 350px;
    overflow-y: auto;
    padding-right: 0.25rem;
}

.skill-item {
    background: rgba(14,116,144,0.1);
    border: 1px solid transparent;
    border-radius: 0.75rem;
    padding: 0.75rem;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.skill-item:hover {
    background: rgba(14,116,144,0.2);
    border-color: var(--primary-teal);
    transform: translateY(-2px);
}

.skill-icon {
    font-size: 1.2rem;
    min-width: 1.5rem;
}

.skill-name {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.8125rem;
}

.skill-desc {
    color: var(--text-muted);
    font-size: 0.6875rem;
    margin-top: 0.125rem;
}

/* Module headers in skills */
.module-header {
    grid-column: span 2;
    color: var(--text-teal);
    font-weight: 700;
    font-size: 0.875rem;
    margin-top: 0.5rem;
    margin-bottom: 0.25rem;
    padding-left: 0.25rem;
}

/* Intensity plan */
.intensity-section {
    background: rgba(14,116,144,0.1);
    border-radius: 1rem;
    padding: var(--space-lg);
    margin-bottom: var(--space-lg);
}

.intensity-badge {
    display: inline-block;
    background: var(--gradient-subtle);
    color: var(--text-teal-light);
    padding: 0.25rem 0.75rem;
    border-radius: 2rem;
    font-size: 0.75rem;
    font-weight: 700;
    margin-bottom: var(--space-sm);
}

.intensity-badge.high {
    background: var(--crisis-bg);
    color: #fca5a5;
    border: 1px solid var(--crisis-red);
}

.input-row {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
}

.input-row label {
    color: var(--text-secondary);
    font-size: 0.875rem;
    min-width: 60px;
}

.insert-btn {
    background: var(--gradient-subtle);
    border: none;
    color: var(--text-teal-light);
    padding: 0.5rem 0.75rem;
    border-radius: 0.5rem;
    cursor: pointer;
    font-size: 0.75rem;
    display: flex;
    align-items: center;
    gap: 0.25rem;
    transition: all 0.2s;
}

.insert-btn:hover {
    background: rgba(14,116,144,0.3);
}

/* Pros & Cons grid */
.pros-cons-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-md);
    margin: var(--space-lg) 0;
}

.pros-cons-box {
    background: rgba(15,23,42,0.6);
    border-radius: 1rem;
    padding: var(--space-md);
}

.pros-cons-title {
    font-weight: 700;
    margin-bottom: var(--space-sm);
}

/* Values compass */
.values-compass {
    background: rgba(14,116,144,0.15);
    border: 2px solid var(--primary-teal);
    border-radius: 1.5rem;
    padding: var(--space-xl) var(--space-lg);
    margin: var(--space-lg) 0;
    text-align: center;
}

.compass-question {
    font-size: 1.125rem;
    font-weight: 700;
    color: var(--text-teal-light);
    margin-bottom: var(--space-md);
}

/* Crisis card preview */
.crisis-card-preview {
    background: linear-gradient(135deg, rgba(14,116,144,0.2), rgba(217,119,6,0.1));
    border: 2px solid var(--accent-amber);
    border-radius: 1.5rem;
    padding: var(--space-xl) var(--space-lg);
    margin: var(--space-xl) 0;
    position: relative;
    overflow: hidden;
}

.crisis-card-preview:before {
    content: "üÜò";
    position: absolute;
    top: 0.5rem;
    right: 1rem;
    font-size: 2rem;
    opacity: 0.1;
}

.crisis-card-title {
    font-size: 1.25rem;
    font-weight: 800;
    color: var(--text-amber);
    margin-bottom: var(--space-lg);
}

.crisis-card-item {
    display: flex;
    align-items: baseline;
    gap: 0.5rem;
    margin-bottom: var(--space-sm);
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.crisis-card-number {
    color: var(--text-amber);
    font-weight: 700;
    min-width: 1.5rem;
}

/* Completion box */
.completion-box {
    background: var(--gradient-subtle);
    border: 2px solid var(--primary-teal);
    border-radius: 1.5rem;
    padding: var(--space-xxl) var(--space-lg);
    margin: var(--space-xxl) 0;
    text-align: center;
}

.completion-icon {
    font-size: 3rem;
    margin-bottom: var(--space-md);
}

.completion-title {
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--text-teal-light);
    margin-bottom: var(--space-sm);
}

.completion-text {
    color: var(--text-secondary);
    font-size: 0.9375rem;
    line-height: 1.6;
    margin-bottom: var(--space-lg);
}

/* Footer */
.footer {
    margin-top: var(--space-xxl);
    padding-top: var(--space-lg);
    border-top: 1px solid var(--border-subtle);
    text-align: center;
}

.footer-warning {
    color: #fca5a5;
    font-weight: 600;
    font-size: 0.8125rem;
    margin-bottom: var(--space-sm);
}

.footer-resources {
    color: var(--text-muted);
    font-size: 0.75rem;
    line-height: 1.6;
}

.save-feedback {
    color: var(--success-emerald);
    font-size: 0.75rem;
    text-align: center;
    margin-top: 0.5rem;
    display: none;
}

.save-feedback.show {
    display: block;
}

/* Utilities */
.hidden {
    display: none !important;
}

@media (max-width: 640px) {
    .pros-cons-grid {
        grid-template-columns: 1fr;
    }
    .btn-group {
        flex-direction: column;
    }
    .skills-grid {
        grid-template-columns: 1fr;
    }
    .module-header {
        grid-column: span 1;
    }
}
</style>
</head>

<div class="container">
  <div class="app-wrapper">
    <div class="bg-blur-1"></div>
    <div class="bg-blur-2"></div>
    <div class="main-content" id="mainContent">
      <div class="content-wrapper" id="content">
        <!-- Content rendered by JavaScript -->
      </div>
    </div>
  </div>
</div>

<script>
(function() {
  // Check disclaimer
  if (!localStorage.getItem('crisis_disclaimer_acknowledged')) {
    window.location.href = 'crisis-intro.html';
    return;
  }

  // ===== STATE =====
  let currentStep = 1;
  const totalSteps = 9;
  
  const stepTitles = {
    1: 'Introduction',
    2: 'Intensity Plan (1-6)',
    3: 'Intensity Plan (7-10)',
    4: 'Pros & Cons Worksheet',
    5: 'Values Compass',
    6: 'Physical Crisis Kit',
    7: 'Your Crisis Card',
    8: 'Practice Schedule',
    9: 'Course Complete!'
  };

  // All taught skills from Modules 1-4
  const allSkills = [
    // Module 1
    { module: 1, name: 'Name It', icon: 'üè∑Ô∏è', desc: 'Label the emotion - "This is a wave"' },
    { module: 1, name: 'Observe', icon: 'üëÅÔ∏è', desc: 'Watch thoughts like clouds passing' },
    { module: 1, name: 'Name the Urge', icon: 'üìù', desc: '"I\'m having the urge to..."' },
    { module: 1, name: 'Crisis Timeline', icon: '‚è±Ô∏è', desc: 'This will pass in X minutes' },
    { module: 1, name: 'Physiology Check', icon: 'üíì', desc: 'Notice heartbeat, breathing, temperature' },
    
    // Module 2
    { module: 2, name: 'Cold Water', icon: 'üßä', desc: 'Dive reflex - 30-60 sec face dunk' },
    { module: 2, name: 'Intense Exercise', icon: 'üí™', desc: '3-5 min sprints, jumping jacks, stairs' },
    { module: 2, name: 'Paced Breathing', icon: 'üå¨Ô∏è', desc: '4-7-8 or box breathing' },
    { module: 2, name: 'PMR', icon: 'üíÜ', desc: 'Tense/release muscle groups' },
    { module: 2, name: 'Temperature Shock', icon: 'üå°Ô∏è', desc: 'Ice cubes or hot shower' },
    
    // Module 3
    { module: 3, name: '5-4-3-2-1 Grounding', icon: 'üî¢', desc: '5 things you see, 4 you feel, etc.' },
    { module: 3, name: 'Temperature Grounding', icon: '‚ùÑÔ∏è', desc: 'Hold ice, cold water' },
    { module: 3, name: 'Descriptive Grounding', icon: 'üìù', desc: 'Describe surroundings in detail' },
    { module: 3, name: 'Physical Sensation', icon: 'ü´ß', desc: 'Run hands under water' },
    { module: 3, name: 'Intentional Distraction', icon: 'üéØ', desc: 'Choose activity for 20 min' },
    { module: 3, name: 'Cognitive Load', icon: 'üî¢', desc: 'Count backwards, math problems' },
    
    // Module 4
    { module: 4, name: 'Wise Mind', icon: '‚öñÔ∏è', desc: 'Balance emotion + reason' },
    { module: 4, name: 'Opposite Action', icon: 'üîÑ', desc: 'Do opposite of urge' },
    { module: 4, name: 'Acceptance', icon: 'ü§≤', desc: '"It is what it is"' },
    { module: 4, name: 'Values Check', icon: 'üß≠', desc: 'Does this align with who I want to be?' },
    { module: 4, name: 'Radical Acceptance', icon: 'üåä', desc: 'Full acceptance of reality' },
    { module: 4, name: 'Pros & Cons', icon: '‚öñÔ∏è', desc: 'Short-term vs long-term' },
    { module: 4, name: 'Urge Surfing', icon: 'üèÑ', desc: 'Ride the wave like a surfer' },
    { module: 4, name: 'STOP Skill', icon: '‚úã', desc: 'Stop, Take a breath, Observe, Proceed' }
  ];

  // ===== STORAGE =====
  function saveProgress() {
    localStorage.setItem('crisis_module5_progress', JSON.stringify({
      step: currentStep,
      timestamp: Date.now()
    }));
  }

  function loadProgress() {
    try {
      const saved = localStorage.getItem('crisis_module5_progress');
      if (saved) {
        const data = JSON.parse(saved);
        if (Date.now() - data.timestamp < 86400000) {
          currentStep = data.step || 1;
        }
      }
    } catch (e) {}
  }

  function saveToToolkit(item) {
    let toolkit = JSON.parse(localStorage.getItem('crisis_toolkit') || '[]');
    toolkit = toolkit.filter(t => t.id !== item.id);
    toolkit.push({...item, date: new Date().toISOString()});
    localStorage.setItem('crisis_toolkit', JSON.stringify(toolkit));
  }

  function saveToCrisisPlan(key, value) {
    let plan = JSON.parse(localStorage.getItem('crisis_plan') || '{}');
    plan[key] = value;
    plan.lastUpdated = new Date().toISOString();
    localStorage.setItem('crisis_plan', JSON.stringify(plan));
  }

  // ===== NAVIGATION =====
  function scrollToTop() {
    document.getElementById('mainContent').scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.nextStep = function() {
    if (currentStep < totalSteps) {
      currentStep++;
      saveProgress();
      render();
      scrollToTop();
    }
  };

  window.previousStep = function() {
    if (currentStep > 1) {
      currentStep--;
      saveProgress();
      render();
      scrollToTop();
    } else {
      window.location.href = 'crisis-module-4.html';
    }
  };

  // ===== RENDER HEADER/FOOTER =====
  function renderHeader() {
    return `
      <div class="crisis-banner">
        <span class="crisis-text">üö® In crisis? 24/7 help available</span>
        <div class="crisis-actions">
          <a href="tel:988" class="crisis-link">Call 988</a>
          <a href="sms:988" class="crisis-link">Text 988</a>

  // Global functions for toolkit
  window.closeToolkit = function() {
    const drawer = document.getElementById('toolkitDrawer');
    if (drawer) drawer.remove();
    window.currentTargetInput = null;
  };

  window.switchTab = function(tab) {
    document.getElementById('tabSaved').classList.remove('active');
    document.getElementById('tabAll').classList.remove('active');
    document.getElementById('savedSkillsContent').style.display = 'none';
    document.getElementById('allSkillsContent').style.display = 'none';
    
    if (tab === 'saved') {
      document.getElementById('tabSaved').classList.add('active');
      document.getElementById('savedSkillsContent').style.display = 'block';
    } else {
      document.getElementById('tabAll').classList.add('active');
      document.getElementById('allSkillsContent').style.display = 'block';
    }
  };

  window.insertSkill = function(skillName, targetInputId) {
    const targetInput = document.getElementById(targetInputId);
    if (targetInput) {
      targetInput.value = skillName;
      targetInput.classList.add('highlight');
      setTimeout(() => targetInput.classList.remove('highlight'), 2000);
    }
    closeToolkit();
  };

  window.openToolkit = function(targetInputId) {
    // Remove existing drawer
    const existing = document.getElementById('toolkitDrawer');
    if (existing) existing.remove();
    
    window.currentTargetInput = targetInputId;
    
    // Insert drawer after the button
    const btn = document.getElementById(`insertBtn_${targetInputId}`);
    if (btn) {
      const drawerHtml = renderToolkitDrawer(targetInputId);
      btn.insertAdjacentHTML('afterend', drawerHtml);
    }
    
    // Highlight target
    const targetInput = document.getElementById(targetInputId);
    if (targetInput) {
      targetInput.classList.add('highlight');
    }
  };

  // ===== INIT FUNCTIONS =====
  function initValuesSave() {
    const btn = document.getElementById('saveValuesBtn');
    const feedback = document.getElementById('valuesSaveFeedback');
    if (!btn) return;
    
    btn.onclick = function() {
      const val1 = document.getElementById('values1')?.value || '';
      const val2 = document.getElementById('values2')?.value || '';
      const val3 = document.getElementById('values3')?.value || '';
      const rel = document.getElementById('valuesRelationships')?.value || '';
      const best = document.getElementById('valuesBest')?.value || '';
      
      let description = `My values: ${val1}${val2 ? ', ' + val2 : ''}${val3 ? ', ' + val3 : ''}`;
      
      saveToToolkit({
        id: 'values-compass',
        category: 'Module 5: Crisis Plan',
        name: 'My Values Compass',
        description: description
      });
      
      saveToCrisisPlan('values', { val1, val2, val3, rel, best });
      
      btn.classList.add('saved');
      btn.innerHTML = '<span>‚úì</span> Saved!';
      feedback.textContent = '‚úì Values Compass saved';
      feedback.classList.add('show');
      
      setTimeout(() => {
        btn.classList.remove('saved');
        btn.innerHTML = '<span>üß≠</span> Save Values Compass to Toolkit';
        feedback.classList.remove('show');
      }, 2000);
    };
  }

  function initComplete() {
    const btn = document.getElementById('practiceBtn');
    if (!btn) return;
    
    let progress = JSON.parse(localStorage.getItem('crisis_course_progress') || '{}');
    if (!progress.practicedModules) progress.practicedModules = [];
    
    if (progress.practicedModules.includes('module5')) {
      btn.innerHTML = '‚úì Course Completed';
    }
    
    btn.onclick = function() {
      if (!progress.practicedModules.includes('module5')) {
        progress.practicedModules.push('module5');
        progress.completed = true;
        progress.lastPracticed = new Date().toISOString();
        localStorage.setItem('crisis_course_progress', JSON.stringify(progress));
        btn.innerHTML = '‚úì Course Completed';
      }
    };
  }

  // ===== LOAD SAVED PLAN =====
  function loadSavedPlan() {
    const crisisPlan = JSON.parse(localStorage.getItem('crisis_plan') || '{}');
    
    if (crisisPlan.intensityPlan) {
      const p = crisisPlan.intensityPlan;
      if (p.mild) document.getElementById('planMild')?.value = p.mild;
      if (p.moderate) {
        if (p.moderate[0]) document.getElementById('planModerate1')?.value = p.moderate[0];
        if (p.moderate[1]) document.getElementById('planModerate2')?.value = p.moderate[1];
        if (p.moderate[2]) document.getElementById('planModerate3')?.value = p.moderate[2];
      }
      if (p.high) {
        if (p.high.physical) {
          if (p.high.physical[0]) document.getElementById('planPhysical1')?.value = p.high.physical[0];
          if (p.high.physical[1]) document.getElementById('planPhysical2')?.value = p.high.physical[1];
        }
        if (p.high.mental) document.getElementById('planMental')?.value = p.high.mental;
      }
      if (p.emergency) {
        if (p.emergency.trusted) document.getElementById('planTrusted')?.value = p.emergency.trusted;
        if (p.emergency.therapist) document.getElementById('planTherapist')?.value = p.emergency.therapist;
        if (p.emergency.er) document.getElementById('planER')?.value = p.emergency.er;
      }
    }
    
    if (crisisPlan.values) {
      const v = crisisPlan.values;
      if (v.val1) document.getElementById('values1')?.value = v.val1;
      if (v.val2) document.getElementById('values2')?.value = v.val2;
      if (v.val3) document.getElementById('values3')?.value = v.val3;
      if (v.rel) document.getElementById('valuesRelationships')?.value = v.rel;
      if (v.best) document.getElementById('valuesBest')?.value = v.best;
    }
    
    if (crisisPlan.crisisCard) {
      const cc = crisisPlan.crisisCard;
      if (cc.physical) document.getElementById('cardPhysical')?.value = cc.physical;
      if (cc.wait) document.getElementById('cardWait')?.value = cc.wait;
      if (cc.acceptance) document.getElementById('cardAcceptance')?.value = cc.acceptance;
      if (cc.values) document.getElementById('cardValues')?.value = cc.values;
      if (cc.emergency) document.getElementById('cardEmergency')?.value = cc.emergency;
    }
    
    if (crisisPlan.practicePlan) {
      const pp = crisisPlan.practicePlan;
      if (pp.skill1) document.getElementById('practiceSkill1')?.value = pp.skill1;
      if (pp.freq1) document.getElementById('practiceFreq1')?.value = pp.freq1;
      if (pp.skill2) document.getElementById('practiceSkill2')?.value = pp.skill2;
      if (pp.freq2) document.getElementById('practiceFreq2')?.value = pp.freq2;
      if (pp.skill3) document.getElementById('practiceSkill3')?.value = pp.skill3;
      if (pp.freq3) document.getElementById('practiceFreq3')?.value = pp.freq3;
    }
  }

  // ===== MAIN RENDER =====
  function render() {
    const content = document.getElementById('content');
    
    switch(currentStep) {
      case 1: content.innerHTML = renderStep1(); break;
      case 2: content.innerHTML = renderStep2(); break;
      case 3: content.innerHTML = renderStep3(); break;
      case 4: content.innerHTML = renderStep4(); break;
      case 5: content.innerHTML = renderStep5(); initValuesSave(); break;
      case 6: content.innerHTML = renderStep6(); break;
      case 7: content.innerHTML = renderStep7(); initCrisisCardSave(); break;
      case 8: content.innerHTML = renderStep8(); initFullPlanSave(); break;
      case 9: content.innerHTML = renderStep9(); break;
      default: content.innerHTML = renderStep1();
    }
    
    // Load saved data after render
    setTimeout(loadSavedPlan, 50);
  }

  // Initialize
  loadProgress();
