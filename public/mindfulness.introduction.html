    /* Fix for mobile viewport height issues */
    html { 
        width:100%; 
        height:100%; 
        overflow:hidden; 
        background:#0f172a;
    }
    
    body { 
        width:100%; 
        height:100%; 
        overflow:hidden; 
        background:#0f172a;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    
    .container { 
        width:100%; 
        height:100%;
        display:flex; 
        flex-direction:column; 
        position: relative;
    }
    
    .app-wrapper {
        width:100%; max-width:28rem; height:100%; margin:0 auto;
        background:rgba(15,23,42,0.98); display:flex; flex-direction:column;
        border-left:1px solid rgba(30,41,59,0.5); border-right:1px solid rgba(30,41,59,0.5);
    }
    
    .bg-blur-1,.bg-blur-2 { position:absolute; border-radius:50%; filter:blur(140px); pointer-events:none; z-index:0; opacity:0.6; }
    .bg-blur-1 { top:-5%; left:50%; transform:translateX(-50%); width:22rem; height:22rem; background:rgba(14,116,144,0.08); }
    .bg-blur-2 { bottom:-5%; right:-5%; width:18rem; height:18rem; background:rgba(217,119,6,0.08); }
    
    .main-content { 
        flex:1; 
        overflow-y:auto; 
        -webkit-overflow-scrolling:touch; 
        scrollbar-width:none; 
        position:relative; 
        z-index:1; 
    }
    .main-content::-webkit-scrollbar { display:none; }
    
    .content-wrapper { 
        padding:1rem 1.25rem 2rem; 
    }
    
    /* Adjust padding on very small screens */
    @media (max-width: 350px) {
        .content-wrapper {
            padding:1rem 1rem 2rem;
        }
    }

    /* Cards & Layout */
    .card { background:linear-gradient(135deg,rgba(30,41,59,0.65),rgba(15,23,42,0.45)); border:1px solid rgba(51,65,85,0.4); border-radius:1.25rem; }
    .card-pad { padding:1.5rem; margin-bottom:1rem; }
    .card-pad-lg { padding:1.75rem; margin-bottom:1rem; }
    .skill-header { background:linear-gradient(135deg,#0e7490,#d97706); }

    /* Buttons - improved touch targets */
    .btn { 
        color:white; 
        font-weight:600; 
        border:none; 
        padding:1rem; 
        border-radius:1rem; 
        cursor:pointer; 
        width:100%; 
        font-size:1rem; 
        transition:all 0.3s ease;
        min-height:48px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }
    
    .btn-primary { 
        background:linear-gradient(to right,#0e7490,#d97706); 
        box-shadow:0 4px 16px rgba(14,116,144,0.2); 
    }
    
    .btn-teal { 
        background:#0e7490; 
        box-shadow:0 4px 16px rgba(14,116,144,0.2); 
    }
    
    .btn-amber { 
        background:#d97706; 
        box-shadow:0 4px 16px rgba(217,119,6,0.2); 
    }
    
    /* Active states for touch */
    .btn-primary:active { 
        opacity:0.92; 
        transform:translateY(-2px); 
        box-shadow:0 6px 20px rgba(14,116,144,0.25); 
    }
    
    .btn-teal:active { 
        background:#0c627a; 
        transform:translateY(-2px); 
        box-shadow:0 6px 20px rgba(14,116,144,0.25); 
    }
    
    .btn-amber:active { 
        background:#b45309; 
        transform:translateY(-2px); 
        box-shadow:0 6px 20px rgba(217,119,6,0.25); 
    }
    
    /* Hover effects only on devices with hover capability */
    @media (hover: hover) and (pointer: fine) {
        .btn-primary:hover { 
            opacity:0.92; 
            transform:translateY(-2px); 
            box-shadow:0 6px 20px rgba(14,116,144,0.25); 
        }
        .btn-teal:hover { 
            background:#0c627a; 
            transform:translateY(-2px); 
            box-shadow:0 6px 20px rgba(14,116,144,0.25); 
        }
        .btn-amber:hover { 
            background:#b45309; 
            transform:translateY(-2px); 
            box-shadow:0 6px 20px rgba(217,119,6,0.25); 
        }
    }
    
    .btn-mb { margin-bottom:1rem; }
    
    /* Back button with better touch target */
    .back-btn {
        background:none;
        border:none;
        color:white;
        font-size:1.5rem;
        cursor:pointer;
        padding:0.5rem;
        min-width:44px;
        min-height:44px;
        display:flex;
        align-items:center;
        justify-content:center;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }
    
    .back-btn:active {
        opacity:0.7;
    }
    
    @media (hover: hover) and (pointer: fine) {
        .back-btn:hover {
            opacity:0.8;
        }
    }

    /* Progress */
    .progress-dots { display:flex; gap:0.25rem; }
    .progress-dot { flex:1; height:0.5rem; background:rgba(148,163,184,0.25); border-radius:9999px; }
    .progress-dot.active { background:linear-gradient(to right,#0e7490,#d97706); }

    /* Animations */
    .hidden { display:none !important; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }
    @keyframes slideUp { from { transform:translateY(20px); opacity:0; } to { transform:translateY(0); opacity:1; } }
    .step-transition { animation:slideUp 0.4s ease-out; }

    /* Text Colors */
    .t-pri { color:rgb(241,245,249); }
    .t-sec { color:rgb(203,213,225); }
    .t-mut { color:rgb(148,163,184); }
    .t-teal { color:rgb(165,243,252); }
    .t-amber { color:rgb(253,230,138); }
    .t-green { color:rgb(134,239,172); }

    /* Highlights */
    .highlight-strip { padding:1.25rem; border-radius:1rem; margin-bottom:1.25rem; }
    .highlight-strip h4 { font-weight:600; font-size:1.125rem; margin-bottom:0.75rem; }
    .highlight-strip p { font-size:1rem; color:rgb(203,213,225); line-height:1.6; }
    .hs-teal { background:rgba(14,116,144,0.12); border-left:4px solid rgb(14,116,144); }
    .hs-teal h4 { color:rgb(165,243,252); }
    .hs-amber { background:rgba(217,119,6,0.12); border-left:4px solid rgb(217,119,6); }
    .hs-amber h4 { color:rgb(253,230,138); }
    .hs-green { background:rgba(34,197,94,0.12); border-left:4px solid rgb(34,197,94); }
    .hs-green h4 { color:rgb(134,239,172); }

    /* Info boxes */
    .tip-box { background:rgba(251,191,36,0.1); border:1px solid rgba(251,191,36,0.35); padding:1rem; margin-bottom:1rem; border-radius:1.25rem; }
    .tip-box p { color:rgb(253,224,71); text-align:center; font-size:0.9375rem; line-height:1.6; }

    /* Numbered steps */
    .step-num-grad { width:2.25rem; height:2.25rem; background:linear-gradient(135deg,#0e7490,#d97706); border-radius:0.5rem; display:flex; align-items:center; justify-content:center; color:white; font-weight:700; flex-shrink:0; font-size:0.875rem; }

    p+p { margin-top:1rem; }
    
    /* Secondary button style */
    .btn-secondary {
        width:100%;
        padding:1rem;
        border-radius:1rem;
        background:transparent;
        border:2px solid rgba(148,163,184,0.4);
        color:rgb(203,213,225);
        font-weight:600;
        font-size:1rem;
        cursor:pointer;
        min-height:48px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }
    
    .btn-secondary:active {
        background:rgba(148,163,184,0.1);
        border-color:rgba(148,163,184,0.6);
    }
    
    @media (hover: hover) and (pointer: fine) {
        .btn-secondary:hover {
            background:rgba(148,163,184,0.1);
            border-color:rgba(148,163,184,0.6);
        }
    }
</style>
