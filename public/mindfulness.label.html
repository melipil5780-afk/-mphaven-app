<style>
:root{
    --bg-dark:#0f172a;
    --bg-card:rgba(15,23,42,.98);
    --border-subtle:rgba(30,41,59,.5);
    --primary-teal:#0e7490;
    --accent-amber:#d97706;
    --drama-red:#dc2626;
    --text-primary:#f1f5f9;
    --text-secondary:#cbd5e1;
    --text-muted:#94a3b8;
    --text-teal:#5eead4;
    --text-amber:#fbbf24;
    --success-emerald:#4ade80;
    --gradient-main:linear-gradient(135deg,#0e7490,#d97706)
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    -webkit-tap-highlight-color:transparent;
    -webkit-font-smoothing:antialiased
}
html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:var(--bg-dark);
    color:var(--text-primary);
    -webkit-overflow-scrolling:touch
}
.container{
    width:100%;
    height:100vh;
    height:-webkit-fill-available;
    display:flex;
    flex-direction:column
}
.app-wrapper{
    width:100%;
    max-width:28rem;
    height:100%;
    margin:0 auto;
    background:var(--bg-card);
    display:flex;
    flex-direction:column;
    position:relative;
    overflow:hidden
}
.bg-blur-1,.bg-blur-2{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    z-index:0;
    opacity:.3
}
.bg-blur-1{
    top:-5%;
    left:50%;
    transform:translateX(-50%);
    width:22rem;
    height:22rem;
    background:rgba(14,116,144,.15)
}
.bg-blur-2{
    bottom:-5%;
    right:-5%;
    width:18rem;
    height:18rem;
    background:rgba(217,119,6,.15)
}
.main-content{
    flex:1;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
    scrollbar-width:none;
    position:relative;
    z-index:1
}
.main-content::-webkit-scrollbar{
    display:none
}
.content-wrapper{
    padding:1rem 1.25rem 2rem;
    padding-bottom:calc(2rem + env(safe-area-inset-bottom))
}
.card{
    background:linear-gradient(135deg,rgba(30,41,59,.65),rgba(15,23,42,.45));
    border:1px solid rgba(51,65,85,.4);
    border-radius:1.25rem;
    padding:1.5rem;
    margin-bottom:1rem
}
.skill-header{
    background:linear-gradient(135deg,rgba(14,116,144,0.15),rgba(217,119,6,0.12));
    border:1px solid rgba(14,116,144,0.25)
}
.btn{
    color:#fff;
    font-weight:600;
    border:none;
    padding:1rem;
    border-radius:1rem;
    cursor:pointer;
    width:100%;
    font-size:1rem;
    transition:all .3s ease;
    -webkit-appearance:none;
    touch-action:manipulation;
    min-height:44px
}
.btn-primary{
    background:var(--gradient-main);
    box-shadow:0 4px 16px rgba(14,116,144,.2)
}
.btn-primary:hover,.btn-primary:active{
    opacity:.92;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(14,116,144,.25)
}
.btn-secondary{
    background:var(--primary-teal);
    box-shadow:0 4px 16px rgba(14,116,144,.2)
}
.btn-secondary:hover,.btn-secondary:active{
    background:#0c627a;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(14,116,144,.25)
}
.btn-tertiary{
    background:var(--accent-amber);
    box-shadow:0 4px 16px rgba(217,119,6,.2)
}
.btn-tertiary:hover,.btn-tertiary:active{
    background:#b45309;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(217,119,6,.25)
}
.btn:disabled{
    opacity:.4;
    cursor:not-allowed;
    transform:none!important
}
.progress-dots{
    display:flex;
    gap:.25rem
}
.progress-dot{
    flex:1;
    height:.5rem;
    background:rgba(148,163,184,.25);
    border-radius:9999px
}
.progress-dot.active{
    background:var(--gradient-main)
}
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
.step-transition{
    animation:fadeIn .4s ease-out
}
.checkbox-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:.5rem
}
.checkbox-label{
    display:flex;
    align-items:center;
    gap:.5rem;
    padding:.75rem;
    background:rgba(30,41,59,.5);
    border:1px solid rgba(51,65,85,.4);
    border-radius:.75rem;
    cursor:pointer;
    transition:all .2s;
    -webkit-tap-highlight-color:transparent
}
.checkbox-label:hover,.checkbox-label:active{
    border-color:rgba(14,116,144,.5);
    background:rgba(14,116,144,.12)
}
.checkbox-label:active{
    transform:scale(0.98)
}
.checkbox-label.checked{
    border-color:rgba(14,116,144,.6);
    background:rgba(14,116,144,.18)
}
input[type=checkbox]{
    width:1.25rem;
    height:1.25rem;
    cursor:pointer;
    accent-color:var(--primary-teal)
}
textarea,input[type=text]{
    width:100%;
    padding:.75rem;
    border-radius:.75rem;
    border:1px solid rgba(51,65,85,.4);
    background:rgba(30,41,59,.5);
    color:#fff;
    font-size:16px;
    -webkit-appearance:none;
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif
}
textarea{
    min-height:100px;
    resize:vertical
}
input[type=range]{
    width:100%;
    height:6px;
    background:rgba(30,41,59,.7);
    border-radius:10px;
    outline:0;
    -webkit-appearance:none
}
input[type=range]::-webkit-slider-thumb{
    -webkit-appearance:none;
    width:24px;
    height:24px;
    border-radius:50%;
    background:var(--primary-teal);
    cursor:pointer;
    border:none
}
.char-counter{
    font-size:.875rem;
    color:var(--text-muted);
    text-align:right;
    margin-top:.5rem
}
.char-counter.active{
    color:var(--text-teal);
    font-weight:600
}
.feedback-toast{
    position:fixed;
    bottom:calc(2rem + env(safe-area-inset-bottom));
    left:50%;
    transform:translateX(-50%) translateY(100px);
    background:rgba(14,116,144,.95);
    color:#fff;
    padding:1rem 1.5rem;
    border-radius:.75rem;
    z-index:1000;
    opacity:0;
    transition:all .3s ease
}
.feedback-toast.show{
    transform:translateX(-50%) translateY(0);
    opacity:1
}
.hidden{
    display:none!important
}
.relief-emoji{
    font-size:2rem;
    margin-bottom:.5rem
}
@supports (-webkit-touch-callout:none){
    .container{height:-webkit-fill-available}
}
button{
    cursor:pointer;
    -webkit-user-select:none;
    user-select:none
}
.btn-mb{
    margin-bottom:1rem
}
</style>
</head>

<script>
const s=document.createElement('script');s.src='https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js';s.onload=initApp;document.head.appendChild(s);let u={mindStory:'',namedFacts:'',relief:5,diffWord:'',mindWords:[]},c=1;const T=7,titles={1:'Name vs Story',2:'Your Mind\'s Story',3:'The Naming Skill',4:'How to Name Facts',5:'Practice Naming',6:'Your Naming Tool',7:'Practice Summary'};function initApp(){const isIOS=/iPad|iPhone|iPod/.test(navigator.userAgent)&&!window.MSStream,isSafari=/^((?!chrome|android).)*safari/i.test(navigator.userAgent);isIOS&&isSafari&&(document.body.style.cursor='pointer');loadProgress()?render():render()}function autoSave(){localStorage.setItem('factsProgress',JSON.stringify({step:c,userInput:u,timestamp:Date.now()}))}function loadProgress(){const s=localStorage.getItem('factsProgress');if(s)try{const d=JSON.parse(s);if((Date.now()-d.timestamp)/36e5<24&&confirm('Resume where you left off?'))return c=d.step,Object.assign(u,d.userInput),!0}catch(e){console.error('Error loading progress:',e)}return!1}function showFeedback(m,d=2e3){const t=document.getElementById('feedbackToast');t.textContent=m;t.classList.add('show');setTimeout(()=>{t.classList.remove('show')},d)}function renderHeader(){return'<div class="card" style="padding:1rem;margin-bottom:1rem"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.75rem"><button onclick="goBack()" style="background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;padding:.25rem;-webkit-tap-highlight-color=transparent">‚Üê</button><h1 style="font-weight:600;font-size:1.125rem">'+titles[c]+'</h1><div style="color:var(--text-muted);font-size:.875rem">'+c+'/'+T+'</div></div><div class="progress-dots">'+Array(T).fill().map((e,i)=>'<div class="progress-dot '+(i<c?'active':'')+'"></div>').join('')+'</div></div>'}function goBack(){if(c>1){c--;render()}else{window.history.length>1?window.history.back():window.location.href='/'}}function canProceed(){return c===2?u.mindStory.length>=20:c!==5||u.namedFacts.length>=10}function updateButtonState(){document.querySelectorAll('.btn-primary').forEach(b=>{b.disabled=!canProceed()})}function nextStep(){if(c===2){const d=document.getElementById('mindText');d&&(u.mindStory=d.value.trim());u.mindWords=Array.from(document.querySelectorAll('.checkbox-label.checked')).map(e=>e.querySelector('span').textContent)}if(c===5){const f=document.getElementById('namedText');f&&(u.namedFacts=f.value.trim());const w=document.getElementById('differenceWord');w&&(u.diffWord=w.value.trim());const r=document.getElementById('reliefRating');r&&(u.relief=parseInt(r.value))}autoSave();if(c<T){c++;render();document.querySelector('.main-content').scrollTo({top:0})}}function getReliefEmoji(v){const e=['üò´','üò£','üòï','üòê','üôÇ','üòå','üòä','üòÅ','‚ú®','üåü'];return e[Math.min(Math.max(0,v-1),9)]}function updateReliefValue(){const v=document.getElementById('reliefRating').value;u.relief=v;const val=document.getElementById('reliefVal'),emoji=document.getElementById('reliefEmoji'),dis=document.getElementById('reliefDisplay');val&&(val.textContent=v);emoji&&(emoji.textContent=getReliefEmoji(v));if(dis){dis.style.background=v<4?'rgba(239,68,68,.2)':v<7?'rgba(217,119,6,.2)':'rgba(14,116,144,.2)'}}function downloadProgress(){const cnt='JUST THE FACTS - MY PRACTICE\n'+new Date().toLocaleDateString()+'\n\nüß† WHAT MY MIND SAID (Story):\n"'+(u.mindStory||'No mind story entered')+'"\n\nüìã NAMED FACTS (Just What Happened):\n"'+(u.namedFacts||'No named facts entered')+'"\n\nüìä Relief: '+u.relief+'/10\n‚ú® One Word: "'+(u.diffWord||'N/A')+'"\n\nüí° Practice: Name vs Story.\n"What can you simply name?"';try{const iOS=/iPad|iPhone|iPod/.test(navigator.userAgent)&&!window.MSStream;if(iOS){alert('üì± iOS Note: Copy your practice notes below:\n\n'+cnt);navigator.clipboard.writeText(cnt).then(()=>{showFeedback('‚úì Copied to clipboard!',3e3)})}else{const b=new Blob([cnt],{type:'text/plain;charset=utf-8'}),url=URL.createObjectURL(b),a=document.createElement('a');a.href=url;a.download='Just-The-Facts-Practice-'+new Date().toISOString().split('T')[0]+'.txt';a.style.display='none';document.body.appendChild(a);a.click();setTimeout(()=>{document.body.removeChild(a);URL.revokeObjectURL(url)},100);showFeedback('‚úì Downloaded!',3e3)}localStorage.setItem('moduleCompleted',JSON.stringify({moduleId:'just-the-facts',completed:!0,timestamp:new Date().toISOString()}))}catch(e){console.error('Download failed:',e);showFeedback('Download failed. Please try again.',3e3)}}function returnToCourse(){localStorage.removeItem('factsProgress');const isStandalone=window.navigator.standalone||window.matchMedia('(display-mode:standalone)').matches;isStandalone?window.location.href='/':window.history.length>1?window.history.back():window.location.href='/'}function render(){const content=document.getElementById('content');let html='';switch(c){case 1:html=renderStep1();break;case 2:html=renderStep2();break;case 3:html=renderStep3();break;case 4:html=renderStep4();break;case 5:html=renderStep5();break;case 6:html=renderStep6();break;case 7:html=renderStep7();break;default:html=renderStep1()}content.innerHTML=html;setTimeout(()=>{const m=document.querySelector('.main-content');m&&(m.scrollTop=0)},50)}function renderStep1(){return'<div class="step-transition">'+renderHeader()+'<div class="card skill-header" style="padding:2rem;text-align:center;margin-bottom:1rem"><div style="font-size:4rem;margin-bottom:1rem">üìã</div><h2 style="color:#fff;font-size:1.75rem;font-weight:700;margin-bottom:1.5rem">Name vs Story</h2><div style="font-family:monospace;font-size:1.5rem;padding:1rem;background:rgba(30,41,59,.5);border-radius:1rem;margin:1rem 0">What Happened<br><span style="font-size:2rem;color:var(--text-teal)">+</span><br>Story Your Mind Adds<br><span style="font-size:2rem;color:#fca5a5">=</span><br><span style="background:rgba(14,116,144,.3);padding:.25rem .5rem;border-radius:.5rem">10√ó More Suffering</span></div><div style="background:rgba(255,255,255,.1);padding:1.25rem;border-radius:1rem;margin:1.5rem 0"><p style="color:#fff;font-weight:600;margin-bottom:.5rem">Example:</p><p style="color:rgba(255,255,255,.9);font-size:1rem;line-height:1.6">Text takes 20 minutes to arrive<br><span style="color:var(--text-teal)">Name:</span> "No text yet"<br><span style="color:#fca5a5">Story:</span> "They\'re ignoring me!"<br><span style="color:#fff;font-weight:600">Result:</span> Emotional storm</p></div><div style="background:rgba(14,116,144,.18);border:1px solid rgba(14,116,144,.35);padding:.5rem 1rem;border-radius:2rem;font-size:.875rem;color:var(--text-teal);font-weight:500;display:inline-block">You\'ll learn to name, not story-tell</div></div><button onclick="nextStep()" class="btn btn-primary">See How It Works ‚Üí</button></div>'}function renderStep2(){setTimeout(()=>{const d=document.getElementById('mindText'),cc=document.getElementById('charCounter');if(d){d.addEventListener('input',e=>{const l=e.target.value.length;u.mindStory=e.target.value;cc&&(cc.textContent=l+' characters'+(l<20?' (min 20)':''),l>=20?cc.classList.add('active'):cc.classList.remove('active'));updateButtonState()});d.dispatchEvent(new Event('input'));d.addEventListener('blur',()=>{window.scrollTo(0,0)})}document.querySelectorAll('input[type="checkbox"]').forEach(cb=>{const lbl=cb.closest('.checkbox-label'),txt=lbl.querySelector('span').textContent;u.mindWords&&u.mindWords.includes(txt)&&(cb.checked=!0,lbl.classList.add('checked'));cb.addEventListener('change',e=>{e.target.checked?lbl.classList.add('checked'):lbl.classList.remove('checked')})});updateButtonState()},100);return'<div class="step-transition">'+renderHeader()+'<div class="card" style="background:rgba(217,119,6,.15);border:1px solid rgba(217,119,6,.35)"><div style="font-size:3rem;margin-bottom:.75rem;text-align:center">üß†</div><h2 style="font-size:1.5rem;font-weight:600;margin-bottom:1rem;text-align:center">Your Mind\'s Story</h2><p style="color:var(--text-secondary);text-align:center;font-size:1rem">Let your mind add its full story. Go all out.</p></div><div class="card"><p style="font-size:1.05rem;font-weight:600;margin-bottom:1.5rem">Instructions:</p>'+['Think of something mildly annoying','Let your mind interpret it','Add meaning, judgment, catastrophe','Use story words like "ALWAYS," "DISASTER"'].map((ins,i)=>'<div style="display:flex;gap:1rem;margin-bottom:1.5rem;align-items:start"><div style="width:2.25rem;height:2.25rem;background:var(--gradient-main);border-radius:.5rem;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;flex-shrink:0">'+(i+1)+'</div><p style="color:var(--text-secondary);padding-top:.375rem;line-height:1.6;font-size:1rem">'+ins+'</p></div>').join('')+'</div><div class="card" style="border:2px solid rgba(220,38,38,.4);background:rgba(220,38,38,.05)"><div style="display:flex;align-items:center;gap:.5rem;margin-bottom:1rem"><span style="font-size:1.5rem">üß†</span><h3 style="color:#fca5a5;font-weight:600;font-size:1.125rem">Mind\'s Story Words:</h3></div><div class="checkbox-grid" style="margin-bottom:1.5rem">'+['ALWAYS / NEVER','DISASTER / RUINED','TOTALLY / COMPLETELY','SHOULD / SHOULDN\'T','IMPOSSIBLE / UNBEARABLE'].map(w=>'<label class="checkbox-label"><input type="checkbox"><span style="color:var(--text-secondary);font-size:.9375rem">'+w+'</span></label>').join('')+'</div><p style="font-weight:600;margin-bottom:.75rem;font-size:1rem">Write your mind\'s full story:</p><textarea id="mindText" placeholder="Let your mind tell its story...">'+u.mindStory+'</textarea><div id="charCounter" class="char-counter">0 characters (min 20)</div></div><button onclick="nextStep()" class="btn btn-primary btn-mb">Learn to Name Instead ‚Üí</button></div>'}function renderStep3(){return'<div class="step-transition">'+renderHeader()+'<div class="card" style="text-align:center;padding:1.5rem;margin-bottom:1rem"><div style="font-size:3rem;margin-bottom:1rem">üìã</div><h2 style="font-size:1.5rem;font-weight:600;margin-bottom:.5rem">The Naming Skill</h2><p style="color:var(--text-secondary)">Stories create pain. Naming creates clarity.</p></div><div class="card" style="border:2px solid rgba(220,38,38,.45);background:rgba(220,38,38,.08);margin-bottom:1rem"><div style="display:flex;align-items:center;gap:.75rem;margin-bottom:1rem"><div style="font-size:2rem">üß†</div><div><h3 style="color:#fca5a5;font-weight:600;font-size:1.25rem">STORY-TELLING</h3><p style="color:#fca5a5;font-size:.875rem;font-weight:500">Adds meaning, judgment, drama</p></div></div>'+['"This DESTROYED my day!"','"They HATE me!"','"I\'m a COMPLETE failure!"'].map(d=>'<div style="background:rgba(220,38,38,.1);padding:1rem;border-radius:.75rem;margin-bottom:1rem"><p style="color:#fca5a5;font-size:1.1rem;font-weight:600">'+d+'</p></div>').join('')+'</div><div style="text-align:center;font-size:2rem;margin:1rem 0">‚¨áÔ∏è</div><div class="card" style="border:2px solid rgba(14,116,144,.45);background:rgba(14,116,144,.08);margin-bottom:1rem"><div style="display:flex;align-items:center;gap:.75rem;margin-bottom:1rem"><div style="font-size:2rem">üìã</div><div><h3 style="color:var(--text-teal);font-weight:600;font-size:1.25rem">NAMING FACTS</h3><p style="color:var(--text-teal);font-size:.875rem;font-weight:500">Names just what happened</p></div></div>'+['"Rained 2:00-4:00 PM"','"No text received"','"Score: 65/100"'].map(f=>'<div style="background:rgba(14,116,144,.1);padding:1rem;border-radius:.75rem;margin-bottom:1rem"><p style="color:var(--text-teal);font-size:1.1rem;font-weight:600">'+f+'</p></div>').join('')+'</div><div class="card" style="background:rgba(217,119,6,.08);border:1px solid rgba(217,119,6,.3)"><div style="display:flex;align-items:center;gap:.75rem;margin-bottom:1rem"><div style="font-size:2rem">üí°</div><div><h3 style="color:var(--text-amber);font-weight:600;font-size:1.125rem">What Naming Means:</h3><p style="color:var(--text-amber);font-size:.875rem">Putting words to facts, not stories</p></div></div><div style="color:var(--text-secondary);line-height:1.6"><p><strong>Naming is the skill of describing what happened without adding interpretation.</strong> It\'s like calling something by its simple, factual name, not writing a novel about it.</p><p>The moment you add "They hate me" or "This is terrible," you\'ve stopped naming and started story-telling.</p></div></div><button onclick="nextStep()" class="btn btn-primary btn-mb">Learn How to Name ‚Üí</button></div>'}function renderStep4(){const rules=[{rule:'1',title:'Name just what happened',example:'"App crashed at 2:30 PM"',note:'Not "disaster"'},{rule:'2',title:'Name times, numbers, actions',example:'"Missed 3 deadlines this month"',note:'Not "failing"'},{rule:'3',title:'No "always/never" in names',example:'"They said \'no thanks\'"',note:'Not "they hate me"'},{rule:'4',title:'Name what you saw/heard',example:'"Meeting ran 2 hours"',note:'Not "unbearable"'},{rule:'5',title:'Ask: "What can I simply name?"',example:'"No response for 3 hours"',note:'Not "ignoring me"'}];return'<div class="step-transition">'+renderHeader()+'<div class="card skill-header" style="padding:1.75rem;margin-bottom:1rem"><div style="font-size:3rem;margin-bottom:.75rem;text-align:center">üìù</div><h2 style="color:#fff;font-size:1.5rem;font-weight:700;text-align:center;margin-bottom:.5rem">How to Name Facts</h2><p style="color:rgba(255,255,255,.9);text-align:center;font-size:1rem">Simple rules for clear naming</p></div>'+rules.map(r=>'<div class="card" style="border-left:4px solid '+(r.rule==='5'?'var(--accent-amber)':'var(--primary-teal)')+';background:'+(r.rule==='5'?'rgba(217,119,6,.08)':'rgba(14,116,144,.08)')+'"><div style="display:flex;align-items:start;gap:1rem;margin-bottom:.75rem"><div style="background:'+(r.rule==='5'?'rgba(217,119,6,.2)':'rgba(14,116,144,.2)')+';color:'+(r.rule==='5'?'var(--text-amber)':'var(--text-teal)')+';width:2rem;height:2rem;border-radius:50%
