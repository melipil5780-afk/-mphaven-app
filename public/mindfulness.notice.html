isplay:inline-block}.success-message{background:linear-gradient(135deg,rgba(34,197,94,.12),rgba(21,128,61,.08));border:1px solid rgba(34,197,94,.35);padding:1rem;margin-top:.5rem;text-align:center}.success-message p{color:#4ade80;font-size:.875rem;font-weight:500}.tip-amber{background:rgba(251,191,36,.1);border:1px solid rgba(251,191,36,.35);padding:1rem;margin-bottom:1rem;border-radius:1.25rem}.tip-amber p{color:#fde047;text-align:center;font-size:.9375rem;line-height:1.6}.highlight-strip{padding:1.25rem;border-radius:1rem;margin-bottom:1.25rem}.highlight-strip:last-child{margin-bottom:0}.highlight-strip h4{font-weight:600;font-size:1.125rem;margin-bottom:.75rem}.highlight-strip p{font-size:1rem;color:#cbd5e1}.hs-teal{background:rgba(14,116,144,.12);border-left:4px solid #0e7490}.hs-teal h4{color:#a5f3fc}.hs-amber{background:rgba(217,119,6,.12);border-left:4px solid #d97706}.hs-amber h4{color:#fde68a}.hs-teal-alt{background:rgba(94,234,212,.12);border-left:4px solid #5eead4}.hs-teal-alt h4{color:#a5f3fc}.modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.85);z-index:9998;display:flex;align-items:flex-start;justify-content:center;padding:1.25rem;overflow-y:auto;-webkit-overflow-scrolling:touch;opacity:0;animation:fadeIn .2s ease-out forwards}.modal-content{background:linear-gradient(135deg,rgba(30,41,59,.95),rgba(15,23,42,.95));border:1px solid rgba(14,116,144,.3);border-radius:1.5rem;padding:2rem;max-width:28rem;width:100%;animation:slideUp .3s ease-out;margin:2rem auto;max-height:85vh;overflow-y:auto;-webkit-overflow-scrolling:touch}.journal-invite-card{background:linear-gradient(135deg,rgba(14,116,144,.1),rgba(217,119,6,.07));border:1px solid rgba(14,116,144,.25);border-radius:1.25rem;padding:1.75rem;margin-bottom:1rem;text-align:center}.wisdom-quote{font-style:italic;color:#e2e8f0;line-height:1.7;padding:1.5rem;background:rgba(30,41,59,.4);border-radius:1rem;border-left:3px solid rgba(14,116,144,.4);margin:1.5rem 0}.t-pri{color:#f1 let step=1,timerInterval=null;const TOTAL=7,steps={1:'The Thought Trap',2:'The Challenge',3:'The Brain\'s Secret',4:'Two Ways',5:'Practice Now',6:'Use It Today',7:'Your Practice Begins'};function initApp(){const isIOS=/iPad|iPhone|iPod/.test(navigator.userAgent)&&!window.MSStream;if(isIOS){document.body.style.overflow='auto';document.body.style.webkitOverflowScrolling='touch';}render()}function goBackToPreviousStep(){if(step>1){step--;render();setTimeout(scrollToTop,50);}else{window.location.href='course-mindfulness.html';}}function header(){return'<div class="card" style="padding:1rem;margin-bottom:1rem"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.75rem"><button onclick="goBackToPreviousStep()" style="background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;padding:.25rem">‚Üê</button><h1 class="t-pri" style="font-weight:600;font-size:1.125rem">'+steps[step]+'</h1><div class="t-mut" style="font-size:.875rem">'+step+'/'+TOTAL+'</div></div><div class="progress-dots">'+Array(TOTAL).fill().map((e,t)=>'<div class="progress-dot'+(t<step?' active':'')+'"></div>').join('')+'</div></div>'}function badge(e){return'<div class="card success-message"><p>'+e+'</p></div>'}function numberedList(e){return e.map((e,t)=>'<div style="display:flex;gap:1rem;margin-bottom:1.5rem;align-items:start"><div class="step-num-grad">'+(t+1)+'</div><p class="t-sec" style="padding-top:.375rem;line-height:1.6;font-size:1rem">'+e+'</p></div>').join('')}function modeSteps(e,t,r){return e.map((e,s)=>'<div class="step-item"><div class="step-num" style="background:'+t+';color:'+r+'">'+(s+1)+'</div><p>'+e+'</p></div>').join('')}function labelStrip(e,t,r){return'<div style="background:'+t+';padding:1rem;border-radius:.75rem;margin-bottom:1rem;border-left:3px solid '+r+'"><p style="color:'+r+';font-size:1rem">'+e+'</p></div>'}function renderStep1(){return'<div class="step-transition">'+header()+'<div class="card skill-header" style="padding:2rem;text-align:center;margin-bottom:1rem"><div style="font-size:4rem;margin-bottom:1rem;animation:pulse 2s infinite">üåÄ</div><h2 style="color:#fff;font-size:1.75rem;font-weight:700;margin-bottom:1rem">Quick Question</h2><p style="color:rgba(255,255,255,.95);font-size:1.125rem;line-height:1.6;margin-bottom:1.25rem">Right now, in this exact moment...</p><p style="color:#fff;font-size:1.375rem;font-weight:600;line-height:1.6;margin-bottom:1.5rem">Can you stop your thoughts?</p><p class="t-pri" style="font-size:1.05rem;line-height:1.7;margin-bottom:1.5rem">Not "think less" or "think calmer."<br>Completely. Stop. Thinking.</p><p class="t-sec" style="font-size:1rem;line-height:1.7;margin-bottom:1.5rem">Most people say "yes." But they\'ve never actually tried...</p><div class="insight-badge" style="margin-top:.5rem">Discover a key insight</div></div><button onclick="nextStep()" class="btn btn-primary btn-mb">I Want to Try ‚Üí</button><div class="card" style="padding:1rem;margin-top:.5rem;text-align:center"><p class="t-mut" style="font-size:.875rem">‚è±Ô∏è This will take 30 seconds</p></div></div>'}function renderStep2(){return'<div class="step-transition">'+header()+'<div class="card card-pad" style="background:linear-gradient(135deg,rgba(239,68,68,.18),rgba(220,38,38,.12));border:1px solid rgba(239,68,68,.35)"><div style="font-size:3rem;margin-bottom:.75rem;text-align:center">‚ö†Ô∏è</div><h2 class="t-pri" style="font-size:1.5rem;font-weight:600;margin-bottom:1rem;text-align:center">The Challenge</h2><p class="t-pri" style="text-align:center;font-size:1.05rem;line-height:1.7">For the next 30 seconds, your job is to <strong style="color:#fca5a5">completely stop thinking</strong>.</p></div><div class="card card-pad"><p class="t-pri" style="font-size:1.05rem;font-weight:600;margin-bottom:1.5rem">Here\'s what to do:</p>'+numberedList(['Close your eyes (or keep them softly focused)','Make your mind go totally blank','When a thought appears, <strong>fight it</strong>','Push it away with mental force','Don\'t let ANY thoughts in','Use all your willpower to stop thinking'])+'</div><div class="tip-amber"><p>üí° <strong>Important:</strong> Really try to stop your thoughts. Give it your full effort!</p></div><div id="timerSection" class="card" style="padding:2rem;margin-bottom:1rem;text-align:center"><div class="timer-display" id="timerDisplay" style="margin-bottom:1rem">30</div><p class="t-sec" style="margin-bottom:1.5rem;font-size:1rem">Ready? Take a breath...</p><button id="timerButton" onclick="startTimer(30)" class="btn btn-primary" style="font-size:1.125rem">Start Challenge</button></div><div id="postTimer" class="hidden exercise-complete"><div class="card card-pad-lg" style="background:rgba(14,116,144,.08)"><h3 class="t-pri" style="font-weight:600;font-size:1.25rem;margin-bottom:1.75rem;text-align:center">How did that go?</h3><p class="t-pri" style="font-weight:600;margin-bottom:1rem;font-size:1rem">Check everything that happened:</p><div class="checkbox-grid" style="margin-bottom:1.75rem">'+['More thoughts came','Thoughts got louder','Felt frustrated','Wanted to give up','Felt like failing','Mind got busier'].map(e=>'<label class="checkbox-label"><input type="checkbox"><span class="t-sec" style="font-size:.9375rem">'+e+'</span></label>').join('')+'</div><p class="t-pri" style="font-weight:600;margin-bottom:.75rem;font-size:1rem">Describe what fighting your thoughts felt like:</p><textarea id="reflection" placeholder="Type what you noticed... (e.g., \'exhausting\', \'impossible\', \'frustrating\')"></textarea></div><button onclick="nextStep()" class="btn btn-primary btn-mb">I\'m Ready to Learn Why ‚Üí</button>'+badge('üéØ You\'ve discovered something important about your mind')+'</div></div>'}function renderStep3(){return'<div class="step-transition">'+header()+'<div class="card card-pad" style="padding:2rem;background:rgba(34,197,94,.1);border:1px solid rgba(34,197,94,.35)"><div style="font-size:3.5rem;margin-bottom:1rem;text-align:center">üß†</div><h2 style="color:#fff;font-size:1.75rem;font-weight:700;text-align:center;margin-bottom:1rem">You Didn\'t Fail</h2><p style="color:#86efac;text-align:center;font-size:1.125rem;font-weight:600">The challenge was impossible.</p></div><div class="card card-pad-lg"><h3 class="t-pri" style="font-weight:600;font-size:1.25rem;margin-bottom:1.75rem">Here\'s Why:</h3><div style="margin-bottom:2rem"><div class="highlight-strip hs-teal"><h4>Your brain produces 6,000+ thoughts per day</h4><p>Automatically. Without your permission.</p></div><div class="highlight-strip hs-amber"><h4>Trying to stop thoughts = trying to stop your heart</h4><p>It\'s not under your conscious control.</p></div><div class="highlight-strip hs-teal-alt"><h4>The harder you fight ‚Üí The stronger they become</h4><p>This is called the "White Bear Effect"</p></div></div><div style="background:rgba(251,191,36,.1);padding:1.5rem;border-radius:1rem;border:1px dashed rgba(251,191,36,.4);margin-bottom:1.75rem"><p class="t-yellow" style="font-weight:600;margin-bottom:1rem;font-size:1.05rem">üß™ Try this right now:</p><p class="t-yellow" style="font-size:1.25rem;margin-bottom:1rem;font-weight:600">Do NOT think of a white bear.</p><p class="t-sec" style="font-size:1rem;line-height:1.6">What happened? You just thought of a white bear, right?<br>That\'s your brain proving the point.</p></div><h3 class="t-pri" style="font-weight:600;font-size:1.125rem;margin-bottom:1.25rem">üé¨ Think of it like this:</h3><div style="background:linear-gradient(135deg,rgba(14,116,144,.15),rgba(217,119,6,.12));padding:1.5rem;border-radius:1rem;border:1px solid rgba(14,116,144,.25)"><p class="t-pri" style="font-size:1.125rem;margin-bottom:1.5rem;line-height:1.6;font-weight:600"><strong>Your Mind = A Movie Theater</strong></p><div style="margin-bottom:1.25rem"><p class="t-red" style="font-weight:600;margin-bottom:.75rem;font-size:1rem">‚ùå Bad Strategy:</p><p class="t-sec" style="font-size:1rem;line-height:1.6">Jump onto the screen and wrestle the characters</p></div><div><p class="t-green" style="font-weight:600;margin-bottom:.75rem;font-size:1rem">‚úÖ Smart Strategy:</p><p class="t-sec" style="font-size:1rem;line-height:1.6">Sit back and watch the show</p></div></div></div><div class="card card-pad" style="background:rgba(14,116,144,.1);border:1px solid rgba(14,116,144,.25)"><p class="t-pri" style="font-size:1.125rem;font-weight:600;text-align:center;line-height:1.7">Thoughts aren\'t the enemy.<br><span class="t-teal">Fighting them is.</span></p></div><button onclick="nextStep()" class="btn btn-primary btn-mb">This Makes Sense ‚Üí</button>'+badge('üí° Key insight unlocked: Thoughts are automatic, like breathing')+'</div>'}function renderStep4(){return'<div class="step-transition">'+header()+'<div class="card skill-header" style="padding:1.5rem;margin-bottom:1rem"><h2 style="color:#fff;font-size:1.5rem;font-weight:700;text-align:center">Two Ways to Handle Thoughts</h2><p style="color:rgba(255,255,255,.9);text-align:center;font-size:.9375rem;margin-top:.5rem">Side-by-side comparison</p></div>'+modeCard('‚ùå','FIGHTER MODE','The painful default','#f87171','#fca5a5','rgba(239,68,68,.45)','rgba(239,68,68,.08)','rgba(239,68,68,.25)','rgba(239,68,68,.12)',['Anxious thought appears','"Stop thinking that!"','Try to suppress it','Thought gets stronger','Fight harder','Exhaustion + overwhelm'],'üò´ Drowning in quicksand')+modeCard('‚úÖ','OBSERVER MODE','The skillful choice','#86efac','#4ade80','rgba(34,197,94,.45)','rgba(34,197,94,.08)','rgba(34,197,94,.25)','rgba(34,197,94,.12)',['Anxious thought appears','"Hmm, there\'s anxiety"','Watch it like a cloud','It drifts and fades','Return to now','Calm + spacious'],'üòå Floating on water')+'<button onclick="nextStep()" class="btn btn-primary btn-mb">Practice Skillful Mode ‚Üí</button>'+badge('üåü You now understand the two modes of the mind')+'</div>'}function modeCard(e,t,r,s,n,i,o,a,d,l,c){return'<div class="card card-pad" style="border:2px solid '+i+';background:'+o+'"><div style="display:flex;align-items:center;gap:.75rem;margin-bottom:1.25rem"><div style="font-size:2rem">'+e+'</div><div><h3 style="color:'+s+';font-weight:600;font-size:1.25rem">'+t+'</h3><p style="color:'+n+';font-size:.875rem;font-weight:500">'+r+'</p></div></div><div class="t-sec" style="margin-bottom:1.25rem">'+modeSteps(l,d.replace('0.12','0.25'),s)+'</div><div style="background:'+d+';padding:1rem;border-radius:.75rem;border:1px solid '+a+'"><p style="color:'+s+';font-weight:600;margin-bottom:.5rem;font-size:1rem">Feels like:</p><p style="color:'+n+';font-size:1.125rem">'+c+'</p></div></div>'}function renderStep5(){return'<div class="step-transition">'+header()+'<div class="card skill-header" style="padding:1.75rem;margin-bottom:1rem"><div style="font-size:3rem;margin-bottom:.75rem;text-align:center">üßò</div><h2 style="color:#fff;font-size:1.5rem;font-weight:700;text-align:center;margin-bottom:.5rem">Now, Try the Right Way</h2><p style="color:rgba(255,255,255,.9);text-align:center;font-size:1rem">60 seconds of Observer Mode</p></div><div class="card card-pad"><h3 class="t-pri" style="font-weight:600;margin-bottom:1.25rem;font-size:1.125rem">This time, DON\'T fight:</h3><div class="t-sec" style="line-height:1.7"><p style="margin-bottom:1.25rem;font-size:1.05rem">Instead of fighting thoughts, just <strong class="t-teal">label them</strong> like this:</p>'+labelStrip('"Planning thought"','rgba(14,116,144,.12)','#0e7490')+labelStrip('"Worry thought"','rgba(217,119,6,.12)','#fde68a')+'<div style="background:rgba(94,234,212,.12);padding:1rem;border-radius:.75rem;margin-bottom:1.5rem;border-left:3px solid #5eead4"><p class="t-teal" style="font-size:1rem">"Memory thought"</p></div><p class="t-pri" style="font-size:1.05rem;margin-bottom:1rem">Then... <strong>let it drift away</strong>.</p><p class="t-sec" style="font-size:1rem">Like clouds passing in the sky.</p></div></div><div class="tip-amber"><p>üí° <strong>Key:</strong> You\'re not tr
