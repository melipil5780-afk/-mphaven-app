<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Survival Toolkit ¬∑ MPHaven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: #0f172a;
            color: rgb(241, 245, 249);
        }

        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-wrapper {
            width: 100%;
            max-width: 28rem;
            height: 100%;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            flex-direction: column;
            position: relative;
            border-left: 1px solid rgba(30, 41, 59, 0.5);
            border-right: 1px solid rgba(30, 41, 59, 0.5);
        }

        .bg-blur-1, .bg-blur-2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            -webkit-filter: blur(140px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }
        .bg-blur-1 {
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 22rem;
            height: 22rem;
            background: rgba(14, 116, 144, 0.08);
        }
        .bg-blur-2 {
            bottom: -10%;
            right: -10%;
            width: 18rem;
            height: 18rem;
            background: rgba(217, 119, 6, 0.08);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .main-content::-webkit-scrollbar {
            display: none;
        }

        .content-wrapper {
            padding: max(1.5rem, env(safe-area-inset-top)) 1.25rem max(2rem, env(safe-area-inset-bottom));
            min-height: 100%;
        }

        .header {
            margin-bottom: 2rem;
        }
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(14, 116, 144, 0.15);
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 9999px;
            color: rgb(165, 243, 252);
            font-size: 0.8125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: rgb(241, 245, 249);
            margin-bottom: 0.5rem;
        }
        .header p {
            color: rgb(148, 163, 184);
            font-size: 1rem;
            line-height: 1.5;
        }

        .family-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .family-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.65), rgba(15, 23, 42, 0.45));
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .family-card:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.75);
        }

        .family-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .family-content {
            flex: 1;
        }
        .family-name {
            color: rgb(241, 245, 249);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .family-desc {
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        .family-stats {
            color: rgb(165, 243, 252);
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .toolkit-button {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, rgba(14,116,144,0.15), rgba(217,119,6,0.10));
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 1rem;
            color: rgb(241, 245, 249);
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            margin: 1rem 0;
            transition: all 0.2s ease;
        }
        .toolkit-button:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.75);
        }
        .toolkit-count {
            background: #0e7490;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 700;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 0.75rem;
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        .back-button:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.7);
        }

        .disclaimer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(51, 65, 85, 0.4);
            color: rgb(100, 116, 139);
            font-size: 0.75rem;
            text-align: center;
        }

        @media (min-width: 640px) {
            .app-wrapper {
                border-radius: 2rem;
                margin: 1rem 0;
                height: calc(100dvh - 2rem);
                max-height: 844px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <div class="bg-blur-1"></div>
            <div class="bg-blur-2"></div>
            <div class="main-content">
                <div id="contentRoot" class="content-wrapper">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // BIG SKILLS - 5 Families
        const BIG_SKILLS = [
            {
                id: 'shift',
                name: 'SHIFT',
                description: 'Change your focus',
                icon: 'üéØ',
                color: '#0e7490',
                totalSkills: 6
            },
            {
                id: 'soothe',
                name: 'SOOTHE',
                description: 'Calm your nervous system',
                icon: 'ü´Ç',
                color: '#7c3aed',
                totalSkills: 6
            },
            {
                id: 'flip',
                name: 'FLIP',
                description: 'Challenge your thoughts',
                icon: 'üí≠',
                color: '#d97706',
                totalSkills: 6
            },
            {
                id: 'reset',
                name: 'RESET',
                description: 'Change your body state',
                icon: '‚ö°',
                color: '#0891b2',
                totalSkills: 6
            },
            {
                id: 'decide',
                name: 'DECIDE',
                description: 'Think before acting',
                icon: '‚öñÔ∏è',
                color: '#7c3aed',
                totalSkills: 3
            }
        ];

        // Get toolkit from storage
        function getToolkit() {
            try {
                return JSON.parse(localStorage.getItem('mphaven_toolkit') || '{}');
            } catch (e) {
                return {};
            }
        }

        // Count skills in toolkit for a family
        function getToolkitCountForFamily(familyId) {
            const toolkit = getToolkit();
            return Object.values(toolkit).filter(skill => skill.familyId === familyId).length;
        }

        // Get total toolkit count
        function getTotalToolkitCount() {
            return Object.keys(getToolkit()).length;
        }

        // Render page
        function render() {
            const totalToolkit = getTotalToolkitCount();
            
            let html = `
                <div class="content-wrapper">
                    <div class="header">
                        <span class="badge">üö® LEVEL 1</span>
                        <h1>Survival Toolkit</h1>
                        <p>For intense emotional moments when you need immediate relief</p>
                    </div>

                    <div class="family-grid">
            `;

            // Add each family card
            BIG_SKILLS.forEach(family => {
                const inToolkit = getToolkitCountForFamily(family.id);
                
                html += `
                    <div class="family-card" onclick="window.location.href='family.html?id=${family.id}'">
                        <div class="family-icon" style="background: ${family.color}20; color: ${family.color}">
                            ${family.icon}
                        </div>
                        <div class="family-content">
                            <div class="family-name">${family.name}</div>
                            <div class="family-desc">${family.description}</div>
                            <div class="family-stats">
                                ${family.totalSkills} skills ¬∑ ${inToolkit} in toolkit
                            </div>
                        </div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: rgb(148, 163, 184); flex-shrink: 0;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                        </svg>
                    </div>
                `;
            });

            html += `
                    </div>

                    <button class="toolkit-button" onclick="window.location.href='my-toolkit.html'">
                        <span style="display: flex; align-items: center; gap: 0.75rem;">
                            <span style="font-size: 1.5rem;">üß∞</span>
                            My Toolkit
                        </span>
                        <span class="toolkit-count">${totalToolkit}</span>
                    </button>

                    <button class="back-button" onclick="window.location.href='distress-main.html'">
                        ‚Üê Back to Crisis Resilience
                    </button>

                    <div class="disclaimer">
                        If you're in crisis: call 988 or text HELLO to 741741
                    </div>
                </div>
            `;

            document.getElementById('contentRoot').innerHTML = html;
        }

        // Prevent zoom
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        // Initialize toolkit if needed
        if (!localStorage.getItem('mphaven_toolkit')) {
            localStorage.setItem('mphaven_toolkit', '{}');
        }

        // Render
        render();
    </script>
</body>
</html>
