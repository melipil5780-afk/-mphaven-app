<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>MPHaven - Your Sanctuary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
        }
        
        body {
            background: #0f172a;
            margin: 0;
            touch-action: pan-y;
        }
        
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .app-wrapper {
            width: 100%;
            max-width: 28rem;
            height: 100%;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(40px);
            display: flex;
            flex-direction: column;
            position: relative;
            border-left: 1px solid rgba(30, 41, 59, 0.5);
            border-right: 1px solid rgba(30, 41, 59, 0.5);
        }
        
        .bg-blur-1 {
            position: absolute;
            top: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 22rem;
            height: 22rem;
            background: rgba(14, 116, 144, 0.08);
            border-radius: 50%;
            filter: blur(140px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .bg-blur-2 {
            position: absolute;
            bottom: -5%;
            right: -5%;
            width: 18rem;
            height: 18rem;
            background: rgba(217, 119, 6, 0.08);
            border-radius: 50%;
            filter: blur(140px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-wrapper.warmth-1 .bg-blur-1,
        .app-wrapper.warmth-1 .bg-blur-2 { opacity: 0.15; }
        .app-wrapper.warmth-2 .bg-blur-1,
        .app-wrapper.warmth-2 .bg-blur-2 { opacity: 0.25; }
        .app-wrapper.warmth-3 .bg-blur-1,
        .app-wrapper.warmth-3 .bg-blur-2 { opacity: 0.35; }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
        }
        
        .nav-bar {
            position: relative;
            z-index: 1000;
            border-top: 1px solid rgba(30, 41, 59, 0.5);
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(24px);
            box-shadow: 0 -20px 25px -5px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            padding: 0.75rem 0;
            padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            max-width: 28rem;
            margin: 0 auto;
        }
        
        .nav-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            min-width: 80px;
            min-height: 60px;
        }
        
        .nav-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2.5rem;
            height: 3px;
            background: linear-gradient(to right, #0e7490, #d97706);
            border-radius: 9999px;
        }
        
        .nav-indicator.hidden {
            display: none;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .nav-icon.active {
            color: white !important;
            transform: scale(1.1);
        }
        
        .nav-icon.inactive {
            color: rgb(100, 116, 139) !important;
        }
        
        .nav-label {
            font-size: 0.6875rem;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .nav-label.active {
            color: white !important;
        }
        
        .nav-label.inactive {
            color: rgb(100, 116, 139) !important;
        }
        
        .content-wrapper {
            padding-bottom: 8rem;
            min-height: 100%;
        }
        
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .pb-6 { padding-bottom: 1.5rem; }
        .pb-8 { padding-bottom: 2rem; }
        .pb-10 { padding-bottom: 2.5rem; }
        .pt-8 { padding-top: 2rem; }
        .pt-16 { padding-top: 4rem; }
        
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-5 { margin-bottom: 1.25rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mt-8 { margin-top: 2rem; }
        
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-5 { gap: 1.25rem; }
        .gap-6 { gap: 1.5rem; }
        
        .text-white { color: white; }
        .text-slate-300 { color: rgb(203, 213, 225); }
        .text-slate-400 { color: rgb(148, 163, 184); }
        .text-slate-500 { color: rgb(100, 116, 139); }
        .text-teal-light { color: rgb(165, 243, 252); }
        .text-teal { color: rgb(94, 234, 212); }
        .text-teal-dark { color: rgb(14, 116, 144); }
        .text-amber-light { color: rgb(253, 230, 138); }
        .text-amber { color: rgb(251, 191, 36); }
        .text-amber-dark { color: rgb(217, 119, 6); }
        .text-emerald { color: rgb(110, 231, 183); }
        
        .text-xs { font-size: 0.75rem; line-height: 1.125rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.375rem; }
        .text-base { font-size: 1rem; line-height: 1.625rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.875rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.375rem; }
        .text-4xl { font-size: 2.25rem; line-height: 2.75rem; }
        .text-5xl { font-size: 3rem; line-height: 1.1; }
        
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        .uppercase { text-transform: uppercase; }
        .italic { font-style: italic; }
        .tracking-tight { letter-spacing: -0.025em; }
        .tracking-wider { letter-spacing: 0.05em; }
        .tracking-widest { letter-spacing: 0.1em; }
        .leading-tight { line-height: 1.25; }
        .leading-relaxed { line-height: 1.625; }
        
        .relative { position: relative; }
        .absolute { position: absolute; }
        .z-10 { z-index: 10; }
        
        .flex { display: flex; }
        .flex-1 { flex: 1; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .flex-col { flex-direction: column; }
        
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-5 > * + * { margin-top: 1.25rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        
        .w-full { width: 100%; }
        .w-14 { width: 3.5rem; }
        .w-16 { width: 4rem; }
        .w-28 { width: 7rem; }
        
        .h-14 { height: 3.5rem; }
        .h-16 { height: 4rem; }
        .h-28 { height: 7rem; }
        
        .rounded-full { border-radius: 9999px; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-3xl { border-radius: 1.5rem; }
        
        .border-4 { border-width: 4px; }
        
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        
        .overflow-hidden { overflow: hidden; }
        .text-center { text-align: center; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        
        button {
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            touch-action: manipulation;
        }
        
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            padding: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .card:active {
            transform: scale(0.98);
        }
        
        .icon-container {
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .feeling-emoji {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .feeling-emoji:hover {
            transform: scale(1.1);
        }
        
        .feeling-emoji.selected {
            border-color: rgba(165, 243, 252, 0.5);
            background: rgba(165, 243, 252, 0.1);
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(100, 116, 139, 0.3);
            border-top: 3px solid #0e7490;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 640px) {
            .app-wrapper {
                border-radius: 2.5rem;
                height: 844px;
            }
            .container {
                padding: 2rem;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-wrapper" id="appWrapper">
            <div class="bg-blur-1"></div>
            <div class="bg-blur-2"></div>

            <div id="mainContent" class="main-content scroll-container">
                <!-- Content loads here -->
            </div>

            <div class="nav-bar">
                <div class="nav-container">
                    <button onclick="switchTab('home')" class="nav-btn" data-tab="home">
                        <div class="nav-indicator"></div>
                        <svg class="nav-icon active" stroke-width="2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        <span class="nav-label active">Home</span>
                    </button>
                    
                    <button onclick="switchTab('paths')" class="nav-btn" data-tab="paths">
                        <div class="nav-indicator hidden"></div>
                        <svg class="nav-icon inactive" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <span class="nav-label inactive">Paths</span>
                    </button>
                    
                    <button onclick="switchTab('you')" class="nav-btn" data-tab="you">
                        <div class="nav-indicator hidden"></div>
                        <svg class="nav-icon inactive" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span class="nav-label inactive">You</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userState = {
            pathsStarted: 1,
            currentFeeling: null,
            lastCheckIn: null
        };

        const paths = [
            {
                id: 'emotional',
                title: "Understanding Feelings",
                description: "Learn to recognize and be with your emotions",
                icon: 'brain',
                color: "#0e7490",
                started: true
            },
            {
                id: 'mindfulness',
                title: "Mindfulness",
                description: "Cultivate awareness of the here and now",
                icon: 'sparkles',
                color: "#d97706",
                started: false
            },
            {
                id: 'connection',
                title: "Meaningful Relationships",
                description: "Build deeper connections with others",
                icon: 'heart',
                color: "#dc2626",
                started: false
            },
            {
                id: 'purpose',
                title: "Finding What Matters",
                description: "Discover what gives your life meaning",
                icon: 'compass',
                color: "#0891b2",
                started: false
            }
        ];

        const icons = {
            brain: '<path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5"/>',
            sparkles: '<path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"/>',
            heart: '<path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>',
            compass: '<path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"/>',
            check: '<path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>',
            arrowright: '<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>',
            logout: '<path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>'
        };

        function getIcon(iconName, strokeWidth = '2') {
            return `<svg class="w-full h-full" stroke-width="${strokeWidth}" fill="none" stroke="currentColor" viewBox="0 0 24 24">${icons[iconName]}</svg>`;
        }

        function shouldShowCheckIn() {
            const today = new Date().toDateString();
            return userState.lastCheckIn !== today;
        }

        function handleFeelingSelect(feeling) {
            userState.currentFeeling = feeling;
            userState.lastCheckIn = new Date().toDateString();
            localStorage.setItem('mphaven_state', JSON.stringify(userState));
            
            const emojis = document.querySelectorAll('.feeling-emoji');
            emojis.forEach(emoji => {
                if (emoji.dataset.feeling === feeling) {
                    emoji.classList.add('selected');
                } else {
                    emoji.classList.remove('selected');
                }
            });
            
            setTimeout(() => switchTab('home'), 800);
        }

        function updateAmbientWarmth() {
            const wrapper = document.getElementById('appWrapper');
            const startedCount = paths.filter(p => p.started).length;
            
            if (startedCount >= 3) {
                wrapper.className = 'app-wrapper warmth-3';
            } else if (startedCount >= 2) {
                wrapper.className = 'app-wrapper warmth-2';
            } else if (startedCount >= 1) {
                wrapper.className = 'app-wrapper warmth-1';
            } else {
                wrapper.className = 'app-wrapper';
            }
        }

        function renderHome() {
            const showCheckIn = shouldShowCheckIn();
            const feelingEmojis = ['ðŸ˜Œ', 'ðŸ˜”', 'ðŸ˜Š', 'ðŸ˜°', 'ðŸ˜´', 'ðŸ˜'];
            const feelingLabels = ['Calm', 'Heavy', 'Joyful', 'Anxious', 'Tired', 'Neutral'];
            
            const activePath = paths.find(p => p.started);
            
            return `
                <div class="content-wrapper">
                    ${showCheckIn ? `
                    <div class="relative px-6 pt-8 pb-6">
                        <div class="relative z-10 rounded-3xl shadow-2xl" style="padding: 1.75rem; background: linear-gradient(135deg, rgba(14, 116, 144, 0.15) 0%, rgba(217, 119, 6, 0.1) 100%); border: 1px solid rgba(14, 116, 144, 0.3);">
                            <h3 class="text-white text-lg font-bold mb-4 text-center">
                                How are you feeling?
                            </h3>
                            <p class="text-slate-300 text-sm text-center mb-6">
                                Take a moment to check in with yourself
                            </p>
                            
                            <div class="flex justify-center gap-3 mb-6">
                                ${feelingEmojis.map((emoji, index) => `
                                    <button 
                                        onclick="handleFeelingSelect('${feelingLabels[index].toLowerCase()}')" 
                                        class="feeling-emoji"
                                        data-feeling="${feelingLabels[index].toLowerCase()}"
                                        style="background: rgba(255, 255, 255, 0.05);"
                                    >
                                        ${emoji}
                                    </button>
                                `).join('')}
                            </div>
                            
                            <p class="text-slate-500 text-xs text-center italic">
                                Just for you. Not tracked, not measured.
                            </p>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="relative px-6 ${showCheckIn ? 'pt-8' : 'pt-16'} pb-10">
                        <div class="absolute" style="top: 0; right: 0; width: 16rem; height: 16rem; background: rgba(14, 116, 144, 0.2); border-radius: 50%; filter: blur(48px); animation: pulse-glow 3s ease-in-out infinite;"></div>
                        
                        <div class="relative z-10">
                            <h1 class="text-white text-5xl font-bold mb-4 leading-tight tracking-tight">
                                Welcome<br/>back
                            </h1>
                            <p class="text-slate-300 text-lg leading-relaxed">
                                Your sanctuary is here.
                            </p>
                        </div>
                    </div>

                    ${activePath ? `
                    <div class="px-6 pb-8">
                        <h2 class="text-slate-400 text-xs font-bold mb-5 uppercase tracking-widest">
                            Continue
                        </h2>
                        
                        <button class="w-full card" style="padding: 1.75rem; background: linear-gradient(135deg, ${activePath.color}25 0%, ${activePath.color}15 100%); border: 2px solid ${activePath.color}50; text-align: left;">
                            <div class="flex items-center gap-5">
                                <div class="icon-container" style="width: 4rem; height: 4rem; background: ${activePath.color};">
                                    <div style="width: 2rem; height: 2rem; color: white;">${getIcon(activePath.icon, '2')}</div>
                                </div>
                                
                                <div class="flex-1">
                                    <h3 class="text-white text-xl font-bold mb-2">
                                        ${activePath.title}
                                    </h3>
                                    <p class="text-slate-300 text-sm">
                                        ${activePath.description}
                                    </p>
                                </div>
                                
                                <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background: rgba(14, 116, 144, 0.3);">
                                    <div style="width: 1.5rem; height: 1.5rem; color: rgb(165, 243, 252);">${getIcon('arrowright', '2.5')}</div>
                                </div>
                            </div>
                        </button>
                    </div>
                    ` : ''}

                    <div class="px-6 pb-8">
                        <h2 class="text-slate-400 text-xs font-bold mb-5 uppercase tracking-widest">
                            Explore
                        </h2>
                        
                        <div class="space-y-4">
                            ${paths.filter(p => !p.started).slice(0, 2).map(path => `
                                <button onclick="startPath('${path.id}')" class="w-full card" style="background: linear-gradient(135deg, ${path.color}15 0%, ${path.color}08 100%); border: 1px solid ${path.color}30; text-align: left;">
                                    <div class="flex items-center gap-4">
                                        <div class="icon-container" style="width: 3.5rem; height: 3.5rem; background: ${path.color};">
                                            <div style="width: 1.75rem; height: 1.75rem; color: white;">${getIcon(path.icon, '2')}</div>
                                        </div>
                                        
                                        <div class="flex-1">
                                            <h3 class="text-white text-lg font-bold mb-1">
                                                ${path.title}
                                            </h3>
                                            <p class="text-slate-400 text-sm">
                                                ${path.description}
                                            </p>
                                        </div>
                                        
                                        <div style="width: 1.25rem; height: 1.25rem; color: rgb(71, 85, 105);">${getIcon('arrowright', '2')}</div>
                                    </div>
                                </button>
                            `).join('')}
                        </div>

                        <button onclick="switchTab('paths')" class="w-full mt-6 rounded-2xl" style="padding: 1.25rem; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(51, 65, 85, 0.5);">
                            <span class="text-white font-bold text-base">View all paths</span>
                        </button>
                    </div>

                    <div class="px-6 pb-8">
                        <div class="relative overflow-hidden rounded-3xl shadow-xl" style="padding: 1.5rem; background: linear-gradient(to bottom right, rgba(51, 65, 85, 0.15), rgba(30, 41, 59, 0.1)); border: 1px solid rgba(71, 85, 105, 0.2);">
                            <h3 class="text-slate-400 text-xs font-bold mb-4 uppercase tracking-widest">
                                Before you begin
                            </h3>
                            
                            <div class="space-y-4">
                                <div class="flex items-start gap-3">
                                    <div class="w-8 h-8 rounded-full flex items-center justify-center" style="background: rgba(165, 243, 252, 0.2); flex-shrink: 0;">
                                        <div style="width: 0.875rem; height: 0.875rem; color: rgb(165, 243, 252);">${getIcon('check', '2.5')}</div>
                                    </div>
                                    <div>
                                        <div class="text-white text-sm font-semibold mb-1">Find quiet space</div>
                                        <div class="text-slate-400 text-sm">Somewhere you won't be interrupted</div>
                                    </div>
                                </div>
                                
                                <div class="flex items-start gap-3">
                                    <div class="w-8 h-8 rounded-full flex items-center justify-center" style="background: rgba(165, 243, 252, 0.2); flex-shrink: 0;">
                                        <div style="width: 0.875rem; height: 0.875rem; color: rgb(165, 243, 252);">${getIcon('check', '2.5')}</div>
                                    </div>
                                    <div>
                                        <div class="text-white text-sm font-semibold mb-1">Be gentle</div>
                                        <div class="text-slate-400 text-sm">There's no right or wrong way to feel</div>
                                    </div>
                                </div>
                                
                                <div class="flex items-start gap-3">
                                    <div class="w-8 h-8 rounded-full flex items-center justify-center" style="background: rgba(165, 243, 252, 0.2); flex-shrink: 0;">
                                        <div style="width: 0.875rem; height: 0.875rem; color: rgb(165, 243, 252);">${getIcon('check', '2.5')}</div>
                                    </div>
                                    <div>
                                        <div class="text-white text-sm font-semibold mb-1">Take your time</div>
                                        <div class="text-slate-400 text-sm">You're exactly where you need to be</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPaths() {
            return `
                <div class="content-wrapper px-6 pb-8 pt-8">
                    <div class="mb-8">
                        <h2 class="text-white text-4xl font-bold mb-2 tracking-tight">
                            Your Paths
                        </h2>
                        <p class="text-slate-400 text-base">
                            Choose what speaks to you
                        </p>
                    </div>
                    
                    <div class="space-y-4">
                        ${paths.map(path => `
                            <button onclick="startPath('${path.id}')" class="w-full card" style="background: linear-gradient(135deg, ${path.color}20 0%, ${path.color}10 100%); border: 1px solid ${path.color}40; text-align: left;">
                                <div class="flex items-center gap-5">
                                    <div class="icon-container" style="width: 4rem; height: 4rem; background: ${path.color};">
                                        <div style="width: 2rem; height: 2rem; color: white;">${getIcon(path.icon, '2')}</div>
                                    </div>
                                    
                                    <div class="flex-1">
                                        <h3 class="text-white text-xl font-bold mb-2 leading-tight">
                                            ${path.title}
                                        </h3>
                                        <p class="text-slate-300 text-sm">
                                            ${path.description}
                                        </p>
                                    </div>
                                    
                                    <div class="text-xs font-semibold text-white" style="padding: 0.5rem 0.75rem; border-radius: 0.75rem; background: ${path.color}40;">
                                        ${path.started ? 'Continue' : 'Begin'}
                                    </div>
                                </div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderYou() {
            return `
                <div class="content-wrapper px-6 pb-8 pt-8">
                    <div class="text-center mb-12">
                        <div class="relative w-28 h-28 mx-auto mb-6">
                            <div class="absolute" style="inset: 0; background: linear-gradient(to bottom right, #0e7490, #d97706); border-radius: 50%; filter: blur(16px); opacity: 0.5;"></div>
                            <div class="relative w-28 h-28 rounded-full flex items-center justify-center shadow-2xl border-4" style="background: linear-gradient(to bottom right, #0e7490, #d97706); border-color: rgb(15, 23, 42);">
                                <svg style="width: 3.5rem; height: 3.5rem; color: white;" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    ${icons.heart}
                                </svg>
                            </div>
                        </div>
                        <h2 class="text-white text-3xl font-bold mb-2">You</h2>
                        <p class="text-slate-400 text-sm">Taking steps toward understanding</p>
                    </div>

                    <div class="space-y-3 mb-8">
                        <button class="w-full rounded-3xl shadow-xl" style="padding: 1.5rem; background: linear-gradient(135deg, rgba(14,116,144,0.15) 0%, rgba(14,116,144,0.05) 100%); border: 1px solid rgba(14,116,144,0.3); text-align: left;">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-white text-base font-bold mb-1">Your Preferences</div>
                                    <div class="text-slate-400 text-sm">Adjust to suit your needs</div>
                                </div>
                                <div style="width: 1.25rem; height: 1.25rem; color: rgb(71, 85, 105);">${getIcon('arrowright', '2')}</div>
                            </div>
                        </button>
                        
                        <button class="w-full rounded-3xl shadow-xl" style="padding: 1.5rem; background: linear-gradient(135deg, rgba(16,185,129,0.15) 0%, rgba(16,185,129,0.05) 100%); border: 1px solid rgba(16,185,129,0.3); text-align: left;">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-white text-base font-bold mb-1">Privacy</div>
                                    <div class="text-slate-400 text-sm">Your information is yours</div>
                                </div>
                                <div style="width: 1.25rem; height: 1.25rem; color: rgb(71, 85, 105);">${getIcon('arrowright', '2')}</div>
                            </div>
                        </button>
                    </div>

                    <button onclick="handleLogout()" class="w-full rounded-3xl shadow-xl" style="padding: 1.5rem; background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0.05) 100%); border: 1px solid rgba(239, 68, 68, 0.3); text-align: left;">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-white text-base font-bold mb-1">Sign Out</div>
                                <div class="text-slate-400 text-sm">Return when you're ready</div>
                            </div>
                            <div style="width: 1.25rem; height: 1.25rem; color: rgb(239, 68, 68);">
                                ${getIcon('logout', '2')}
                            </div>
                        </div>
                    </button>
                </div>
            `;
        }

        function startPath(pathId) {
            const path = paths.find(p => p.id === pathId);
            if (path) {
                path.started = true;
                updateAmbientWarmth();
                
                localStorage.setItem('mphaven_state', JSON.stringify(userState));
                
                if (pathId === 'mindfulness') {
                    window.location.href = 'public/course-mindfulness.html';
                } else {
                    window.location.href = `lesson-${pathId}-1.html`;
                }
            }
        }

        function handleLogout() {
            if (confirm('Ready to take a break?')) {
                const mainContent = document.getElementById('mainContent');
                mainContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="loading-spinner" style="margin-bottom: 1rem;"></div>
                        <div class="text-white text-base">See you soon</div>
                    </div>
                `;
                
                localStorage.clear();
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        function switchTab(tabName) {
            const mainContent = document.getElementById('mainContent');
            mainContent.scrollTop = 0;
            
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => {
                const indicator = btn.querySelector('.nav-indicator');
                const icon = btn.querySelector('.nav-icon');
                const label = btn.querySelector('.nav-label');
                
                if (btn.dataset.tab === tabName) {
                    indicator.classList.remove('hidden');
                    icon.classList.remove('inactive');
                    icon.classList.add('active');
                    icon.setAttribute('stroke-width', '2.5');
                    label.classList.remove('inactive');
                    label.classList.add('active');
                } else {
                    indicator.classList.add('hidden');
                    icon.classList.remove('active');
                    icon.classList.add('inactive');
                    icon.setAttribute('stroke-width', '2');
                    label.classList.remove('active');
                    label.classList.add('inactive');
                }
            });

            switch(tabName) {
                case 'home':
                    mainContent.innerHTML = renderHome();
                    break;
                case 'paths':
                    mainContent.innerHTML = renderPaths();
                    break;
                case 'you':
                    mainContent.innerHTML = renderYou();
                    break;
            }
        }

        const saved = localStorage.getItem('mphaven_state');
        if (saved) {
            const savedState = JSON.parse(saved);
            Object.assign(userState, savedState);
        }
        
        updateAmbientWarmth();
        switchTab('home');
    </script>
</body>
</html>
