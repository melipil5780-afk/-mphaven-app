        .animate-pulse-custom {

            justify-content: center;
            padding: 0;

            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(30, 41, 59, 0.5);
        }
        
        .bg-blur-1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24rem;
            height: 24rem;
            background: rgba(147, 51, 234, 0.1);
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;

            right: 0;

            border: none;

        .nav-indicator {

            background: linear-gradient(to right, rgb(168, 85, 247), rgb(6, 182, 212));

        .nav-icon.active {
            color: white;
            transform: scale(1.1);

        .nav-icon.inactive {
            color: rgb(100, 116, 139);

            align-items: center;
            justify-content: center;

            transition: all 0.5s;

            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            transition: all 1s;

            border-radius: 50%;

            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(100, 116, 139, 0.3);

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        function renderCourses() {

                    </div>

        function renderProgress() {

                            <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl" style="background: linear-gradient(to bottom right, rgb(249, 115, 22), rgb(239, 68, 68));">
                                <div style="width: 2rem; height: 2rem; color: white;">${getIcon('flame', '', '2.5')}</div>

                        <div class="relative overflow-hidden rounded-3xl text-center shadow-2xl" style="padding: 1.5rem; background: linear-gradient(to bottom right, rgba(16, 185, 129, 0.2), rgba(20, 184, 166, 0.1)); border: 1px solid rgba(16, 185, 129, 0.3);">
                            <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl" style="background: linear-gradient(to bottom right, rgb(16, 185, 129), rgb(20, 184, 166));">

                                    ${icons.star}

                            <div class="text-white text-5xl font-bold mb-2">3</div>

                    </div>

                    <h3 class="text-slate-400 text-xs font-bold mb-5 uppercase tracking-widest">
                        Course Progress
                    </h3>
                    
                    <div class="space-y-4">
                        ${paths.map(path => `
                            <div class="relative overflow-hidden rounded-3xl shadow-xl" style="padding: 1.5rem; background: linear-gradient(135deg, ${path.color}15 0%, ${path.color}08 100%); border: 1px solid ${path.color}30;">
                                <div class="flex items-center gap-4 mb-5">
                                    <div class="w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg" style="background: ${path.color};">

                                    <div class="progress-bar" style="width: ${path.progress}%; background: ${path.color}"></div>
                                </div>
                            </div>
                        `).join('')}

                </div>
            `;

        function renderProfile() {
            const profileItems = [
                { title: 'Account Settings', desc: 'Manage your preferences', color: '#9333EA' },
                { title: 'Notifications', desc: 'Control your alerts', color: '#059669' },
                { title: 'Privacy & Data', desc: 'Manage your information', color: '#DC2626' },
                { title: 'Help & Support', desc: 'Get assistance', color: '#0891B2' }
            ];

            return `
                <div class="px-6 pb-28 pt-8">
                    <div class="text-center mb-12">
                        <div class="relative w-28 h-28 mx-auto mb-6">

                    </div>

                    <div class="space-y-3 mb-8">
                        ${profileItems.map(item => `
                            <button class="w-full rounded-3xl text-left shadow-xl" style="padding: 1.5rem; background: linear-gradient(135deg, ${item.color}15 0%, ${item.color}05 100%); border: 1px solid ${item.color}30; transition: all 0.3s;">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <div class="text-white text-base font-bold mb-1">${item.title}</div>
                                        <div class="text-slate-400 text-sm">${item.desc}</div>

                    <!-- Logout Button -->
                    <div class="space-y-3">
                        <button onclick="handleLogout()" class="w-full rounded-3xl text-left shadow-xl" style="padding: 1.5rem; background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0.05) 100%); border: 1px solid rgba(239, 68, 68, 0.3); transition: all 0.3s;">
                            <div class="flex items-center justify-between">

                                    <div class="text-white text-base font-bold mb-1">Log Out</div>
                                    <div class="text-slate-400 text-sm">Sign out and return to home</div>
                                </div>
                                <div style="width: 1.25rem; height: 1.25rem; color: rgb(239, 68, 68);">
                                    ${getIcon('logout', '', '2')}
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            `;
        }

        function handleLogout() {
            // Show confirmation dialog
            if (confirm('Are you sure you want to log out?')) {
                // Show loading state
                const mainContent = document.getElementById('mainContent');
                mainContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="loading-spinner" style="margin-bottom: 1rem;"></div>
                        <div class="text-white text-base">Logging out...</div>
                    </div>
                `;
                
                // Since you're using Supabase, also sign out from Supabase
                if (window.supabase && window.supabase.createClient) {
                    // Create supabase client
                    const supabase = window.supabase.createClient(
                        'https://ocdwpaefmslyidelkzde.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZHdwYWVmbXNseWlkZWxremRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NjQ1OTQsImV4cCI6MjA4NTA0MDU5NH0.OAYuCQhxrmZMLI_H8OuaJvs7dKVm82gUPgGzQDUYq-Q'
                    );
                    
                    supabase.auth.signOut()
                        .then(() => {
                            // Clear any local storage
                            localStorage.clear();
                            sessionStorage.clear();
                            
                            // Redirect to index after a brief delay
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        })
                        .catch(error => {
                            console.error('Logout error:', error);
                            // Still redirect even if there's an error
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        });
                } else {
                    // If Supabase is not available, just redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            }
        }

        function switchTab(tabName) {
            const mainContent = document.getElementById('mainContent');
            mainContent.scrollTop = 0;
            
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => {
                const indicator = btn.querySelector('.nav-indicator');
                const icon = btn.querySelector('.nav-icon');
                const label = btn.querySelector('.nav-label');
                
                if (btn.dataset.tab === tabName) {
                    indicator.classList.remove('hidden');
                    icon.classList.remove('inactive');
                    icon.classList.add('active');
                    icon.setAttribute('stroke-width', '2.5');
                    label.classList.remove('inactive');
                    label.classList.add('active');
                } else {
                    indicator.classList.add('hidden');
                    icon.classList.remove('active');
                    icon.classList.add('inactive');
                    icon.setAttribute('stroke-width', '2');
                    label.classList.remove('active');
                    label.classList.add('inactive');
                }
            });

            switch(tabName) {
                case 'home':
                    mainContent.innerHTML = renderHome();
                    break;
                case 'courses':
                    mainContent.innerHTML = renderCourses();
                    break;
                case 'progress':
                    mainContent.innerHTML = renderProgress();
                    break;
                case 'profile':
                    mainContent.innerHTML = renderProfile();
                    break;
            }
        }

        switchTab('home');
    </script>
</body>
</html>
