<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MPHaven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background: linear-gradient(to bottom, #020617, #0f172a, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
            height: 100vh;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(40px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(30, 41, 59, 0.5);
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .container::-webkit-scrollbar {
            display: none;
        }
        
        .bg-blur-1 {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 30rem;
            height: 30rem;
            background: rgba(147, 51, 234, 0.15);
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            animation: pulse-glow 4s ease-in-out infinite;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 3rem 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 2rem;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            transition: color 0.3s;
        }
        
        .back-btn:hover {
            color: white;
        }
        
        .back-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: rgb(148, 163, 184);
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: rgb(203, 213, 225);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #9333EA;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }
        
        input::placeholder {
            color: rgb(100, 116, 139);
        }
        
        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        input[type="checkbox"] {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
        }
        
        .checkbox-label {
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
        }
        
        .forgot-link {
            color: #9333EA;
            font-size: 0.875rem;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #9333EA, #7C3AED);
            color: white;
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }
        
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 15px 35px rgba(147, 51, 234, 0.5);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(100, 116, 139, 0.3);
        }
        
        .divider-text {
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .social-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid rgba(100, 116, 139, 0.3);
            background: rgba(30, 41, 59, 0.6);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .social-btn:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(100, 116, 139, 0.5);
        }
        
        .social-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
        }
        
        .signup-link a {
            color: #9333EA;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgb(252, 165, 165);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (min-width: 640px) {
            .container {
                height: 844px;
                border-radius: 2.5rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="bg-blur-1"></div>
        
        <div class="content">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back
            </button>
            
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue your journey</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-footer">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1.5rem; height: 1.5rem;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    Sign In
                </button>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or continue with</span>
                <div class="divider-line"></div>
            </div>
            
            <button class="social-btn" onclick="signInWithGoogle()">
                <svg viewBox="0 0 24 24" style="width: 1.25rem; height: 1.25rem;">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Create one</a>
            </p>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            errorMessage.classList.remove('show');
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - redirect to app
                    window.location.href = 'app.html';
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Invalid email or password. Please try again.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1.5rem; height: 1.5rem;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    Sign In
                `;
            }
        }
        
        function signInWithGoogle() {
            window.location.href = '/api/auth/google';
        }
    </script>

</body>
</html>
