<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MPHaven">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#020617">
    <title>Sign In - MPHaven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background: linear-gradient(to bottom, #020617, #0f172a, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
            height: 100vh;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(40px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(30, 41, 59, 0.5);
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        
        .container::-webkit-scrollbar {
            display: none;
        }
        
        .bg-blur-1 {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 30rem;
            height: 30rem;
            background: rgba(147, 51, 234, 0.15);
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            animation: pulse-glow 4s ease-in-out infinite;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: max(2rem, env(safe-area-inset-top)) max(1.5rem, env(safe-area-inset-left)) max(2rem, env(safe-area-inset-bottom)) max(1.5rem, env(safe-area-inset-right));
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 2rem;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0.5rem 0;
            transition: color 0.3s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
        }
        
        .back-btn:hover {
            color: white;
        }
        
        .back-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: rgb(148, 163, 184);
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: rgb(203, 213, 225);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            -webkit-appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #9333EA;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }
        
        input::placeholder {
            color: rgb(100, 116, 139);
        }
        
        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        input[type="checkbox"] {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
        }
        
        .checkbox-label {
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
        }
        
        .forgot-link {
            color: #9333EA;
            font-size: 0.875rem;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            min-height: 48px;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #9333EA, #7C3AED);
            color: white;
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }
        
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 15px 35px rgba(147, 51, 234, 0.5);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(100, 116, 139, 0.3);
        }
        
        .divider-text {
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .social-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid rgba(100, 116, 139, 0.3);
            background: rgba(30, 41, 59, 0.6);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            min-height: 48px;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .social-btn:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(100, 116, 139, 0.5);
        }
        
        .social-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
        }
        
        .signup-link a {
            color: #9333EA;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgb(252, 165, 165);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: 1rem;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(100, 116, 139, 0.3);
            border-top: 3px solid #9333EA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (min-width: 640px) {
            .container {
                height: 844px;
                max-height: 90vh;
                border-radius: 2.5rem;
            }

            h1 {
                font-size: 3rem;
            }
        }

        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            
            .container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-blur-1"></div>

        <div class="content">
            <button class="back-btn" id="backBtn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back
            </button>
            
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue your journey</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                
                <div class="form-footer">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1.5rem; height: 1.5rem;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    Sign In
                </button>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or continue with</span>
                <div class="divider-line"></div>
            </div>
            
            <button class="social-btn" id="googleBtn">
                <svg viewBox="0 0 24 24" style="width: 1.25rem; height: 1.25rem;">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Create one</a>
            </p>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Signing in...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        (function() {
            'use strict';
            
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            console.log('Login page - Device info:', { isIOS, isSafari });
            
            // Supabase configuration
            const SUPABASE_URL = 'https://ocdwpaefmslyidelkzde.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZHdwYWVmbXNseWlkZWxremRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NjQ1OTQsImV4cCI6MjA4NTA0MDU5NH0.OAYuCQhxrmZMLI_H8OuaJvs7dKVm82gUPgGzQDUYq-Q';
            
            // Initialize Supabase
            let sbClient = null;
            
            try {
                sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true,
                        flowType: 'pkce',
                        storage: {
                            getItem: (key) => {
                                try {
                                    return localStorage.getItem(key);
                                } catch (e) {
                                    console.warn('Storage access error:', e);
                                    return null;
                                }
                            },
                            setItem: (key, value) => {
                                try {
                                    localStorage.setItem(key, value);
                                } catch (e) {
                                    console.warn('Storage write error:', e);
                                }
                            },
                            removeItem: (key) => {
                                try {
                                    localStorage.removeItem(key);
                                } catch (e) {
                                    console.warn('Storage remove error:', e);
                                }
                            }
                        }
                    }
                });
                
                console.log('Supabase initialized successfully');
                
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                showError('Unable to initialize authentication. Please refresh the page.');
            }
            
            // UI Helper functions
            function showLoading(message = 'Signing in...') {
                const overlay = document.getElementById('loadingOverlay');
                const text = overlay.querySelector('.loading-text');
                if (text) text.textContent = message;
                overlay.classList.add('show');
                if (isIOS) document.body.style.overflow = 'hidden';
            }
            
            function hideLoading() {
                const overlay = document.getElementById('loadingOverlay');
                overlay.classList.remove('show');
                if (isIOS) document.body.style.overflow = '';
            }
            
            function showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            }
            
            function hideError() {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.classList.remove('show');
            }
            
            // Handle email/password login
            async function handleLogin(event) {
                event.preventDefault();
                
                if (!sbClient) {
                    showError('Authentication service not available. Please refresh the page.');
                    return;
                }
                
                const submitBtn = document.getElementById('submitBtn');
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                submitBtn.disabled = true;
                hideError();
                showLoading('Signing in...');
                
                try {
                    const { data, error } = await sbClient.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    console.log('Login successful:', data.user.email);
                    showLoading('Success! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 500);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    hideLoading();
                    
                    let errorMessage = 'Invalid email or password. Please try again.';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Invalid email or password. Please check your credentials.';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Please verify your email address before signing in.';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                    
                } finally {
                    submitBtn.disabled = false;
                }
            }
            
            // Handle Google sign-in
            async function handleGoogleSignIn() {
                console.log('Starting Google sign-in...');
                
                if (!sbClient) {
                    showError('Authentication service not available. Please refresh the page.');
                    return;
                }
                
                const googleBtn = document.getElementById('googleBtn');
                googleBtn.disabled = true;
                hideError();
                showLoading('Connecting to Google...');
                
                try {
                    const redirectTo = window.location.origin + '/app.html';
                    console.log('Redirect URL:', redirectTo);
                    
                    const { data, error } = await sbClient.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: redirectTo,
                            queryParams: {
                                access_type: 'offline',
                                prompt: 'consent',
                            },
                            skipBrowserRedirect: false
                        }
                    });
                    
                    if (error) throw error;
                    
                    console.log('OAuth initiated:', data);
                    
                    setTimeout(() => {
                        hideLoading();
                        googleBtn.disabled = false;
                        showError('Sign-in window did not open. Please check your popup settings.');
                    }, 5000);
                    
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    hideLoading();
                    googleBtn.disabled = false;
                    
                    let errorMessage = 'Unable to sign in with Google. ';
                    
                    if (isIOS) {
                        errorMessage += 'Please ensure cookies are enabled and not in Private Browsing mode.';
                    } else {
                        errorMessage += 'Please try again.';
                    }
                    
                    showError(errorMessage);
                }
            }
            
            // Handle back button
            function handleBack() {
                window.location.href = 'index.html';
            }
            
            // Check for existing session
            async function checkSession() {
                if (!sbClient) return false;
                
                try {
                    const { data: { session }, error } = await sbClient.auth.getSession();
                    
                    if (error) {
                        console.log('Session check error:', error);
                        return false;
                    }
                    
                    if (session) {
                        console.log('Already logged in, redirecting...');
                        showLoading('Already signed in! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'app.html';
                        }, 500);
                        return true;
                    }
                    
                    return false;
                } catch (err) {
                    console.log('No active session');
                    return false;
                }
            }
            
            // Handle OAuth callback
            async function handleOAuthCallback() {
                const hash = window.location.hash;
                const search = window.location.search;
                
                if (hash.includes('access_token') || hash.includes('error') || search.includes('code=')) {
                    console.log('OAuth callback detected');
                    
                    if (!sbClient) {
                        console.error('Supabase not initialized for OAuth callback');
                        showError('Authentication error. Please try signing in again.');
                        window.history.replaceState({}, document.title, '/login.html');
                        return;
                    }
                    
                    showLoading('Completing sign in...');
                    
                    try {
                        const { data, error } = await sbClient.auth.getSession();
                        
                        if (error) throw error;
                        
                        if (data.session) {
                            console.log('Session established, redirecting to app');
                            setTimeout(() => {
                                window.location.href = 'app.html';
                            }, 500);
                        } else {
                            throw new Error('No session after OAuth');
                        }
                    } catch (error) {
                        console.error('OAuth callback error:', error);
                        hideLoading();
                        showError('Sign-in failed. Please try again.');
                        window.history.replaceState({}, document.title, '/login.html');
                    }
                }
            }
            
            // Initialize page
            document.addEventListener('DOMContentLoaded', async function() {
                console.log('Login page loaded');
                
                // Setup event listeners
                const loginForm = document.getElementById('loginForm');
                const googleBtn = document.getElementById('googleBtn');
                const backBtn = document.getElementById('backBtn');
                
                if (loginForm) {
                    loginForm.addEventListener('submit', handleLogin);
                }
                
                if (googleBtn) {
                    googleBtn.addEventListener('click', handleGoogleSignIn);
                }
                
                if (backBtn) {
                    backBtn.addEventListener('click', handleBack);
                }
                
                // iOS viewport fixes
                if (isIOS) {
                    const setVH = () => {
                        const vh = window.innerHeight * 0.01;
                        document.documentElement.style.setProperty('--vh', `${vh}px`);
                    };
                    setVH();
                    window.addEventListener('resize', setVH);
                }
                
                // Check for OAuth callback first
                await handleOAuthCallback();
                
                // Then check for existing session
                setTimeout(() => {
                    checkSession();
                }, 500);
            });
            
            // Listen for auth state changes
            if (sbClient) {
                sbClient.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event, session?.user?.email);
                    
                    if (event === 'SIGNED_IN' && session) {
                        console.log('User signed in, redirecting...');
                        showLoading('Success! Loading your account...');
                        setTimeout(() => {
                            window.location.href = 'app.html';
                        }, 500);
                    }
                });
            }
            
        })();
    </script>
</body>
</html>
