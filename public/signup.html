<script>
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strength = [
            document.getElementById('strength1'),
            document.getElementById('strength2'),
            document.getElementById('strength3'),
            document.getElementById('strength4')
        ];
        const strengthText = document.getElementById('strengthText');
        
        // Reset
        strength.forEach(bar => bar.classList.remove('active'));
        
        let score = 0;
        if (password.length >= 8) score++;
        if (password.length >= 12) score++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password) && /[^a-zA-Z0-9]/.test(password)) score++;
        
        for (let i = 0; i < score; i++) {
            strength[i].classList.add('active');
        }
        
        const messages = [
            'At least 8 characters',
            'Weak password',
            'Fair password',
            'Good password',
            'Strong password'
        ];
        
        strengthText.textContent = messages[score];
    }
    
    async function handleSignup(event) {
        event.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';
        errorMessage.classList.remove('show');
        
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        
        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Success - redirect to app
                window.location.href = 'app.html';
            } else {
                // Show error
                errorMessage.textContent = data.error || 'Failed to create account. Please try again.';
                errorMessage.classList.add('show');
            }
        } catch (error) {
            errorMessage.textContent = 'Network error. Please check your connection and try again.';
            errorMessage.classList.add('show');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = `
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1.5rem; height: 1.5rem;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Create Account
            `;
        }
    }
    
    function signInWithGoogle() {
        window.location.href = '/api/auth/google';
    }
</script>
