<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Skill Family ¬∑ MPHaven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: #0f172a;
            color: rgb(241, 245, 249);
        }

        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-wrapper {
            width: 100%;
            max-width: 28rem;
            height: 100%;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            flex-direction: column;
            position: relative;
            border-left: 1px solid rgba(30, 41, 59, 0.5);
            border-right: 1px solid rgba(30, 41, 59, 0.5);
        }

        .bg-blur-1, .bg-blur-2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            -webkit-filter: blur(140px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }
        .bg-blur-1 {
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 22rem;
            height: 22rem;
            background: rgba(14, 116, 144, 0.08);
        }
        .bg-blur-2 {
            bottom: -10%;
            right: -10%;
            width: 18rem;
            height: 18rem;
            background: rgba(217, 119, 6, 0.08);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .main-content::-webkit-scrollbar {
            display: none;
        }

        .content-wrapper {
            padding: max(1.5rem, env(safe-area-inset-top)) 1.25rem max(2rem, env(safe-area-inset-bottom));
            min-height: 100%;
        }

        .header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(51, 65, 85, 0.4);
        }
        .family-icon-large {
            width: 5rem;
            height: 5rem;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            flex-shrink: 0;
        }
        .header-text {
            flex: 1;
        }
        .family-name {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }
        .family-description {
            color: rgb(148, 163, 184);
            font-size: 0.9375rem;
            line-height: 1.4;
        }

        .progress-box {
            background: linear-gradient(135deg, rgba(14,116,144,0.15), rgba(217,119,6,0.10));
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .progress-text {
            color: rgb(165, 243, 252);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .skill-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.65), rgba(15, 23, 42, 0.45));
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }
        .skill-card.in-toolkit {
            border: 1px solid rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.12), rgba(139, 92, 246, 0.05));
        }
        .skill-card.recommended {
            border: 2px solid rgba(14, 116, 144, 0.5);
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .skill-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .skill-title {
            flex: 1;
        }
        .skill-name {
            color: rgb(241, 245, 249);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .skill-tagline {
            color: rgb(165, 243, 252);
            font-size: 0.8125rem;
        }

        .skill-description {
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .skill-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        .duration {
            color: rgb(100, 116, 139);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .badge-toolkit {
            padding: 0.5rem 1rem;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 9999px;
            color: rgb(196, 181, 253);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .btn-learn {
            padding: 0.5rem 1.25rem;
            background: rgba(14, 116, 144, 0.2);
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 9999px;
            color: rgb(165, 243, 252);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
            white-space: nowrap;
        }
        .btn-learn:active {
            transform: scale(0.95);
            background: rgba(14, 116, 144, 0.4);
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 0.75rem;
            color: rgb(148, 163, 184);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        .back-button:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.7);
        }

        .toast {
            position: fixed;
            bottom: max(6rem, env(safe-area-inset-bottom) + 4rem);
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 0.75rem;
            padding: 0.875rem 1.25rem;
            color: white;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: calc(100vw - 2rem);
            text-align: center;
            font-size: 0.875rem;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (min-width: 640px) {
            .app-wrapper {
                border-radius: 2rem;
                margin: 1rem 0;
                height: calc(100dvh - 2rem);
                max-height: 844px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="bg-blur-1"></div>
            <div class="bg-blur-2"></div>
            <div id="mainContent" class="main-content"></div>
        </div>
    </div>
    <div id="toast" class="toast"></div>

                },
                {

                    name: 'SWAP THE THOUGHT',

                    tagline: 'Replace it with another',
                    description: 'You don\'t have to believe every thought. Try swapping it for a different one.',
                    duration: '1-2 min'
                },
                { 
                    id: 'feelsomething', 
                    name: 'FEEL SOMETHING', 
                    icon: '‚ùÑÔ∏è', 
                    tagline: 'Wake up your senses when numb',
                    description: 'When you feel numb or disconnected, strong sensations can bring you back to your body.',
                    duration: '15-30 sec'
                }
            ],
            comfort: [
                { 
                    id: 'safebase', 
                    name: 'SAFE BASE', 
                    icon: 'üèùÔ∏è', 
                    tagline: 'Visit your inner sanctuary',

                    duration: '2-3 min'
                },
                { 
                    id: 'findlesson',

                    duration: '2-3 min'
                },
                { 
                    id: 'release',

                },
                {

                },

                {

        // ============================================
        // TOOLKIT STORAGE
        // ============================================
        function getToolkit() {
            try {
                return JSON.parse(localStorage.getItem('mphaven_toolkit') || '{}');
            } catch (e) {
                return {};
            }
        }

        function isInToolkit(skillId) {
            const toolkit = getToolkit();
            return toolkit[skillId] !== undefined;
        }

        function getToolkitCountForFamily(familyId) {
            const toolkit = getToolkit();
            return Object.values(toolkit).filter(skill => skill.familyId === familyId).length;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ============================================
        // SKILL ACTIONS - GLOBAL
        // ============================================
        window.startSkill = function(skillId) {
            console.log('Starting skill:', skillId);
            window.location.href = `skill-engine.html?skill=${encodeURIComponent(skillId)}`;
        };

        window.showToast = showToast;

        // ============================================
        // RENDER
        // ============================================
        function render() {
            const urlParams = new URLSearchParams(window.location.search);
            const familyId = urlParams.get('id');
            
            if (!familyId || !FAMILY_META[familyId]) {
                window.location.href = 'academy.html';
                return;
            }

            const family = FAMILY_META[familyId];
            const skills = ALL_SKILLS[familyId] || [];
            const toolkitCount = getToolkitCountForFamily(familyId);
            
            let html = `
                <div class="content-wrapper">
                    <div class="header">
                        <div class="family-icon-large" style="background: ${family.color}20; color: ${family.color}">
                            ${family.icon}
                        </div>
                        <div class="header-text">
                            <div class="family-name" style="color: ${family.color}">${family.name}</div>
                            <div class="family-description">${family.description}</div>
                        </div>
                    </div>

                    <div class="progress-box">
                        <span class="progress-text">
                            üß∞ ${toolkitCount} of ${skills.length} skills in your toolkit
                        </span>
                    </div>
            `;

            skills.forEach((skill, index) => {
                const inToolkit = isInToolkit(skill.id);
                const isFirst = index === 0 && toolkitCount === 0;
                
                html += `
                    <div class="skill-card ${inToolkit ? 'in-toolkit' : ''} ${isFirst ? 'recommended' : ''}">
                        <div class="skill-header">
                            <div class="skill-icon" style="background: ${family.color}20; color: ${family.color}">
                                ${skill.icon}
                            </div>
                            <div class="skill-title">
                                <div class="skill-name">${skill.name}</div>
                                <div class="skill-tagline">${skill.tagline}</div>
                            </div>
                        </div>
                        
                        <div class="skill-description">
                            ${skill.description}
                        </div>
                        
                        <div class="skill-footer">
                            <span class="duration">‚è±Ô∏è ${skill.duration}</span>
                            <div class="button-group">
                                ${inToolkit ? '<span class="badge-toolkit">‚úì IN TOOLKIT</span>' : ''}
                                <button class="btn-learn" onclick="startSkill('${skill.id}')">
                                    ${inToolkit ? 'REVIEW ‚Üí' : 'LEARN ‚Üí'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                    <button class="back-button" onclick="window.location.href='academy.html'">
                        ‚Üê Back to Survival Toolkit
                    </button>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
            
            setTimeout(() => {
                const mainContent = document.querySelector('.main-content');
                if (mainContent) mainContent.scrollTop = 0;
            }, 50);
        }

        // ============================================
        // INIT
        // ============================================
        function init() {
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });
            
            render();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
