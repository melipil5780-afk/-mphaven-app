            filter: blur(140px);
            -webkit-filter: blur(140px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }
        .bg-blur-1 {
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 22rem;
            height: 22rem;
            background: rgba(14, 116, 144, 0.08);
        }
        .bg-blur-2 {
            bottom: -10%;
            right: -10%;
            width: 18rem;
            height: 18rem;
            background: rgba(217, 119, 6, 0.08);
        }

        .main-content {

            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        }

            margin-bottom: 1.5rem;

        .family-description {

            border-radius: 1.25rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;

        // ============================================
        // TOOLKIT STORAGE
        // ============================================
        function getToolkit() {
            try {
                return JSON.parse(localStorage.getItem('mphaven_toolkit') || '{}');
            } catch (e) {
                return {};
            }
        }

        function isInToolkit(skillId) {
            const toolkit = getToolkit();
            return toolkit[skillId] !== undefined;
        }

        function getToolkitCountForFamily(familyId) {
            const toolkit = getToolkit();
            return Object.values(toolkit).filter(skill => skill.familyId === familyId).length;
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ============================================
        // SKILL ACTIONS - Passes custom text to skill engine
        // ============================================
        function startSkill(skillId, customAction = null) {
            if (customAction) {
                // Store the custom action in localStorage
                localStorage.setItem('last_custom_action', JSON.stringify({
                    skillId: skillId,
                    action: customAction,
                    timestamp: new Date().toISOString()
                }));
            }
            
            // Navigate to skill engine
            window.location.href = `skill-engine.html?skill=${skillId}`;
        }

        // Make functions global
        window.startSkill = startSkill;
        window.showToast = showToast;

        // ============================================
        // RENDER
        // ============================================
        function render() {
            const urlParams = new URLSearchParams(window.location.search);
            const familyId = urlParams.get('id');
            
            if (!familyId || !FAMILY_META[familyId]) {
                window.location.href = 'academy.html';
                return;
            }

            const family = FAMILY_META[familyId];
            const skills = ALL_SKILLS[familyId] || [];
            const toolkitCount = getToolkitCountForFamily(familyId);
            
            let html = `
                <div class="content-wrapper">
                    <div class="header">
                        <div class="family-icon-large" style="background: ${family.color}20; color: ${family.color}">
                            ${family.icon}
                        </div>
                        <div class="header-text">
                            <div class="family-name" style="color: ${family.color}">${family.name}</div>
                            <div class="family-description">${family.description}</div>
                        </div>
                    </div>

                    <div class="progress-box">
                        <span class="progress-text">
                            üß∞ ${toolkitCount} of ${skills.length} skills in your toolkit
                        </span>
                    </div>
            `;

            skills.forEach((skill, index) => {
                const inToolkit = isInToolkit(skill.id);
                const isFirst = index === 0 && toolkitCount === 0;
                
                html += `
                    <div class="skill-card ${inToolkit ? 'in-toolkit' : ''} ${isFirst ? 'recommended' : ''}">
                        <div class="skill-header">
                            <div class="skill-icon" style="background: ${family.color}20; color: ${family.color}">
                                ${skill.icon}
                            </div>
                            <div class="skill-title">
                                <div class="skill-name">${skill.name}</div>
                                <div class="skill-tagline">${skill.tagline}</div>
                            </div>
                        </div>
                        
                        <div class="skill-description">
                            ${skill.description}
                        </div>
                        
                        <div class="options-section">
                            <div class="options-title">
                                <span>‚ú® Choose what works for you:</span>
                            </div>
                            <div class="options-grid">
                                ${skill.options.map(opt => `
                                    <div class="option-btn" onclick="event.stopPropagation(); startSkill('${skill.id}', '${opt.text}')">
                                        ${opt.emoji} ${opt.text}
                                    </div>
                                `).join('')}
                            </div>
                            
                            <!-- EVERY SKILL HAS "SOMETHING ELSE" + TEXT INPUT -->
                            <div class="custom-option">
                                <input type="text" 
                                       id="custom-${skill.id}" 
                                       class="custom-input" 
                                       placeholder="Something else..." 
                                       value="">
                                <button class="add-btn" 
                                        onclick="event.stopPropagation(); 
                                                 const val = document.getElementById('custom-${skill.id}').value;
                                                 if(val.trim()) {
                                                     startSkill('${skill.id}', val.trim());
                                                     document.getElementById('custom-${skill.id}').value = '';
                                                 } else {
                                                     showToast('Type what you want to try');
                                                 }">
                                    ‚ûï Use this
                                </button>
                            </div>
                        </div>
                        
                        <div class="skill-footer">
                            <span class="duration">‚è±Ô∏è ${skill.duration}</span>
                            ${inToolkit ? 
                                '<span class="skill-badge badge-toolkit">‚úì IN TOOLKIT</span>' : 
                                '<span class="skill-badge badge-learn">LEARN ‚Üí</span>'
                            }
                        </div>
                    </div>
                `;
            });

            html += `
                    <div class="back-button" onclick="window.location.href='academy.html'">
                        ‚Üê Back to Survival Toolkit
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
            
            // Scroll to top
            setTimeout(() => {
                const mainContent = document.querySelector('.main-content');
                if (mainContent) mainContent.scrollTop = 0;
            }, 50);
        }

        // ============================================
        // INIT
        // ============================================
        function init() {
            // Prevent zoom
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });
            
            render();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
