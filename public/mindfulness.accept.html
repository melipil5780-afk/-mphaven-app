<style>
:root{
    --bg-dark:#0f172a;
    --bg-card:rgba(15,23,42,.98);
    --border-subtle:rgba(30,41,59,.5);
    --primary-teal:#0e7490;
    --accent-amber:#d97706;
    --drama-red:#dc2626;
    --text-primary:#f1f5f9;
    --text-secondary:#cbd5e1;
    --text-muted:#94a3b8;
    --text-teal:#5eead4;
    --text-amber:#fbbf24;
    --gradient-main:linear-gradient(135deg,#0e7490,#d97706)
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    -webkit-tap-highlight-color:transparent;
    -webkit-font-smoothing:antialiased
}
html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:var(--bg-dark);
    color:var(--text-primary);
    -webkit-overflow-scrolling:touch
}
.container{
    width:100%;
    height:100vh;
    height:-webkit-fill-available;
    display:flex;
    flex-direction:column
}
.app-wrapper{
    width:100%;
    max-width:28rem;
    height:100%;
    margin:0 auto;
    background:var(--bg-card);
    display:flex;
    flex-direction:column;
    position:relative;
    overflow:hidden
}
.bg-blur-1,.bg-blur-2{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    z-index:0;
    opacity:.3
}
.bg-blur-1{
    top:-5%;
    left:50%;
    transform:translateX(-50%);
    width:22rem;
    height:22rem;
    background:rgba(14,116,144,.15)
}
.bg-blur-2{
    bottom:-5%;
    right:-5%;
    width:18rem;
    height:18rem;
    background:rgba(217,119,6,.15)
}
.main-content{
    flex:1;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
    scrollbar-width:none;
    position:relative;
    z-index:1
}
.main-content::-webkit-scrollbar{
    display:none
}
.content-wrapper{
    padding:1rem 1.25rem 2rem;

.card{

    padding:1.5rem;
    margin-bottom:1rem

.skill-header{

}
.btn{
    color:#fff;
    font-weight:600;
    border:none;
    padding:1rem;
    border-radius:1rem;
    cursor:pointer;
    width:100%;
    font-size:1rem;
    transition:all .3s ease;
    -webkit-appearance:none;
    touch-action:manipulation;
    min-height:44px
}
.btn-primary{
    background:var(--gradient-main);
    box-shadow:0 4px 16px rgba(14,116,144,.2)
}
.btn-primary:hover,.btn-primary:active{

    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(14,116,144,.25)
}
.btn-secondary{
    background:var(--primary-teal);
    box-shadow:0 4px 16px rgba(14,116,144,.2)
}
.btn-secondary:hover,.btn-secondary:active{
    background:#0c627a;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(14,116,144,.25)
}
.btn-tertiary{
    background:var(--accent-amber);
    box-shadow:0 4px 16px rgba(217,119,6,.2)
}
.btn-tertiary:hover,.btn-tertiary:active{
    background:#b45309;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(217,119,6,.25)
}
.btn:disabled{
    opacity:.4;
    cursor:not-allowed;
    transform:none!important
}
.progress-dots{
    display:flex;
    gap:.25rem
}
.progress-dot{
    flex:1;
    height:.5rem;
    background:rgba(148,163,184,.25);
    border-radius:9999px
}
.progress-dot.active{
    background:var(--gradient-main)
}
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
.step-transition{
    animation:fadeIn .4s ease-out
}
.checkbox-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:.5rem
}
.checkbox-label{
    display:flex;
    align-items:center;
    gap:.5rem;
    padding:.75rem;
    background:rgba(30,41,59,.5);
    border:1px solid rgba(51,65,85,.4);
    border-radius:.75rem;
    cursor:pointer;
    transition:all .2s;
    -webkit-tap-highlight-color:transparent
}
.checkbox-label:hover,.checkbox-label:active{
    border-color:rgba(14,116,144,.5);
    background:rgba(14,116,144,.12)
}
.checkbox-label:active{
    transform:scale(0.98)
}
.checkbox-label.checked{
    border-color:rgba(14,116,144,.6);
    background:rgba(14,116,144,.18)
}
input[type=checkbox]{
    width:1.25rem;
    height:1.25rem;
    cursor:pointer;
    accent-color:var(--primary-teal)
}
textarea,input[type=text]{
    width:100%;
    padding:.75rem;
    border-radius:.75rem;
    border:1px solid rgba(51,65,85,.4);
    background:rgba(30,41,59,.5);
    color:#fff;
    font-size:16px;
    -webkit-appearance:none;
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif
}
textarea{
    min-height:100px;
    resize:vertical
}
input[type=range]{
    width:100%;
    height:6px;
    background:rgba(30,41,59,.7);
    border-radius:10px;
    outline:0;
    -webkit-appearance:none
}
input[type=range]::-webkit-slider-thumb{
    -webkit-appearance:none;
    width:24px;
    height:24px;
    border-radius:50%;
    background:var(--primary-teal);
    cursor:pointer;
    border:none
}
.char-counter{
    font-size:.875rem;
    color:var(--text-muted);
    text-align:right;
    margin-top:.5rem
}
.char-counter.active{
    color:var(--text-teal);
    font-weight:600
}
.feedback-toast{
    position:fixed;
    bottom:calc(2rem + env(safe-area-inset-bottom));
    left:50%;
    transform:translateX(-50%) translateY(100px);
    background:rgba(14,116,144,.95);
    color:#fff;
    padding:1rem 1.5rem;
    border-radius:.75rem;
    z-index:1000;
    opacity:0;
    transition:all .3s ease
}
.feedback-toast.show{
    transform:translateX(-50%) translateY(0);
    opacity:1
}
.hidden{
    display:none!important
}
.relief-emoji{
    font-size:2rem;
    margin-bottom:.5rem
}
@supports (-webkit-touch-callout:none){
    .container{height:-webkit-fill-available}
}
button{
    cursor:pointer;
    -webkit-user-select:none;
    user-select:none
}
.btn-mb{
    margin-bottom:1rem
}
</style>
</head>
