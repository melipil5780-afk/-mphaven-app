<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Act Wisely">
<meta name="theme-color" content="#0f172a">
<meta name="format-detection" content="telephone=no">
<title>Act Wisely - Mindfulness</title>
<link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìã</text></svg>">
<style>
:root{
    --bg-dark:#0f172a;
    --bg-card:rgba(15,23,42,.98);
    --border-subtle:rgba(30,41,59,.5);
    --primary-teal:#0e7490;
    --accent-amber:#d97706;
    --ego-red:#dc2626;
    --text-primary:#f1f5f9;
    --text-secondary:#cbd5e1;
    --text-muted:#94a3b8;
    --text-teal:#5eead4;
    --text-amber:#fbbf24;
    --success-emerald:#4ade80;
    --gradient-main:linear-gradient(135deg,#0e7490,#d97706)
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    -webkit-tap-highlight-color:transparent;
    -webkit-font-smoothing:antialiased
}
html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:var(--bg-dark);
    color:var(--text-primary);
    -webkit-overflow-scrolling:touch
}
.container{
    width:100%;
    height:100vh;
    height:-webkit-fill-available;
    display:flex;
    flex-direction:column
}
.app-wrapper{
    width:100%;
    max-width:28rem;
    height:100%;
    margin:0 auto;
    background:var(--bg-card);
    display:flex;
    flex-direction:column;
    position:relative;
    overflow:hidden
}
.bg-blur-1,.bg-blur-2{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    z-index:0;
    opacity:.3
}
.bg-blur-1{
    top:-5%;
    left:50%;
    transform:translateX(-50%);
    width:22rem;
    height:22rem;
    background:rgba(14,116,144,.15)
}
.bg-blur-2{
    bottom:-5%;
    right:-5%;
    width:18rem;
    height:18rem;
    background:rgba(217,119,6,.15)
}
.main-content{
    flex:1;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
    scrollbar-width:none;
    position:relative;
    z-index:1
}
.main-content::-webkit-scrollbar{
    display:none
}
.content-wrapper{
    padding:1rem 1.25rem 2rem;
    padding-bottom:calc(2rem + env(safe-area-inset-bottom))
}
.card{
    background:linear-gradient(135deg,rgba(30,41,59,.65),rgba(15,23,42,.45));
    border:1px solid rgba(51,65,85,.4);
    border-radius:1.25rem;
    padding:1.5rem;
    margin-bottom:1rem
}
.skill-header{
    background:linear-gradient(135deg,rgba(14,116,144,0.15),rgba(217,119,6,0.12));
    border:1px solid rgba(14,116,144,0.25)
}
.btn{
    color:#fff;
    font-weight:600;
    border:none;
    padding:1rem;
    border-radius:1rem;
    cursor:pointer;
    width:100%;
    font-size:1rem;
    transition:all .3s ease;
    -webkit-appearance:none;
    touch-action:manipulation;
    min-height:44px
}
.btn-primary{
    background:var(--gradient-main);
    box-shadow:0 4px 16px rgba(14,116,144,.2)
}
.btn-primary:hover,.btn-primary:active{
    opacity:.92;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(14,116,144,.25)
}
.btn-secondary{
    background:var(--primary-teal);
    box-shadow:0 4px 16px rgba(14,116,144,.2)
}
.btn-secondary:hover,.btn-secondary:active{
    background:#0c627a;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(14,116,144,.25)
}
.btn-tertiary{
    background:var(--accent-amber);
    box-shadow:0 4px 16px rgba(217,119,6,.2)
}
.btn-tertiary:hover,.btn-tertiary:active{
    background:#b45309;
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(217,119,6,.25)
}
.btn:disabled{
    opacity:.4;
    cursor:not-allowed;
    transform:none!important
}
.progress-dots{
    display:flex;
    gap:.25rem
}
.progress-dot{
    flex:1;
    height:.5rem;
    background:rgba(148,163,184,.25);
    border-radius:9999px
}
.progress-dot.active{
    background:var(--gradient-main)
}
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
.step-transition{
    animation:fadeIn .4s ease-out
}
.checkbox-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:.5rem
}
.checkbox-label{
    display:flex;
    align-items:center;
    gap:.5rem;
    padding:.75rem;
    background:rgba(30,41,59,.5);
    border:1px solid rgba(51,65,85,.4);
    border-radius:.75rem;
    cursor:pointer;
    transition:all .2s;
    -webkit-tap-highlight-color:transparent
}
.checkbox-label:hover,.checkbox-label:active{
    border-color:rgba(14,116,144,.5);
    background:rgba(14,116,144,.12)
}
.checkbox-label:active{
    transform:scale(0.98)
}
.checkbox-label.checked{
    border-color:rgba(14,116,144,.6);
    background:rgba(14,116,144,.18)
}
input[type=checkbox]{
    width:1.25rem;
    height:1.25rem;
    cursor:pointer;
    accent-color:var(--primary-teal)
}
textarea,input[type=text]{
    width:100%;
    padding:.75rem;
    border-radius:.75rem;
    border:1px solid rgba(51,65,85,.4);
    background:rgba(30,41,59,.5);
    color:#fff;
    font-size:16px;
    -webkit-appearance:none;
    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif
}
textarea{
    min-height:100px;
    resize:vertical
}
input[type=range]{
    width:100%;
    height:6px;
    background:rgba(30,41,59,.7);
    border-radius:10px;
    outline:0;
    -webkit-appearance:none
}
input[type=range]::-webkit-slider-thumb{
    -webkit-appearance:none;
    width:24px;
    height:24px;
    border-radius:50%;
    background:var(--primary-teal);
    cursor:pointer;
    border:none
}
.char-counter{
    font-size:.875rem;
    color:var(--text-muted);
    text-align:right;
    margin-top:.5rem
}
.char-counter.active{
    color:var(--text-teal);
    font-weight:600
}
.feedback-toast{
    position:fixed;
    bottom:calc(2rem + env(safe-area-inset-bottom));
    left:50%;
    transform:translateX(-50%) translateY(100px);
    background:rgba(14,116,144,.95);
    color:#fff;
    padding:1rem 1.5rem;
    border-radius:.75rem;
    z-index:1000;
    opacity:0;
    transition:all .3s ease
}
.feedback-toast.show{
    transform:translateX(-50%) translateY(0);
    opacity:1
}
.hidden{
    display:none!important
}
.relief-emoji{
    font-size:2rem;
    margin-bottom:.5rem
}
@supports (-webkit-touch-callout:none){
    .container{height:-webkit-fill-available}
}
button{
    cursor:pointer;
    -webkit-user-select:none;
    user-select:none
}
.btn-mb{
    margin-bottom:1rem
}
</style>
</head>
<body>
<div class="container"><div class="app-wrapper"><div class="bg-blur-1"></div><div class="bg-blur-2"></div><div class="main-content"><div class="content-wrapper" id="content"></div></div></div></div>
<div id="feedbackToast" class="feedback-toast"></div>
<script>
// Initialize app
(function() {
    let u = { urge: '', egoWords: [], realGoal: '', effectiveAction: '', strategy: 5, strategyWord: '' };
    let c = 1;
    const T = 7;
    const titles = {
        1: 'The Ego Trap',
        2: 'Feel the Need to Win',
        3: 'Winning vs What Works',
        4: 'Ego vs Wisdom',
        5: 'Choose What Truly Works',
        6: 'Your Wisdom Tool',
        7: 'Practice Summary'
    };

    function initApp() {
        loadProgress() ? render() : render();
    }

    function autoSave() {
        localStorage.setItem('actwiselyProgress', JSON.stringify({
            step: c,
            userInput: u,
            timestamp: Date.now()
        }));
    }

    function loadProgress() {
        const s = localStorage.getItem('actwiselyProgress');
        if (s) {
            try {
                const d = JSON.parse(s);
                if ((Date.now() - d.timestamp) / 3600000 < 24 && confirm('Resume where you left off?')) {
                    c = d.step;
                    Object.assign(u, d.userInput);
                    return true;
                }
            } catch(e) {
                console.error('Error loading progress:', e);
            }
        }
        return false;
    }

    function showFeedback(m, d = 2000) {
        const t = document.getElementById('feedbackToast');
        t.textContent = m;
        t.classList.add('show');
        setTimeout(() => {
            t.classList.remove('show');
        }, d);
    }

    function renderHeader() {
        return `<div class="card" style="padding:1rem;margin-bottom:1rem">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.75rem">
                <button onclick="goBack()" style="background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;padding:.25rem;-webkit-tap-highlight-color=transparent">‚Üê</button>
                <h1 style="font-weight:600;font-size:1.125rem">${titles[c]}</h1>
                <div style="color:var(--text-muted);font-size:.875rem">${c}/${T}</div>
            </div>
            <div class="progress-dots">
                ${Array(T).fill().map((_, i) => 
                    `<div class="progress-dot ${i < c ? 'active' : ''}"></div>`
                ).join('')}
            </div>
        </div>`;
    }

    function goBack() {
        if (c > 1) {
            c--;
            render();
        } else {
            window.history.length > 1 ? window.history.back() : window.location.href = '/';
        }
    }

    function canProceed() {
        if (c === 2) return u.urge.length >= 20;
        if (c === 5) return u.realGoal.length >= 1 && u.effectiveAction.length >= 1;
        return true;
    }

    function updateButtonState() {
        const buttons = document.querySelectorAll('.btn-primary');
        buttons.forEach(b => {
            b.disabled = !canProceed();
        });
    }

    function nextStep() {
        // Save data from current step
        if (c === 2) {
            const d = document.getElementById('urgeText');
            if (d) u.urge = d.value.trim();
            
            const checkboxes = document.querySelectorAll('.checkbox-label.checked');
            u.egoWords = Array.from(checkboxes).map(e => 
                e.querySelector('span').textContent
            );
        }
        
        if (c === 5) {
            const g = document.getElementById('realGoal');
            if (g) u.realGoal = g.value.trim();
            
            const a = document.getElementById('effectiveAction');
            if (a) u.effectiveAction = a.value.trim();
            
            const r = document.getElementById('strategyRating');
            if (r) u.strategy = parseInt(r.value);
        }
        
        autoSave();
        
        if (c < T) {
            c++;
            render();
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    }

    function getStrategyEmoji(v) {
        const e = ['üò§','üò†','üòê','üôÇ','üòä','üòÅ','ü§ù','ü§ó','‚ú®','‚úÖ'];
        return e[Math.min(Math.max(0, v - 1), 9)];
    }

    function updateStrategyValue() {
        const v = document.getElementById('strategyRating').value;
        u.strategy = v;
        
        const val = document.getElementById('strategyVal');
        const emoji = document.getElementById('strategyEmoji');
        const dis = document.getElementById('strategyDisplay');
        
        if (val) val.textContent = v;
        if (emoji) emoji.textContent = getStrategyEmoji(v);
        if (dis) {
            dis.style.background = v < 4 ? 'rgba(220,38,68,.2)' : 
                                  v < 7 ? 'rgba(217,119,6,.2)' : 
                                  'rgba(14,116,144,.2)';
        }
    }

    function downloadProgress() {
        const cnt = `ACT WISELY - MY PRACTICE
${new Date().toLocaleDateString()}

üò§ THE EGO URGE:
"${u.urge || 'No urge entered'}"

üéØ REAL GOAL:
"${u.realGoal || 'N/A'}"

‚úÖ WISE ACTION:
"${u.effectiveAction || 'N/A'}"

üìä Wisdom Rating: ${u.strategy}/10
‚ú® Practice Question:
"What do I actually want here?"

üí° Practice: Do what truly works, not what feels right.
Ask: "Will this get me what I actually want?"`;

        try {
            const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (iOS) {
                alert('üì± iOS Note: Copy your practice notes below:\n\n' + cnt);
                navigator.clipboard.writeText(cnt).then(() => {
                    showFeedback('‚úì Copied to clipboard!', 3000);
                });
            } else {
                const b = new Blob([cnt], {type: 'text/plain;charset=utf-8'});
                const url = URL.createObjectURL(b);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Act-Wisely-Practice-' + new Date().toISOString().split('T')[0] + '.txt';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                showFeedback('‚úì Downloaded!', 3000);
            }
            
            localStorage.setItem('moduleCompleted', JSON.stringify({
                moduleId: 'actwisely',
                completed: true,
                timestamp: new Date().toISOString()
            }));
        } catch(e) {
            console.error('Download failed:', e);
            showFeedback('Download failed. Please try again.', 3000);
        }
    }

    function returnToCourse() {
        localStorage.removeItem('actwiselyProgress');
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        isStandalone ? window.location.href = '/' : 
                      window.history.length > 1 ? window.history.back() : 
                      window.location.href = '/';
    }

    function render() {
        const content = document.getElementById('content');
        let html = '';
        
        switch(c) {
            case 1: html = renderStep1(); break;
            case 2: html = renderStep2(); break;
            case 3: html = renderStep3(); break;
            case 4: html = renderStep4(); break;
            case 5: html = renderStep5(); break;
            case 6: html = renderStep6(); break;
            case 7: html = renderStep7(); break;
            default: html = renderStep1();
        }
        
        content.innerHTML = html;
        
        // Initialize interactive elements after render
        setTimeout(() => {
            initializeStep();
        }, 50);
    }

    function initializeStep() {
        // Initialize for step 2
        if (c === 2) {
            const d = document.getElementById('urgeText');
            const cc = document.getElementById('charCounter');
            
            if (d) {
                d.addEventListener('input', (e) => {
                    const l = e.target.value.length;
                    u.urge = e.target.value;
                    if (cc) {
                        cc.textContent = l + ' characters' + (l < 20 ? ' (min 20)' : '');
                        l >= 20 ? cc.classList.add('active') : cc.classList.remove('active');
                    }
                    updateButtonState();
                });
                
                d.value = u.urge;
                d.dispatchEvent(new Event('input'));
            }
            
            // Initialize checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                const lbl = cb.closest('.checkbox-label');
                const txt = lbl.querySelector('span').textContent;
                
                if (u.egoWords && u.egoWords.includes(txt)) {
                    cb.checked = true;
                    lbl.classList.add('checked');
                }
                
                cb.addEventListener('change', (e) => {
                    e.target.checked ? 
                        lbl.classList.add('checked') : 
                        lbl.classList.remove('checked');
                    // Update egoWords array
                    const checkboxes = document.querySelectorAll('.checkbox-label.checked');
                    u.egoWords = Array.from(checkboxes).map(e => 
                        e.querySelector('span').textContent
                    );
                });
            });
        }
        
        // Initialize for step 5 - FIXED
        if (c === 5) {
            const g = document.getElementById('realGoal');
            const a = document.getElementById('effectiveAction');
            const r = document.getElementById('strategyRating');
            
            if (g) {
                g.value = u.realGoal;
                g.addEventListener('input', () => {
                    u.realGoal = g.value.trim();
                    updateButtonState();
                });
                // Trigger initial validation
                if (u.realGoal) g.dispatchEvent(new Event('input'));
            }
            
            if (a) {
                a.value = u.effectiveAction;
                a.addEventListener('input', () => {
                    u.effectiveAction = a.value.trim();
                    updateButtonState();
                });
                // Trigger initial validation
                if (u.effectiveAction) a.dispatchEvent(new Event('input'));
            }
            
            if (r) {
                r.value = u.strategy;
                r.addEventListener('input', updateStrategyValue);
                updateStrategyValue();
            }
        }
        
        updateButtonState();
    }

    function renderStep1() {
        return `<div class="step-transition">
            ${renderHeader()}
            <div class="card skill-header" style="padding:2rem;text-align:center;margin-bottom:1rem">
                <div style="font-size:4rem;margin-bottom:1rem">‚úÖ</div>
                <h2 style="color:#fff;font-size:1.75rem;font-weight:700;margin-bottom:1.5rem">Choose What Truly Works</h2>
                <div style="font-family:monospace;font-size:1.5rem;padding:1rem;background:rgba(30,41,59,.5);border-radius:1rem;margin:1rem 0">
                    Being "Right"<br>
                    <span style="font-size:2rem;color:var(--text-teal)">‚â†</span><br>
                    <span style="background:rgba(14,116,144,.3);padding:.25rem .5rem;border-radius:.5rem">Getting What You Want</span>
                </div>
                <div style="background:rgba(255,255,255,.1);padding:1.25rem;border-radius:1rem;margin:1.5rem 0">
                    <p style="color:#fff;font-weight:600;margin-bottom:.5rem">Example:</p>
                    <p style="color:rgba(255,255,255,.9);font-size:1rem;line-height:1.6">
                        Argument with partner<br>
                        <span style="color:var(--text-teal)">Ego wants:</span> "Prove I'm right!"<br>
                        <span style="color:#fca5a5">Actual goal:</span> Stay connected<br>
                        <span style="color:#fff;font-weight:600">Result:</span> Winning battle, losing war
                    </p>
                </div>
                <div style="background:rgba(14,116,144,.18);border:1px solid rgba(14,116,144,.35);padding:.5rem 1rem;border-radius:2rem;font-size:.875rem;color:var(--text-teal);font-weight:500;display:inline-block">
                    You'll learn to choose what truly works
                </div>
            </div>
            <button onclick="nextStep()" class="btn btn-primary">Discover What Works ‚Üí</button>
        </div>`;
    }

    function renderStep2() {
        return `<div class="step-transition">
            ${renderHeader()}
            <div class="card" style="background:rgba(217,119,6,.15);border:1px solid rgba(217,119,6,.35)">
                <div style="font-size:3rem;margin-bottom:.75rem;text-align:center">üò§</div>
                <h2 style="font-size:1.5rem;font-weight:600;margin-bottom:1rem;text-align:center">Feel the Need to Win</h2>
                <p style="color:var(--text-secondary);text-align:center;font-size:1rem">Let your ego demand victory</p>
            </div>
            
            <div class="card">
                <p style="font-size:1.05rem;font-weight:600;margin-bottom:1.5rem">Instructions:</p>
                ${['Think of a recent disagreement', 'Feel the pull to prove you were right', 'Notice the urge to defend, prove, win', 'Lean into that ego-driven desire'].map((ins, i) => `
                    <div style="display:flex;gap:1rem;margin-bottom:1.5rem;align-items:start">
                        <div style="width:2.25rem;height:2.25rem;background:var(--gradient-main);border-radius:.5rem;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;flex-shrink:0">${i + 1}</div>
                        <p style="color:var(--text-secondary);padding-top:.375rem;line-height:1.6;font-size:1rem">${ins}</p>
                    </div>
                `).join('')}
            </div>
            
            <div class="card" style="border:2px solid rgba(220,38,38,.4);background:rgba(220,38,38,.05)">
                <div style="display:flex;align-items:center;gap:.5rem;margin-bottom:1rem">
                    <span style="font-size:1.5rem">üò§</span>
                    <h3 style="color:#fca5a5;font-weight:600;font-size:1.125rem">Ego's Demands:</h3>
                </div>
                <div class="checkbox-grid" style="margin-bottom:1.5rem">
                    ${['Prove I\'m right', 'Make them admit it', 'Win the argument', 'Show I\'m smarter', 'Get the last word', 'Make them see my side', 'Defend my position'].map(w => `
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span style="color:var(--text-secondary);font-size:.9375rem">${w}</span>
                        </label>
                    `).join('')}
                </div>
                <p style="font-weight:600;margin-bottom:.75rem;font-size:1rem">Describe the urge to "win":</p>
                <textarea id="urgeText" placeholder="What does your ego demand?...">${u.urge}</textarea>
                <div id="charCounter" class="char-counter">0 characters (min 20)</div>
            </div>
            
            <button onclick="nextStep()" class="btn btn-primary btn-mb">Learn Wisdom ‚Üí</button>
        </div>`;
    }

    function renderStep3() {
        return `<div class="step-transition">
            ${renderHeader()}
            <div class="card" style="text-align:center;padding:1.5rem;margin-bottom:1rem">
                <div style="font-size:3rem;margin-bottom:1rem">‚úÖ</div>
                <h2 style="font-size:1.5rem;font-weight:600;margin-bottom:.5rem">Winning vs What Works</h2>
                <p style="color:var(--text-secondary)">Ego ‚â† Wisdom</p>
            </div>
            
            <div class="card" style="border:2px solid rgba(220,38,38,.45);background:rgba(220,38,38,.08);margin-bottom:1rem">
                <div style="display:flex;align-items:center;gap:.75rem;margin-bottom:1rem">
                    <div style="font-size:2rem">üò§</div>
                    <div>
                        <h3 style="color:#fca5a5;font-weight:600;font-size:1.25rem">EGO MODE</h3>
                        <p style="color:#fca5a5;font-size:.875rem;font-weight:500">Seeks to win, be right, look good</p>
                    </div>
                </div>
                <div style="background:rgba(220,38,38,.1);padding:1rem;border-radius:.75rem;margin-bottom:1rem">
