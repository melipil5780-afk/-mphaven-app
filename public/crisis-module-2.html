<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f172a">
<title>Module 2: Physical Reset ‚Äî Body to Brain</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
    --bg-dark: #0f172a;
    --bg-card: rgba(15, 23, 42, 0.98);
    --bg-card-light: rgba(30, 41, 59, 0.65);
    --bg-card-dark: rgba(15, 23, 42, 0.45);
    --border-subtle: rgba(30, 41, 59, 0.5);
    --border-softer: rgba(51, 65, 85, 0.4);
    --primary-teal: #0e7490;
    --primary-teal-dark: #0c627a;
    --accent-amber: #d97706;
    --accent-amber-dark: #b45309;
    --text-primary: rgb(241, 245, 249);
    --text-secondary: rgb(203, 213, 225);
    --text-muted: rgb(148, 163, 184);
    --text-teal-light: rgb(165, 243, 252);
    --text-teal: rgb(94, 234, 212);
    --text-amber: rgb(251, 191, 36);
    --success-emerald: rgb(74, 222, 128);
    --success-bg: rgba(34, 197, 94, 0.12);
    --gradient-main: linear-gradient(135deg, #0e7490, #d97706);
    --gradient-subtle: linear-gradient(135deg, rgba(14,116,144,0.15), rgba(217,119,6,0.10));
    --crisis-red: #dc2626;
    --crisis-red-dark: #b91c1c;
    --crisis-bg: rgba(220, 38, 38, 0.08);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: var(--bg-dark);
    color: var(--text-primary);
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.app-wrapper {
    width: 100%;
    max-width: 28rem;
    height: 100%;
    margin: 0 auto;
    background: var(--bg-card);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

.bg-blur-1, .bg-blur-2 {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
    opacity: 0.3;
}

.bg-blur-1 {
    top: -5%;
    left: 50%;
    transform: translateX(-50%);
    width: 22rem;
    height: 22rem;
    background: rgba(14, 116, 144, 0.15);
}

.bg-blur-2 {
    bottom: -5%;
    right: -5%;
    width: 18rem;
    height: 18rem;
    background: rgba(217, 119, 6, 0.15);
}

.main-content {
    flex: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    position: relative;
    z-index: 1;
    padding: 1.25rem;
    padding-bottom: calc(2rem + env(safe-area-inset-bottom));
}

.main-content::-webkit-scrollbar {
    display: none;
}

/* Crisis Banner */
.crisis-banner {
    background: var(--crisis-bg);
    border: 1px solid var(--crisis-red);
    border-radius: 0.875rem;
    padding: 1rem 1.25rem;
    margin-bottom: 1.25rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 0.75rem;
}

.crisis-text {
    color: #fca5a5;
    font-size: 0.875rem;
    font-weight: 600;
}

.crisis-actions {
    display: flex;
    gap: 0.625rem;
}

.crisis-link {
    color: white;
    background: var(--crisis-red);
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 2rem;
    font-size: 0.8125rem;
    font-weight: 700;
}

/* Header */
.header {
    background: linear-gradient(135deg, var(--bg-card-light), var(--bg-card-dark));
    border: 1px solid var(--border-softer);
    border-radius: 1rem;
    padding: 1.25rem;
    margin-bottom: 1.25rem;
}

.header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.back-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.25rem;
}

.step-indicator {
    color: var(--text-muted);
    font-size: 0.875rem;
    font-weight: 600;
}

.progress-dots {
    display: flex;
    gap: 0.375rem;
    margin-bottom: 1rem;
}

.progress-dot {
    flex: 1;
    height: 0.5rem;
    background: rgba(148,163,184,0.2);
    border-radius: 1rem;
    transition: all 0.3s;
}

.progress-dot.active {
    background: var(--gradient-main);
}

.step-title {
    font-size: 1.5rem;
    font-weight: 700;
    background: var(--gradient-main);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
}

.step-subtitle {
    color: var(--text-secondary);
    font-size: 0.9375rem;
}

/* Cards */
.card {
    background: linear-gradient(135deg, var(--bg-card-light), var(--bg-card-dark));
    border: 1px solid var(--border-softer);
    border-radius: 1.25rem;
    padding: 1.5rem;
    margin-bottom: 1.25rem;
}

.card-highlight {
    background: var(--gradient-subtle);
    border: 1px solid rgba(14,116,144,0.3);
    border-radius: 1.25rem;
    padding: 1.5rem;
    margin-bottom: 1.25rem;
}

.section-header {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 1rem;
    padding-bottom: 0.75rem;
    border-bottom: 1px solid var(--border-softer);
}

.section-icon {
    font-size: 1.75rem;
}

.section-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-teal-light);
}

/* Stats */
.technique-stats {
    display: flex;
    gap: 1rem;
    margin: 1rem 0;
    padding: 1rem;
    background: rgba(15,23,42,0.6);
    border-radius: 0.75rem;
}

.stat {
    flex: 1;
    text-align: center;
}

.stat-label {
    color: var(--text-muted);
    font-size: 0.6875rem;
    text-transform: uppercase;
}

.stat-value {
    color: var(--text-teal);
    font-weight: 700;
    font-size: 1rem;
    margin-top: 0.25rem;
}

/* Instruction Box */
.instruction-box {
    background: rgba(15,23,42,0.6);
    border-left: 4px solid var(--primary-teal);
    border-radius: 0.75rem;
    padding: 1.25rem;
    margin: 1.25rem 0;
}

.instruction-list {
    list-style: none;
    counter-reset: step;
}

.instruction-list li {
    counter-increment: step;
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.instruction-list li:before {
    content: counter(step);
    background: var(--gradient-subtle);
    color: var(--text-teal-light);
    font-weight: 700;
    width: 1.5rem;
    height: 1.5rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    flex-shrink: 0;
}

/* Safety Note */
.safety-note {
    background: rgba(220,38,38,0.1);
    border-left: 4px solid var(--crisis-red);
    padding: 1rem;
    border-radius: 0.75rem;
    margin: 1rem 0;
    font-size: 0.8125rem;
    color: #fca5a5;
}

/* Practice Card */
.practice-card {
    background: var(--gradient-subtle);
    border: 2px solid rgba(14,116,144,0.3);
    border-radius: 1rem;
    padding: 1.5rem;
    margin: 1.25rem 0;
}

.practice-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-teal-light);
    font-weight: 700;
    font-size: 1rem;
    margin-bottom: 1rem;
}

.practice-buttons {
    display: flex;
    gap: 0.75rem;
    margin: 1.25rem 0;
}

.btn-practice {
    flex: 1;
    padding: 0.875rem;
    border-radius: 0.75rem;
    font-weight: 600;
    font-size: 0.875rem;
    cursor: pointer;
    border: none;
    transition: all 0.2s;
}

.btn-practice-primary {
    background: var(--gradient-main);
    color: white;
}

.btn-practice-secondary {
    background: var(--bg-card-dark);
    color: var(--text-secondary);
    border: 1px solid var(--border-softer);
}

/* Timer */
.timer-container {
    text-align: center;
    padding: 1.5rem;
    background: rgba(15,23,42,0.8);
    border-radius: 1rem;
    margin: 1rem 0;
}

.timer-display {
    font-size: 3rem;
    font-weight: 800;
    color: var(--text-teal);
    font-variant-numeric: tabular-nums;
    margin-bottom: 1rem;
}

.timer-phase {
    font-size: 1.25rem;
    color: var(--text-teal-light);
    margin-bottom: 0.5rem;
}

.timer-round {
    color: var(--text-muted);
    font-size: 0.875rem;
}

/* Sliders */
.slider-container {
    margin: 1.5rem 0;
}

.slider-label {
    display: flex;
    justify-content: space-between;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
}

.slider {
    width: 100%;
    height: 0.5rem;
    -webkit-appearance: none;
    background: rgba(15,23,42,0.6);
    border-radius: 1rem;
    outline: none;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 1.25rem;
    height: 1.25rem;
    background: var(--gradient-main);
    border-radius: 50%;
    cursor: pointer;
}

.slider-value {
    color: var(--text-teal);
    font-weight: 700;
    font-size: 1rem;
}

.slider-labels {
    display: flex;
    justify-content: space-between;
    color: var(--text-muted);
    font-size: 0.75rem;
    margin-top: 0.25rem;
}

/* Breath Circle */
.breath-circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: var(--gradient-subtle);
    margin: 1rem auto;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 4s ease-in-out;
}

.breath-circle.inhale {
    transform: scale(1.3);
    background: rgba(14,116,144,0.2);
}

.breath-circle.hold {
    transform: scale(1.3);
    background: rgba(217,119,6,0.2);
}

.breath-circle.exhale {
    transform: scale(0.8);
    background: rgba(14,116,144,0.3);
}

.breath-text {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-teal-light);
}

/* Checkboxes */
.reflection-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.75rem;
    margin: 1.25rem 0;
}

.reflection-checkbox {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.875rem;
    background: rgba(15,23,42,0.6);
    border: 1px solid var(--border-softer);
    border-radius: 0.75rem;
    cursor: pointer;
    color: var(--text-secondary);
    font-size: 0.875rem;
    transition: all 0.2s;
}

.reflection-checkbox.checked {
    border-color: var(--primary-teal);
    background: rgba(14,116,144,0.15);
    color: var(--text-primary);
}

.reflection-checkbox input {
    width: 1.125rem;
    height: 1.125rem;
    accent-color: var(--primary-teal);
}

/* Buttons */
.btn {
    width: 100%;
    padding: 1rem;
    border-radius: 0.75rem;
    font-weight: 600;
    font-size: 0.9375rem;
    cursor: pointer;
    border: none;
    text-decoration: none;
    text-align: center;
    display: inline-block;
    transition: all 0.2s;
}

.btn-primary {
    background: var(--gradient-main);
    color: white;
}

.btn-secondary {
    background: var(--bg-card-dark);
    color: var(--text-secondary);
    border: 1px solid var(--border-softer);
}

.btn-group {
    display: flex;
    gap: 1rem;
    margin: 2rem 0 1rem;
}

.btn-save {
    background: var(--gradient-subtle);
    color: var(--text-teal-light);
    border: 1px solid rgba(14,116,144,0.3);
    padding: 0.875rem 1.5rem;
    border-radius: 2rem;
    font-weight: 600;
    font-size: 0.875rem;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
    transition: all 0.2s;
}

.btn-save.saved {
    background: var(--success-bg);
    color: var(--success-emerald);
    border-color: rgba(74,222,128,0.3);
}

.save-feedback {
    color: var(--success-emerald);
    font-size: 0.875rem;
    text-align: center;
    margin-top: 0.5rem;
    display: none;
}

.save-feedback.show {
    display: block;
    animation: fadeIn 0.3s;
}

/* Result Box */
.result-box {
    background: rgba(14,116,144,0.15);
    padding: 1rem;
    border-radius: 0.75rem;
    margin: 1rem 0;
    min-height: 5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-teal-light);
    text-align: center;
}

/* Reference Card */
.reference-card {
    background: var(--gradient-subtle);
    border: 1px solid rgba(14,116,144,0.3);
    border-radius: 1rem;
    padding: 1.5rem;
    margin: 1.5rem 0;
}

.reference-title {
    font-size: 1.125rem;
    font-weight: 700;
    color: var(--text-teal-light);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.reference-grid {
    display: grid;
    gap: 0.75rem;
}

.reference-item {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    padding: 0.75rem;
    background: rgba(15,23,42,0.6);
    border-radius: 0.75rem;
}

.reference-icon {
    font-size: 1.25rem;
}

.reference-content {
    flex: 1;
}

.reference-name {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.875rem;
    margin-bottom: 0.125rem;
}

.reference-use {
    color: var(--text-muted);
    font-size: 0.75rem;
}

/* Footer */
.footer {
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-subtle);
    text-align: center;
}

.footer-warning {
    color: #fca5a5;
    font-weight: 600;
    font-size: 0.875rem;
    margin-bottom: 1rem;
}

.footer-resources {
    color: var(--text-muted);
    font-size: 0.8125rem;
    line-height: 1.6;
}

/* Utilities */
.hidden {
    display: none !important;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 640px) {
    .reflection-grid {
        grid-template-columns: 1fr;
    }
    .btn-group {
        flex-direction: column;
    }
    .practice-buttons {
        flex-direction: column;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="app-wrapper">
        <div class="bg-blur-1"></div>
        <div class="bg-blur-2"></div>
        <div class="main-content" id="mainContent">
            <div class="content-wrapper" id="content">
                <!-- Content rendered by JavaScript -->
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    // Check disclaimer
    if (!localStorage.getItem('crisis_disclaimer_acknowledged')) {
        window.location.href = 'crisis-intro.html';
        return;
    }

    // ===== STATE =====
    let currentStep = 1;
    const totalSteps = 9;
    
    let userData = {
        coldBefore: 5,
        coldAfter: 5,
        energyBefore: 5,
        energyAfter: 5,
        clarityAfter: 5,
        tensionBefore: 5,
        tensionAfter: 5,
        selectedTechniques: []
    };

    const stepTitles = {
        1: 'Introduction',
        2: 'Cold Water ‚Äî The Dive Reflex',
        3: 'Cold Water Practice',
        4: 'Intense Exercise',
        5: 'Intense Exercise Practice',
        6: 'Paced Breathing',
        7: 'Progressive Muscle Relaxation',
        8: 'Temperature + Your Top Techniques',
        9: 'Module Complete!'
    };

    // ===== STORAGE =====
    function saveProgress() {
        localStorage.setItem('crisis_module2_progress', JSON.stringify({
            step: currentStep,
            userData: userData,
            timestamp: Date.now()
        }));
    }

    function loadProgress() {
        const saved = localStorage.getItem('crisis_module2_progress');
        if (saved) {
            try {
                const data = JSON.parse(saved);
                if (Date.now() - data.timestamp < 86400000) {
                    currentStep = data.step || 1;
                    userData = data.userData || userData;
                }
            } catch (e) {}
        }
    }

    function saveToToolkit(item) {
        let toolkit = JSON.parse(localStorage.getItem('crisis_toolkit') || '[]');
        toolkit = toolkit.filter(t => t.id !== item.id);
        toolkit.push({...item, date: new Date().toISOString()});
        localStorage.setItem('crisis_toolkit', JSON.stringify(toolkit));
    }

    function saveToCrisisPlan(key, value) {
        let plan = JSON.parse(localStorage.getItem('crisis_plan') || '{}');
        plan[key] = value;
        plan.lastUpdated = new Date().toISOString();
        localStorage.setItem('crisis_plan', JSON.stringify(plan));
    }

    // ===== NAVIGATION =====
    function scrollToTop() {
        document.getElementById('mainContent').scrollTo({ top: 0, behavior: 'smooth' });
    }

    function nextStep() {
        if (currentStep < totalSteps) {
            currentStep++;
            saveProgress();
            render();
            scrollToTop();
        }
    }

    function previousStep() {
        if (currentStep > 1) {
            currentStep--;
            saveProgress();
            render();
            scrollToTop();
        } else {
            window.location.href = 'crisis-module-1.html';
        }
    }

    function goToStep(step) {
        if (step >= 1 && step <= totalSteps) {
            currentStep = step;
            saveProgress();
            render();
            scrollToTop();
        }
    }

    window.nextStep = nextStep;
    window.previousStep = previousStep;
    window.goToStep = goToStep;

    // ===== RENDER FUNCTIONS =====
    function renderHeader() {
        return `
            <div class="crisis-banner">
                <span class="crisis-text">üö® In crisis? Help is available 24/7</span>
                <div class="crisis-actions">
                    <a href="tel:988" class="crisis-link">Call 988</a>
                    <a href="sms:988" class="crisis-link">Text 988</a>
                </div>
            </div>
            
            <div class="header">
                <div class="header-top">
                    <button class="back-btn" onclick="previousStep()">‚Üê</button>
                    <span class="step-indicator">${currentStep} / ${totalSteps}</span>
                </div>
                <div class="progress-dots">
                    ${Array(totalSteps).fill(0).map((_, i) => 
                        `<div class="progress-dot ${i < currentStep ? 'active' : ''}"></div>`
                    ).join('')}
                </div>
                <h1 class="step-title">${stepTitles[currentStep]}</h1>
                <p class="step-subtitle">Module 2: Physical Reset ‚Äî Body to Brain</p>
            </div>
        `;
    }

    function renderFooter() {
        return `
            <div class="footer">
                <p class="footer-warning">‚ö†Ô∏è EDUCATIONAL ONLY ‚Äî NOT THERAPY</p>
                <div class="footer-resources">
                    <p>988 Suicide & Crisis Lifeline: Call or text 988</p>
                    <p>Crisis Text Line: Text HOME to 741741</p>
                </div>
            </div>
        `;
    }

    // STEP 1: Introduction
    function renderStep1() {
        return `
            ${renderHeader()}
            
            <div class="card-highlight">
                <p style="font-size: 1.05rem; color: var(--text-teal-light); font-style: italic; margin: 0;">
                    "Your body has hardwired responses that can override your emotional state. These aren't distractions ‚Äî they're biological circuit breakers. When your alarm system is screaming, you need to speak its language: physical sensation."
                </p>
            </div>
            
            <div class="card">
                <div class="section-header">
                    <span class="section-icon">üí°</span>
                    <span class="section-title">Why Physical Reset Works</span>
                </div>
                <div style="color: var(--text-secondary); line-height: 1.7;">
                    <p style="margin-bottom: 1rem;">Remember from Module 1: when you're in crisis, your <strong style="color: var(--text-teal);">thinking brain is offline</strong>.</p>
                    
                    <p style="margin-bottom: 1rem;">These techniques work because they:</p>
                    
                    <p style="margin-bottom: 1rem;"><strong style="color: var(--text-teal);">1. Bypass your thinking brain entirely</strong><br>
                    They trigger automatic nervous system responses</p>
                    
                    <p style="margin-bottom: 1rem;"><strong style="color: var(--text-teal);">2. Metabolize stress chemicals</strong><br>
                    Burn through the adrenaline and cortisol flooding your system</p>
                    
                    <p><strong style="color: var(--text-teal);">3. Give you something to DO</strong><br>
                    Action urges need an outlet ‚Äî these provide safe ones</p>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="nextStep()">
                <span>Continue ‚Üí</span>
            </button>
            
            ${renderFooter()}
        `;
    }

    // STEP 2: Cold Water Info
    function renderStep2() {
        return `
            ${renderHeader()}
            
            <div class="card">
                <div class="section-header">
                    <span class="section-icon">üßä</span>
                    <span class="section-title">Cold Water ‚Äî The Dive Reflex</span>
                </div>
                
                <div style="color: var(--text-secondary); line-height: 1.7;">
                    <p style="margin-bottom: 1rem;">
                        "When cold water hits your face, especially around your eyes and nose, it triggers the <strong style="color: var(--text-teal);">mammalian dive reflex</strong> ‚Äî the same response that lets seals dive deep. Your heart rate automatically slows. This isn't willpower; it's a hardwired reflex."

    function initBreathing() {
        const startBtn = document.getElementById('startBreathingBtn');
        const stopBtn = document.getElementById('stopBreathingBtn');
        const circle = document.getElementById('breathCircle');
        const instruction = document.getElementById('breathInstruction');
        const afterDiv = document.getElementById('breathingAfter');
        const resultDiv = document.getElementById('breathingResult');
        
        const tensionBefore = document.getElementById('tensionBeforeSlider');
        const tensionBeforeVal = document.getElementById('tensionBeforeValue');
        const tensionAfter = document.getElementById('tensionAfterSlider');
        const tensionAfterVal = document.getElementById('tensionAfterValue');
        
        if (tensionBefore && tensionBeforeVal) {
            tensionBefore.addEventListener('input', () => tensionBeforeVal.textContent = tensionBefore.value);
        }
        
        if (tensionAfter && tensionAfterVal) {
            tensionAfter.addEventListener('input', () => {
                tensionAfterVal.textContent = tensionAfter.value;
                const before = parseInt(tensionBefore?.value || '5');
                const after = parseInt(tensionAfter.value);
                
                if (after < before) {
                    resultDiv.innerHTML = `<p style="color: var(--text-teal-light);"><strong>‚úì Tension dropped from ${before} to ${after}!</strong><br>Longer exhales activated your calming system.</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: var(--text-secondary);">Tension stayed at ${after}. That's okay - breathing isn't for everyone.</p>`;
                }
            });
        }
        
        if (startBtn) {
            let interval;
            let phase = 'inhale';
            let cycles = 0;
            
            startBtn.addEventListener('click', function() {
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                interval = setInterval(() => {
                    if (phase === 'inhale') {
                        phase = 'hold';
                        circle.className = 'breath-circle hold';
                        instruction.textContent = 'HOLD';
                    } else if (phase === 'hold') {
                        phase = 'exhale';
                        circle.className = 'breath-circle exhale';
                        instruction.textContent = 'EXHALE';
                    } else {
                        phase = 'inhale';
                        circle.className = 'breath-circle inhale';
                        instruction.textContent = 'INHALE';
                        cycles++;
                        
                        if (cycles >= 6) { // 6 cycles = about 2 minutes
                            clearInterval(interval);
                            circle.className = 'breath-circle';
                            instruction.textContent = 'Done';
                            stopBtn.style.display = 'none';
                            afterDiv.style.display = 'block';
                        }
                    }
                }, 4000); // 4 seconds per phase
            });
        }
        
        if (stopBtn) {
            stopBtn.addEventListener('click', function() {
                clearInterval(interval);
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                circle.className = 'breath-circle';
                instruction.textContent = 'Ready';
            });
        }
    }

                    practiceBtn.innerHTML = '‚úì Module 2 Practiced';
                    practiceBtn.style.background = 'rgba(34,197,94,0.25)';
                }
            });
        }
    }

    // Initialize
    loadProgress();
    render();
})();
</script>
