<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f172a">
<title>Module 2: Physical Reset ‚Äî Body to Brain</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  /* ---------- BALANCED SPACING & SIZING ---------- */
  :root {
    --bg-dark: #0f172a;
    --bg-card: rgba(15, 23, 42, 0.98);
    --bg-card-light: rgba(30, 41, 59, 0.7);
    --bg-card-dark: rgba(15, 23, 42, 0.5);
    --border-subtle: rgba(30, 41, 59, 0.5);
    --border-softer: rgba(51, 65, 85, 0.4);
    --primary-teal: #0e7490;
    --accent-amber: #d97706;
    --text-primary: rgb(241, 245, 249);
    --text-secondary: rgb(203, 213, 225);
    --text-muted: rgb(148, 163, 184);
    --text-teal-light: rgb(165, 243, 252);
    --text-teal: rgb(94, 234, 212);
    --success-emerald: rgb(74, 222, 128);
    --success-bg: rgba(34, 197, 94, 0.12);
    --gradient-main: linear-gradient(135deg, #0e7490, #d97706);
    --gradient-subtle: linear-gradient(135deg, rgba(14,116,144,0.15), rgba(217,119,6,0.10));
    --crisis-red: #dc2626;
    --crisis-bg: rgba(220, 38, 38, 0.08);
    
    /* Balanced spacing */
    --space-xs: 0.5rem;   /* 8px */
    --space-sm: 0.75rem;  /* 12px */
    --space-md: 1rem;     /* 16px */
    --space-lg: 1.5rem;   /* 24px */
    --space-xl: 2rem;     /* 32px */
    --space-xxl: 2.5rem;  /* 40px */
    
    /* Typography */
    --line-height-loose: 1.6;
    --line-height-normal: 1.5;
    --text-base: 0.9375rem;    /* 15px */
    --text-medium: 1rem;        /* 16px */
    --text-large: 1.125rem;     /* 18px */
    --text-title: 1.5rem;       /* 24px */
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: var(--bg-dark);
    color: var(--text-primary);
  }

  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .app-wrapper {
    width: 100%;
    max-width: 28rem;
    height: 100%;
    margin: 0 auto;
    background: var(--bg-card);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }

  .bg-blur-1, .bg-blur-2 {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
    opacity: 0.2;
  }
  .bg-blur-1 {
    top: -5%;
    left: 50%;
    transform: translateX(-50%);
    width: 20rem;
    height: 20rem;
    background: rgba(14, 116, 144, 0.15);
  }
  .bg-blur-2 {
    bottom: -5%;
    right: -5%;
    width: 16rem;
    height: 16rem;
    background: rgba(217, 119, 6, 0.15);
  }

  .main-content {
    flex: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    position: relative;
    z-index: 1;
    padding: var(--space-md) var(--space-md) calc(2rem + env(safe-area-inset-bottom));
  }
  .main-content::-webkit-scrollbar { display: none; }

  /* Crisis banner */
  .crisis-banner {
    background: var(--crisis-bg);
    border: 1px solid var(--crisis-red);
    border-radius: 0.75rem;
    padding: var(--space-sm) var(--space-md);
    margin-bottom: var(--space-lg);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: var(--space-sm);
  }
  .crisis-text {
    color: #fca5a5;
    font-size: 0.8125rem;
    font-weight: 600;
  }
  .crisis-actions { display: flex; gap: 0.5rem; }
  .crisis-link {
    color: white;
    background: var(--crisis-red);
    text-decoration: none;
    padding: 0.4rem 0.875rem;
    border-radius: 2rem;
    font-size: 0.75rem;
    font-weight: 700;
  }

  /* Header */
  .header {
    background: linear-gradient(135deg, var(--bg-card-light), var(--bg-card-dark));
    border: 1px solid var(--border-softer);
    border-radius: 1.25rem;
    padding: var(--space-lg) var(--space-md);
    margin-bottom: var(--space-xl);
  }
  .header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-sm);
  }
  .back-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 1.5rem;
    cursor: pointer;
    line-height: 1;
    padding: 0;
  }
  .step-indicator {
    color: var(--text-muted);
    font-size: 0.8125rem;
    font-weight: 600;
  }
  .progress-dots {
    display: flex;
    gap: 0.375rem;
    margin-bottom: var(--space-sm);
  }
  .progress-dot {
    flex: 1;
    height: 0.375rem;
    background: rgba(148,163,184,0.2);
    border-radius: 1rem;
  }
  .progress-dot.active { background: var(--gradient-main); }
  .step-title {
    font-size: var(--text-title);
    font-weight: 700;
    background: var(--gradient-main);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.25rem;
    line-height: 1.3;
  }
  .step-subtitle {
    color: var(--text-secondary);
    font-size: 0.875rem;
  }

  /* Cards */
  .card {
    background: linear-gradient(135deg, var(--bg-card-light), var(--bg-card-dark));
    border: 1px solid var(--border-softer);
    border-radius: 1.5rem;
    padding: var(--space-xl) var(--space-lg);
    margin-bottom: var(--space-xl);
  }
  .card-highlight {
    background: var(--gradient-subtle);
    border: 1px solid rgba(14,116,144,0.3);
    border-radius: 1.5rem;
    padding: var(--space-xl) var(--space-lg);
    margin-bottom: var(--space-xl);
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-sm);
    border-bottom: 1px solid var(--border-softer);
  }
  .section-icon { font-size: 1.8rem; }
  .section-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text-teal-light);
  }

  /* Stats */
  .technique-stats {
    display: flex;
    gap: var(--space-md);
    margin: var(--space-lg) 0;
    padding: var(--space-md);
    background: rgba(15,23,42,0.7);
    border-radius: 1rem;
  }
  .stat {
    flex: 1;
    text-align: center;
  }
  .stat-label {
    color: var(--text-muted);
    font-size: 0.6875rem;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    margin-bottom: 0.25rem;
  }
  .stat-value {
    color: var(--text-teal);
    font-weight: 600;
    font-size: 0.9375rem;
  }

  /* Instruction box */
  .instruction-box {
    background: rgba(15,23,42,0.7);
    border-left: 4px solid var(--primary-teal);
    border-radius: 1rem;
    padding: var(--space-lg);
    margin: var(--space-lg) 0;
  }
  .instruction-list {
    list-style: none;
    counter-reset: step;
  }
  .instruction-list li {
    counter-increment: step;
    display: flex;
    align-items: flex-start;
    gap: var(--space-sm);
    margin-bottom: var(--space-sm);
    color: var(--text-secondary);
    font-size: 0.875rem;
    line-height: 1.5;
  }
  .instruction-list li:before {
    content: counter(step);
    background: var(--gradient-subtle);
    color: var(--text-teal-light);
    font-weight: 600;
    width: 1.5rem;
    height: 1.5rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    flex-shrink: 0;
  }

  .safety-note {
    background: rgba(220,38,38,0.1);
    border-left: 4px solid var(--crisis-red);
    padding: var(--space-md);
    border-radius: 0.75rem;
    margin: var(--space-md) 0;
    font-size: 0.8125rem;
    color: #fca5a5;
    line-height: 1.5;
  }

  /* Practice card */
  .practice-card {
    background: var(--gradient-subtle);
    border: 2px solid rgba(14,116,144,0.3);
    border-radius: 1.5rem;
    padding: var(--space-xl) var(--space-lg);
    margin: var(--space-xl) 0;
  }
  .practice-title {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    color: var(--text-teal-light);
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: var(--space-lg);
  }

  /* BUTTONS */
  .btn {
    width: 100%;
    padding: 0.875rem 1.25rem;
    border-radius: 0.875rem;
    font-weight: 600;
    font-size: 0.9375rem;
    cursor: pointer;
    border: none;
    text-decoration: none;
    text-align: center;
    display: inline-block;
    line-height: 1.4;
    transition: all 0.2s;
  }

  .btn-primary { 
    background: var(--gradient-main); 
    color: white;
  }
  
  .btn-secondary {
    background: var(--bg-card-dark);
    color: var(--text-secondary);
    border: 1px solid var(--border-softer);
  }

  .btn-group {
    display: flex;
    gap: var(--space-md);
    margin: var(--space-xl) 0 var(--space-lg);
  }

  .btn-save {
    background: var(--gradient-subtle);
    color: var(--text-teal-light);
    border: 1px solid rgba(14,116,144,0.3);
    padding: 0.75rem 1.25rem;
    border-radius: 2rem;
    font-weight: 500;
    font-size: 0.875rem;
    cursor: pointer;
    width: 100%;
    margin-top: var(--space-md);
    line-height: 1.4;
  }
  .btn-save.saved {
    background: var(--success-bg);
    color: var(--success-emerald);
    border-color: rgba(74,222,128,0.3);
  }

  .practice-buttons {
    display: flex;
    gap: var(--space-sm);
    margin: var(--space-lg) 0;
  }
  .btn-practice {
    flex: 1;
    padding: 0.75rem 1rem;
    border-radius: 0.75rem;
    font-weight: 600;
    font-size: 0.875rem;
    cursor: pointer;
    border: none;
    transition: all 0.2s;
  }
  .btn-practice-primary {
    background: var(--gradient-main);
    color: white;
  }
  .btn-practice-secondary {
    background: var(--bg-card-dark);
    color: var(--text-secondary);
    border: 1px solid var(--border-softer);
  }

  /* Timer */
  .timer-container {
    text-align: center;
    padding: var(--space-lg);
    background: rgba(15,23,42,0.8);
    border-radius: 1.25rem;
    margin: var(--space-md) 0;
  }
  .timer-display {
    font-size: 3rem;
    font-weight: 700;
    color: var(--text-teal);
    font-variant-numeric: tabular-nums;
    line-height: 1;
    margin-bottom: var(--space-sm);
  }
  .timer-phase, .timer-round {
    font-size: 1rem;
    color: var(--text-teal-light);
    margin-bottom: 0.25rem;
  }

  /* Sliders */
  .slider-container {
    margin: var(--space-lg) 0;
  }
  .slider-label {
    display: flex;
    justify-content: space-between;
    color: var(--text-secondary);
    margin-bottom: var(--space-xs);
    font-size: 0.875rem;
  }
  .slider {
    width: 100%;
    height: 0.5rem;
    -webkit-appearance: none;
    background: rgba(15,23,42,0.7);
    border-radius: 1rem;
  }
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 1.25rem;
    height: 1.25rem;
    background: var(--gradient-main);
    border-radius: 50%;
    cursor: pointer;
  }
  .slider-value { 
    color: var(--text-teal); 
    font-weight: 600; 
    font-size: 0.875rem;
  }
  .slider-labels {
    display: flex;
    justify-content: space-between;
    color: var(--text-muted);
    font-size: 0.75rem;
    margin-top: 0.25rem;
  }

  /* Breath circle */
  .breath-circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: var(--gradient-subtle);
    margin: var(--space-lg) auto;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 4s ease-in-out;
  }
  .breath-circle.inhale { transform: scale(1.2); background: rgba(14,116,144,0.25); }
  .breath-circle.hold { transform: scale(1.2); background: rgba(217,119,6,0.25); }
  .breath-circle.exhale { transform: scale(0.9); background: rgba(14,116,144,0.35); }
  .breath-text { font-size: 1.2rem; font-weight: 600; color: var(--text-teal-light); }

  /* Reflection grid */
  .reflection-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--space-sm);
    margin: var(--space-lg) 0;
  }
  .reflection-checkbox {
    display: flex;
    align-items: center;
    gap: var(--space-xs);
    padding: 0.875rem;
    background: rgba(15,23,42,0.7);
    border: 1px solid var(--border-softer);
    border-radius: 0.75rem;
    cursor: pointer;
    color: var(--text-secondary);
    font-size: 0.875rem;
  }
  .reflection-checkbox.checked {
    border-color: var(--primary-teal);
    background: rgba(14,116,144,0.2);
    color: white;
  }
  .reflection-checkbox input {
    width: 1.125rem;
    height: 1.125rem;
    accent-color: var(--primary-teal);
  }

  /* Reference card */
  .reference-card {
    background: var(--gradient-subtle);
    border: 1px solid rgba(14,116,144,0.3);
    border-radius: 1.5rem;
    padding: var(--space-xl) var(--space-lg);
    margin: var(--space-xl) 0;
  }
  .reference-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--text-teal-light);
    margin-bottom: var(--space-lg);
    display: flex;
    align-items: center;
    gap: var(--space-sm);
  }
  .reference-item {
    display: flex;
    align-items: flex-start;
    gap: var(--space-sm);
    padding: var(--space-md);
    background: rgba(15,23,42,0.7);
    border-radius: 0.875rem;
  }
  .reference-icon { font-size: 1.4rem; }
  .reference-name {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.875rem;
    margin-bottom: 0.125rem;
  }
  .reference-use { 
    color: var(--text-muted); 
    font-size: 0.75rem; 
  }

  .result-box {
    background: rgba(14,116,144,0.15);
    padding: var(--space-md);
    border-radius: 1rem;
    margin: var(--space-md) 0;
    color: var(--text-teal-light);
    text-align: center;
    font-size: 0.875rem;
    line-height: 1.5;
  }

  .save-feedback {
    color: var(--success-emerald);
    font-size: 0.8125rem;
    text-align: center;
    margin-top: var(--space-xs);
    display: none;
  }
  .save-feedback.show { display: block; }

  /* Footer */
  .footer {
    margin-top: var(--space-xxl);
    padding-top: var(--space-lg);
    border-top: 1px solid var(--border-subtle);
    text-align: center;
  }
  .footer-warning {
    color: #fca5a5;
    font-weight: 600;
    font-size: 0.8125rem;
    margin-bottom: var(--space-sm);
  }
  .footer-resources {
    color: var(--text-muted);
    font-size: 0.75rem;
    line-height: 1.6;
  }

  @media (max-width: 640px) {
    .reflection-grid { grid-template-columns: 1fr; }
    .btn-group { flex-direction: column; }
    .practice-buttons { flex-direction: column; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="app-wrapper">
    <div class="bg-blur-1"></div>
    <div class="bg-blur-2"></div>
    <div class="main-content" id="mainContent">
      <div class="content-wrapper" id="content"><!-- JS will render --></div>
    </div>
  </div>
</div>
<script>
(function() {
  // Check disclaimer
  if (!localStorage.getItem('crisis_disclaimer_acknowledged')) {
    window.location.href = 'crisis-intro.html';
    return;
  }

  // ===== STATE =====
  let currentStep = 1;
  const totalSteps = 9;
  
  let userData = {
    coldBefore: 5,
    coldAfter: 5,
    energyBefore: 5,
    energyAfter: 5,
    clarityAfter: 5,
    tensionBefore: 5,
    tensionAfter: 5,
    pmrBefore: 5,
    pmrAfter: 5,
    selectedTechniques: []
  };

  const stepTitles = {
    1: 'Introduction',
    2: 'Cold Water ‚Äî Dive Reflex',
    3: 'Cold Water Practice',
    4: 'Intense Exercise',
    5: 'Intense Exercise Practice',
    6: 'Paced Breathing 4-7-8',
    7: 'Progressive Muscle Relaxation',
    8: 'Temperature + Your Top Tools',
    9: 'Module Complete!'
  };

  // ===== STORAGE =====
  function saveProgress() {
    localStorage.setItem('crisis_module2_progress', JSON.stringify({
      step: currentStep,
      userData: userData,
      timestamp: Date.now()
    }));
  }

  function loadProgress() {
    try {
      const saved = localStorage.getItem('crisis_module2_progress');
      if (saved) {
        const data = JSON.parse(saved);
        if (Date.now() - data.timestamp < 86400000) {
          currentStep = data.step || 1;
          userData = data.userData || userData;
        }
      }
    } catch (e) {}
  }

  function saveToToolkit(item) {
    let toolkit = JSON.parse(localStorage.getItem('crisis_toolkit') || '[]');
    toolkit = toolkit.filter(t => t.id !== item.id);
    toolkit.push({...item, date: new Date().toISOString()});
    localStorage.setItem('crisis_toolkit', JSON.stringify(toolkit));
  }

  function saveToCrisisPlan(key, value) {
    let plan = JSON.parse(localStorage.getItem('crisis_plan') || '{}');
    plan[key] = value;
    plan.lastUpdated = new Date().toISOString();
    localStorage.setItem('crisis_plan', JSON.stringify(plan));
  }

  // ===== NAVIGATION =====
  function scrollToTop() {
    document.getElementById('mainContent').scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.nextStep = function() {
    if (currentStep < totalSteps) {
      currentStep++;
      saveProgress();
      render();
      scrollToTop();
    }
  };

  window.previousStep = function() {
    if (currentStep > 1) {
      currentStep--;
      saveProgress();
      render();
      scrollToTop();
    } else {
      window.location.href = 'crisis-module-1.html';
    }
  };

  // ===== RENDER HEADER/FOOTER =====
  function renderHeader() {
    return `
      <div class="crisis-banner">
        <span class="crisis-text">üö® In crisis? 24/7 help available</span>
        <div class="crisis-actions">
          <a href="tel:988" class="crisis-link">Call 988</a>
          <a href="sms:988" class="crisis-link">Text 988</a>
        </div>
      </div>
      
      <div class="header">
        <div class="header-top">
          <button class="back-btn" onclick="previousStep()">‚Üê</button>
          <span class="step-indicator">${currentStep} / ${totalSteps}</span>
        </div>
        <div class="progress-dots">
          ${Array(totalSteps).fill(0).map((_, i) => 
            `<div class="progress-dot ${i < currentStep ? 'active' : ''}"></div>`
          ).join('')}
        </div>
        <h1 class="step-title">${stepTitles[currentStep]}</h1>
        <p class="step-subtitle">Module 2: Physical Reset ‚Äî Body to Brain</p>
      </div>
    `;
  }

  function renderFooter() {
    return `
      <div class="footer">
        <p class="footer-warning">‚ö†Ô∏è EDUCATIONAL ONLY ‚Äî NOT THERAPY</p>
        <div class="footer-resources">
          <p>988 Suicide & Crisis Lifeline: Call or text 988</p>
          <p>Crisis Text Line: Text HOME to 741741</p>
        </div>
      </div>
    `;
  }

  // ===== STEP 1: INTRODUCTION =====
  function renderStep1() {
    return `
      ${renderHeader()}
      
      <div class="card-highlight">
        <p style="font-size: 1rem; color: var(--text-teal-light); font-style: italic; line-height: 1.6; margin: 0;">
          ‚ÄúYour body has hardwired responses that can override your emotional state. These aren't distractions ‚Äî they're biological circuit breakers. When your alarm system is screaming, you need to speak its language: physical sensation.‚Äù
        </p>
      </div>
      
      <div class="card">
        <div class="section-header">
          <span class="section-icon">üí°</span>
          <span class="section-title">Why physical reset works</span>
        </div>
        
        <div style="display: flex; flex-direction: column; gap: var(--space-md);">
          <div style="display: flex; gap: var(--space-sm);">
            <span style="color: var(--text-teal); font-weight: 600; font-size: 1rem;">1.</span>
            <span style="color: var(--text-secondary); font-size: 0.9375rem; line-height: 1.5;"><strong style="color: var(--text-teal);">Bypass thinking brain</strong> ‚Äî trigger automatic reflexes</span>
          </div>
          <div style="display: flex; gap: var(--space-sm);">
            <span style="color: var(--text-teal); font-weight: 600; font-size: 1rem;">2.</span>

    const afterDiv = document.getElementById('breathingAfter');

    const tensionBefore = document.getElementById('tensionBeforeSlider');
    const tensionBeforeVal = document.getElementById('tensionBeforeValue');
    const tensionAfter = document.getElementById('tensionAfterSlider');
    const tensionAfterVal = document.getElementById('tensionAfterValue');
    
    if (tensionBefore && tensionBeforeVal) {
      tensionBefore.addEventListener('input', () => {
        tensionBeforeVal.textContent = tensionBefore.value;
        userData.tensionBefore = parseInt(tensionBefore.value);
      });
    }
    
    if (tensionAfter && tensionAfterVal) {
      tensionAfter.addEventListener('input', () => {
        tensionAfterVal.textContent = tensionAfter.value;
        userData.tensionAfter = parseInt(tensionAfter.value);
        const before = parseInt(tensionBefore?.value || '5');
        const after = parseInt(tensionAfter.value);
        const change = before - after;
        
        if (change > 0) {
          resultDiv.innerHTML = `<p style="color: var(--text-teal-light);"><strong>‚úì Tension dropped from ${before} to ${after}!</strong><br>4-7-8 breathing activated your parasympathetic nervous system.</p>`;
        } else if (change < 0) {
          resultDiv.innerHTML = `<p style="color: var(--text-secondary);">Tension increased from ${before} to ${after}. Breathing might not be your tool.</p>`;
        } else {
          resultDiv.innerHTML = `<p style="color: var(--text-secondary);">Tension stayed at ${after}. That's okay ‚Äî other tools may work better.</p>`;
        }
      });
    }
    
    if (startBtn) {
      let timeouts = [];
      let running = false;
      
      startBtn.onclick = function() {
        if (running) return;
        running = true;
        
        startBtn.style.display = 'none';
        if (stopBtn) stopBtn.style.display = 'inline-block';
        if (afterDiv) afterDiv.style.display = 'none';
        
        timeouts.forEach(clearTimeout);
        timeouts = [];
        
        function runCycle(round) {
          if (round >= 4) {
            if (circle) {
              circle.className = 'breath-circle';
              instruction.textContent = 'Done';
            }
            if (stopBtn) stopBtn.style.display = 'none';
            if (startBtn) startBtn.style.display = 'inline-block';
            if (afterDiv) afterDiv.style.display = 'block';
            running = false;
            return;
          }
          
          if (circle) {
            circle.className = 'breath-circle inhale';
            instruction.textContent = 'Inhale...';
          }
          
          timeouts.push(setTimeout(() => {
            if (circle) {
              circle.className = 'breath-circle hold';
              instruction.textContent = 'Hold...';
            }
            
            timeouts.push(setTimeout(() => {
              if (circle) {
                circle.className = 'breath-circle exhale';
                instruction.textContent = 'Exhale...';
              }
              
              timeouts.push(setTimeout(() => {
                runCycle(round + 1);
              }, 8000));
            }, 7000));
          }, 4000));
        }
        
        runCycle(0);
      };
      
      if (stopBtn) {
        stopBtn.onclick = function() {
          timeouts.forEach(clearTimeout);
          timeouts = [];
          running = false;
          
          if (circle) {
            circle.className = 'breath-circle';
            instruction.textContent = 'Ready';
          }
          if (startBtn) startBtn.style.display = 'inline-block';
          if (stopBtn) stopBtn.style.display = 'none';
        };
      }
    }
  }

        const label = this.closest('.reflection-checkbox');
        if (this.checked) label.classList.add('checked');
        else label.classList.remove('checked');
      });
    });
    
    const plan = JSON.parse(localStorage.getItem('crisis_plan') || '{}');
    const saved = plan.physicalTechniques || [];
    
    document.querySelectorAll('#techniqueCheckboxes input').forEach(cb => {
      if (saved.includes(cb.value)) {
        cb.checked = true;
        cb.closest('.reflection-checkbox').classList.add('checked');
      }
    });
    
    const yesBtn = document.getElementById('commitYesBtn');
    const laterBtn = document.getElementById('commitLaterBtn');
    
    if (yesBtn) {
      yesBtn.addEventListener('click', function() {
        this.textContent = '‚úì Committed!';
        this.style.background = 'var(--success-bg)';
        this.style.color = 'var(--success-emerald)';
        
        saveToCrisisPlan('practiceCommitment', {
          committed: true,
          date: new Date().toISOString(),
          module: 2
        });
      });
    }
    
    if (laterBtn) {
      laterBtn.addEventListener('click', function() {
        this.textContent = 'Maybe Later';
        this.disabled = true;
      });
    }
    
    const saveBtn = document.getElementById('saveReflectionBtn');
    const feedback = document.getElementById('reflectionSaveFeedback');
    
    if (saveBtn) {
      saveBtn.addEventListener('click', function() {
        const checked = document.querySelectorAll('#techniqueCheckboxes input:checked');
        const techniques = Array.from(checked).map(cb => cb.value);
        
        if (techniques.length === 0) {
          alert('Select at least one technique');
          return;
        }
        
        saveToToolkit({
          id: 'my-top-techniques',
          category: 'My Crisis Profile',
          name: 'My Top Physical Reset Techniques',
          description: techniques.join(', ')
        });
        
        saveToCrisisPlan('physicalTechniques', techniques);
        
        saveBtn.classList.add('saved');
        saveBtn.innerHTML = '<span>‚úì</span> Saved!';
        feedback.textContent = '‚úì Saved';
        feedback.classList.add('show');
        
        setTimeout(() => {
          saveBtn.classList.remove('saved');
          saveBtn.innerHTML = '<span>üìã</span> Save My Top Techniques';
          feedback.classList.remove('show');
        }, 2000);
      });
    }
  }

  // ===== STEP 9: MODULE COMPLETE =====
  function renderStep9() {
    setTimeout(() => initComplete(), 10);
    
    return `
      ${renderHeader()}
      
      <div class="card-highlight" style="text-align: center;">
        <div style="font-size: 3rem; margin-bottom: var(--space-sm);">‚úÖ</div>
        <h2 style="color: var(--text-teal-light); font-size: 1.5rem; margin-bottom: var(--space-sm);">Module 2 Complete!</h2>
        <p style="color: var(--text-secondary); margin-bottom: var(--space-md); font-size: 0.9375rem;">
          You now have physical tools to reset your nervous system.
        </p>
        <p style="color: var(--text-teal); font-weight: 600; font-size: 1rem;">
          Next: Module 3 ‚Äî Grounding
        </p>
      </div>
      
      <div style="text-align: center; margin: var(--space-xl) 0;">
        <button id="practiceBtn" style="background: var(--success-bg); color: var(--success-emerald); border: 1px solid rgba(74,222,128,0.3); padding: 0.75rem 2rem; border-radius: 2rem; font-size: 0.875rem; font-weight: 600; cursor: pointer;">
          ‚úì Mark Module as Practiced
        </button>
      </div>
      
      <div class="btn-group">
        <button class="btn btn-secondary" onclick="previousStep()">‚Üê Back</button>
        <a href="crisis-module-3.html" class="btn btn-primary">Module 3 ‚Üí</a>
      </div>
      
      ${renderFooter()}
    `;
  }

  function initComplete() {
    const btn = document.getElementById('practiceBtn');
    if (!btn) return;
    
    let progress = JSON.parse(localStorage.getItem('crisis_course_progress') || '{}');
    
    if (progress.practicedModules && progress.practicedModules.includes('module2')) {
      btn.innerHTML = '‚úì Module 2 Practiced';
    }
    
    btn.onclick = function() {
      if (!progress.practicedModules) progress.practicedModules = [];
      if (!progress.practicedModules.includes('module2')) {
        progress.practicedModules.push('module2');
        progress.lastPracticed = new Date().toISOString();
        localStorage.setItem('crisis_course_progress', JSON.stringify(progress));
        btn.innerHTML = '‚úì Module 2 Practiced';
      }
    };
  }

  // ===== MAIN RENDER =====
  function render() {
    const content = document.getElementById('content');
    
    switch(currentStep) {
      case 1: content.innerHTML = renderStep1(); break;
      case 2: content.innerHTML = renderStep2(); break;
      case 3: content.innerHTML = renderStep3(); break;
      case 4: content.innerHTML = renderStep4(); break;
      case 5: content.innerHTML = renderStep5(); break;
      case 6: content.innerHTML = renderStep6(); break;
      case 7: content.innerHTML = renderStep7(); break;
      case 8: content.innerHTML = renderStep8(); break;
      case 9: content.innerHTML = renderStep9(); break;
      default: content.innerHTML = renderStep1();
    }
  }

  // Initialize
  loadProgress();
  render();
})();
</script>
